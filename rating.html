    <style>

        /* ì„¸ë¶€ ì§€í‘œ ê·¸ë¦¬ë“œ */
        .detail-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(95px, 1fr)); gap: 8px; border-top: 1px solid #f1f3f5; padding-top: 18px; margin-bottom: 15px; }

        /* ë¦¬ë·° í”¼ë“œ ìŠ¤íƒ€ì¼ */
        .review-feed { margin-top: 20px; background: #fafafa; border-radius: 15px; padding: 15px; }
        .feed-title { font-size: 0.9rem; font-weight: 800; color: #666; margin-bottom: 12px; }

        /* ë”ë³´ê¸° ë²„íŠ¼ */
        .more-reviews-btn { width: 100%; padding: 12px; background: white; border: 1px solid #ddd; border-radius: 12px; color: #666; font-size: 0.85rem; font-weight: bold; cursor: pointer; margin-top: 5px; transition: 0.2s; }
        .more-reviews-btn:hover { background: #f1f1f1; }

        .review-form-section { display: none; margin-top: 20px; padding: 25px; background: #fffafa; border-radius: 20px; border: 1px dashed var(--main-color); }
        .star-rating { display: flex; flex-direction: row-reverse; gap: 5px; }

        .toggle-review-btn { width: 100%; background: white; border: 1.5px solid var(--main-color); color: var(--main-color); padding: 12px; border-radius: 15px; font-weight: bold; cursor: pointer; margin-bottom: 10px; }
        .submit-btn { width: 100%; padding: 15px; background: var(--main-color); color: white; border: none; border-radius: 15px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="font-size: 1.8rem;">â­ RunStandard ë ˆì´ìŠ¤ ë¦¬í¬íŠ¸</h2>
    <div id="race-list"><p style="text-align: center; padding: 3rem; color: #adb5bd;">ë°ì´í„° ë™ê¸°í™” ì¤‘...</p></div>
</div>

<script>
    const _supabase = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);

    const NICKNAMES = ["í’€ì½”ìŠ¤ì™„ì£¼ì", "ë³´ê¸‰ì†Œí„¸ì´ë²”", "ëŸ¬ë‹ì€ì¥ë¹„ë¹¨", "ì¹´ë³¸í™”ì„±ì• ì", "ëŒ€íšŒìˆ˜ì§‘ê°€", "ì•„ë¯¸ë…¸ë°”ì´íƒˆì¤‘ë…", "ê³ ê¸€ì†ì˜ëˆˆë¬¼", "í˜ì´ìŠ¤ì¡°ì ˆì‹¤íŒ¨", "ì„œë¸Œ3ê¿ˆë‚˜ë¬´", "ì—…íìš”ì •"];
    function getRandomNickname() { return NICKNAMES[Math.floor(Math.random() * NICKNAMES.length)]; }
    function getStarHTML(score) { return 'â˜…'.repeat(Math.round(score)) + 'â˜†'.repeat(5 - Math.round(score)); }

    async function loadAndRender() {
        const { data: schedules } = await _supabase.from('schedules').select('*');
        const { data: reviews } = await _supabase.from('reviews').select('*').order('created_at', { ascending: false });

        if (!schedules) return;

        const raceList = schedules.map(race => {
            const matchedReviews = reviews ? reviews.filter(rev => rev.schedule_id === race.id) : [];
            const count = matchedReviews.length;
            const calcAvg = (k) => count > 0 ? (matchedReviews.reduce((s, r) => s + r[k], 0) / count).toFixed(1) : "0.0";

            return { ...race, reviews: matchedReviews, count, avgTotal: calcAvg('rating_total'), avgCourse: calcAvg('rating_course'), avgOrg: calcAvg('rating_organize'), avgSupply: calcAvg('rating_supply'), avgGift: calcAvg('rating_souvenir'), avgCost: calcAvg('rating_cost') };
        });

        raceList.sort((a, b) => (b.is_major - a.is_major) || (new Date(b.race_date) - new Date(a.race_date)));
        render(raceList);
    }

    // [C] ë Œë”ë§ í•¨ìˆ˜: 5ê°œ ì´ˆê³¼ë¶„ì€ ìˆ¨ê¹€ ì²˜ë¦¬
    function render(data) {
        const container = document.getElementById('race-list');
        container.innerHTML = data.map((race, idx) => {
            const initialReviews = race.reviews.slice(0, 5);
            const extraReviews = race.reviews.slice(5);

            return `
                <div class="race-card ${race.is_major ? 'is-major' : ''}">
                    ${race.is_major ? '<div class="major-badge">RUNSTANDARD MAJOR</div>' : ''}
                    <div class="race-header">
                        <div><h3 id="title-${idx}" style="margin:0;">${race.title}</h3><div style="font-size:0.85rem; color:#999;">ğŸ“… ${race.race_date}</div></div>
                        <div style="text-align:right;"><div class="star-display">${getStarHTML(race.avgTotal)}</div><div class="total-score-num">${race.avgTotal}</div></div>
                    </div>

                    <div class="detail-grid">
                        <div class="detail-item">ğŸ›£ï¸ ì½”ìŠ¤: ${race.avgCourse}</div><div class="detail-item">ğŸš© ìš´ì˜: ${race.avgOrg}</div>
                        <div class="detail-item">ğŸ¥¤ ë³´ê¸‰: ${race.avgSupply}</div><div class="detail-item">ğŸ ê¸°ë…í’ˆ: ${race.avgGift}</div>
                        <div class="detail-item">ğŸ’° ê°€ì„±ë¹„: ${race.avgCost}</div>
                    </div>

                    <button class="toggle-review-btn" onclick="toggleForm('form-${idx}')">âœï¸ ì´ ëŒ€íšŒ í‰ì  ë‚¨ê¸°ê¸°</button>

                    <div id="form-${idx}" class="review-form-section">
                        ${['course', 'org', 'supply', 'gift', 'cost'].map(cat => `
                            <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                                <label style="font-size:0.9rem; font-weight:bold;">${cat === 'course' ? 'ğŸ›£ï¸' : cat === 'org' ? 'ğŸš©' : cat === 'supply' ? 'ğŸ¥¤' : cat === 'gift' ? 'ğŸ' : 'ğŸ’°'} ${cat.toUpperCase()}</label>
                                <div class="star-rating">${[5,4,3,2,1].map(n => `<input type="radio" id="st-${cat}-${n}-${idx}" name="r-${cat}-${idx}" value="${n}"><label for="st-${cat}-${n}-${idx}">â˜…</label>`).join('')}</div>
                            </div>
                        `).join('')}
                        <textarea id="msg-${idx}" placeholder="í›„ê¸°ë¥¼ ë‚¨ê²¨ì£¼ì„¸ìš”." style="width:100%; border-radius:15px; border:1px solid #ddd; padding:15px; margin:10px 0; box-sizing:border-box;"></textarea>
                        <button class="submit-btn" onclick="submitReview('${race.id}', ${idx})">ë¦¬ë·° ì €ì¥</button>
                    </div>

                    <div class="review-feed">
                        <div class="feed-title">ğŸ’¬ ëŸ¬ë„ˆë“¤ì˜ ìƒìƒ ë¦¬í¬íŠ¸ (${race.count})</div>
                        <div id="visible-feed-${idx}">
                            ${initialReviews.map(rev => createReviewHTML(rev)).join('')}
                        </div>
                        <div id="extra-feed-${idx}" style="display:none;">
                            ${extraReviews.map(rev => createReviewHTML(rev)).join('')}
                        </div>
                        ${extraReviews.length > 0 ? `<button id="btn-more-${idx}" class="more-reviews-btn" onclick="showAllReviews('${idx}')">ë‚˜ë¨¸ì§€ ${extraReviews.length}ê°œ ë¦¬ë·° ë”ë³´ê¸° â–¾</button>` : ''}
                    </div>
                </div>
            `;
        }).join('');
    }

    // ë¦¬ë·° ì•„ì´í…œ HTML ìƒì„± í—¬í¼
    function createReviewHTML(rev) {
        return `
            <div class="individual-review">
                <div class="rev-user-info"><span class="rev-nickname">ğŸ‘¤ ${getRandomNickname()}</span><span class="rev-date">${new Date(rev.created_at).toLocaleDateString()}</span></div>
                <div class="rev-stars">${getStarHTML(rev.rating_total)}</div>
                <p class="rev-comment">${rev.comment || 'í‰ì  ë¦¬í¬íŠ¸ì…ë‹ˆë‹¤.'}</p>
                <div class="rev-detail-grid">
                    <span class="rev-detail-tag">ğŸ›£ï¸${rev.rating_course}</span><span class="rev-detail-tag">ğŸš©${rev.rating_organize}</span>
                    <span class="rev-detail-tag">ğŸ¥¤${rev.rating_supply}</span><span class="rev-detail-tag">ğŸ${rev.rating_souvenir}</span>
                    <span class="rev-detail-tag">ğŸ’°${rev.rating_cost}</span>
                </div>
            </div>
        `;
    }

    // [D] ë”ë³´ê¸° ë²„íŠ¼ í´ë¦­ ì‹œ í˜¸ì¶œë˜ëŠ” í•¨ìˆ˜
    function showAllReviews(idx) {
        const extraFeed = document.getElementById(`extra-feed-${idx}`);
        const moreBtn = document.getElementById(`btn-more-${idx}`);
        
        extraFeed.style.display = 'block'; // ìˆ¨ê²¨ì§„ ë¦¬ë·° ë…¸ì¶œ
        moreBtn.style.display = 'none';    // ë²„íŠ¼ ìˆ¨ê¸°ê¸°
    }

    function toggleForm(id) {
        const f = document.getElementById(id);
        f.style.display = (f.style.display === 'block') ? 'none' : 'block';
    }

    async function submitReview(raceId, idx) {
        const cooldown = 10 * 60 * 1000;
        const last = localStorage.getItem('last_sub');
        if (last && (Date.now() - last < cooldown)) {
            alert(`ë„ë°° ë°©ì§€ë¥¼ ìœ„í•´ ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.`); return;
        }

        const getVal = (c) => {
            const el = document.querySelector(`input[name="r-${c}-${idx}"]:checked`);
            return el ? parseInt(el.value) : 5;
        };

        const review = {
            schedule_id: raceId,
            marathon_name: document.getElementById(`title-${idx}`).innerText,
            rating_course: getVal('course'), rating_organize: getVal('org'),
            rating_supply: getVal('supply'), rating_souvenir: getVal('gift'),
            rating_cost: getVal('cost'), comment: document.getElementById(`msg-${idx}`).value,
            race_date: new Date().toISOString().split('T')[0]
        };
        review.rating_total = parseFloat(((review.rating_course + review.rating_organize + review.rating_supply + review.rating_souvenir + review.rating_cost) / 5).toFixed(1));

        const { error } = await _supabase.from('reviews').insert([review]);
        if (error) alert(error.message);
        else {
            localStorage.setItem('last_sub', Date.now());
            alert('ë¦¬ë·°ê°€ ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤!'); location.reload();
        }
    }

    window.onload = loadAndRender;
</script>
</body>
