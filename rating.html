    <style>

        /* í‰ì  ì¹´ë“œ ìŠ¤íƒ€ì¼ */
        .race-card { background: white; border-radius: 24px; padding: 1.8rem; margin-bottom: 1.5rem; box-shadow: 0 8px 20px rgba(0,0,0,0.04); position: relative; border: 2px solid transparent; }

        /* ë³„ì  ì‹œê°í™” ìŠ¤íƒ€ì¼ */
        .star-display { color: var(--star-color); font-size: 1.4rem; margin-bottom: 5px; }

        /* ì„¸ë¶€ ì§€í‘œ (í•­ìƒ ë…¸ì¶œ) */

        .detail-item { background: #f8f9fa; padding: 10px 5px; border-radius: 12px; text-align: center; font-size: 0.82rem; font-weight: 700; color: #555; }

        /* ë¦¬ë·° ì…ë ¥ í¼ (ë³„ì  ì„ íƒ) */
        .review-form-section { display: none; margin-top: 20px; padding: 25px; background: #fffafa; border-radius: 20px; border: 1px dashed var(--main-color); }
        .input-star-group { margin-bottom: 15px; display: flex; align-items: center; justify-content: space-between; }
        .input-star-group label { font-size: 0.9rem; font-weight: bold; color: #666; }
        .star-rating { display: flex; flex-direction: row-reverse; gap: 5px; }

        .star-rating label:hover, .star-rating label:hover ~ label, .star-rating input:checked ~ label { color: var(--star-color); }

        .toggle-review-btn:hover { background: var(--main-color); color: white; }

<body>

<nav class="nav-container">

<div class="container">
    <h2 style="font-size: 1.8rem;">â­ RunStandard ë ˆì´ìŠ¤ ë¦¬í¬íŠ¸</h2>
    <p style="color: #888; margin-bottom: 2rem;">ê³µì •í•œ ê¸°ì¤€ìœ¼ë¡œ ë¶„ì„í•œ ì‹¤ì‹œê°„ ëŒ€íšŒ í’ˆì§ˆ ì§€ìˆ˜ì…ë‹ˆë‹¤.</p>

    <div id="race-list">
        <p style="text-align: center; padding: 3rem;">ë°ì´í„°ë¥¼ ë¡œë”© ì¤‘...</p>
    </div>
</div>

<script>
    const _supabase = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);

    // [A] ë³„ì  ì‹œê°í™” í•¨ìˆ˜ (ì ìˆ˜ë¥¼ ë³„ ì•„ì´ì½˜ìœ¼ë¡œ ë³€í™˜)
    function getStarHTML(rating) {
        const fullStars = Math.floor(rating);
        const hasHalf = rating % 1 >= 0.5;
        let stars = 'â˜…'.repeat(fullStars);
        if (hasHalf) stars += 'Â½'; // ë˜ëŠ” 'â˜†'ë¡œ ëŒ€ì²´ ê°€ëŠ¥
        return stars.padEnd(5, 'â˜†');
    }

    // [B] ë°ì´í„° ë¡œë“œ ë° ì§‘ê³„
    async function loadAndRender() {
        const { data: reviews, error } = await _supabase.from('reviews').select('*');
        if (error) return;

        const raceGroups = reviews.reduce((acc, cur) => {
            const name = cur.marathon_name;
            if (!acc[name]) {
                acc[name] = { 
                    name, 
                    isMajor: cur.is_major || false, 
                    date: new Date(cur.race_date || '2026-01-01'), 
                    scores: { total: 0, course: 0, org: 0, supply: 0, gift: 0, cost: 0 },
                    count: 0 
                };
            }
            acc[name].scores.total += cur.rating_total;
            acc[name].scores.course += cur.rating_course;
            acc[name].scores.org += cur.rating_organize;
            acc[name].scores.supply += cur.rating_supply;
            acc[name].scores.gift += cur.rating_souvenir;
            acc[name].scores.cost += cur.rating_cost;
            acc[name].count++;
            return acc;
        }, {});

        let raceList = Object.values(raceGroups).map(r => ({
            ...r,
            avgTotal: (r.scores.total / r.count).toFixed(1),
            avgCourse: (r.scores.course / r.count).toFixed(1),
            avgOrg: (r.scores.org / r.count).toFixed(1),
            avgSupply: (r.scores.supply / r.count).toFixed(1),
            avgGift: (r.scores.gift / r.count).toFixed(1),
            avgCost: (r.scores.cost / r.count).toFixed(1)
        }));

        raceList.sort((a, b) => (b.isMajor - a.isMajor) || (b.date - a.date));
        render(raceList);
    }

    // [C] ì¹´ë“œ ë Œë”ë§ (ë³„ì  ì„ íƒê¸° í¬í•¨)
    function render(data) {
        const container = document.getElementById('race-list');
        container.innerHTML = data.map((race, idx) => `
            <div class="race-card ${race.isMajor ? 'is-major' : ''}">
                <div class="race-header">
                    <div>
                        <h3 style="margin:0;">${race.name}</h3>
                        <div style="font-size:0.85rem; color:#999; margin-top:5px;">ğŸ“… ${race.date.toISOString().split('T')[0]} ê°œìµœ</div>
                    </div>
                    <div style="text-align:right;">
                        <div class="star-display">${getStarHTML(race.avgTotal)}</div>
                        <div class="total-score-num">${race.avgTotal}</div>
                        <div style="font-size:0.75rem; color:#adb5bd;">${race.count}ê°œì˜ ë¦¬í¬íŠ¸</div>
                    </div>
                </div>

                <div class="detail-grid">
                    <div class="detail-item">ğŸ›£ï¸ ì½”ìŠ¤: ${race.avgCourse}</div>
                    <div class="detail-item">ğŸš© ìš´ì˜: ${race.avgOrg}</div>
                    <div class="detail-item">ğŸ¥¤ ë³´ê¸‰: ${race.avgSupply}</div>
                    <div class="detail-item">ğŸ ê¸°ë…í’ˆ: ${race.avgGift}</div>
                    <div class="detail-item">ğŸ’° ê°€ì„±ë¹„: ${race.avgCost}</div>
                </div>
                
                <button class="toggle-review-btn" onclick="toggleForm('form-${idx}')">âœï¸ ì´ ëŒ€íšŒ í‰ì  ë‚¨ê¸°ê¸°</button>

                <div id="form-${idx}" class="review-form-section">
                    ${['course', 'org', 'supply', 'gift', 'cost'].map(cat => `
                        <div class="input-star-group">
                            <label>${cat === 'course' ? 'ğŸ›£ï¸ ì½”ìŠ¤' : cat === 'org' ? 'ğŸš© ìš´ì˜' : cat === 'supply' ? 'ğŸ¥¤ ë³´ê¸‰' : cat === 'gift' ? 'ğŸ ê¸°ë…í’ˆ' : 'ğŸ’° ê°€ì„±ë¹„'}</label>
                            <div class="star-rating">
                                ${[5, 4, 3, 2, 1].map(n => `
                                    <input type="radio" id="st-${cat}-${n}-${idx}" name="rate-${cat}-${idx}" value="${n}">
                                    <label for="st-${cat}-${n}-${idx}">â˜…</label>
                                `).join('')}
                            </div>
                        </div>
                    `).join('')}
                    <textarea id="msg-${idx}" placeholder="í›„ê¸°ë¥¼ ë‚¨ê²¨ì£¼ì„¸ìš”" style="width:100%; border-radius:15px; border:1px solid #ddd; padding:15px; margin-top:10px;"></textarea>
                    <button class="submit-btn" onclick="submitReview('${race.name}', ${idx})">ë¦¬ë·° ì €ì¥</button>
                </div>
            </div>
        `).join('');
    }

    function toggleForm(id) {
        const f = document.getElementById(id);
        f.style.display = (f.style.display === 'block') ? 'none' : 'block';
    }

    // [D] ë¦¬ë·° ë°ì´í„° ìˆ˜ì§‘ ë° ì œì¶œ
    async function submitReview(raceName, idx) {
        const getVal = (cat) => {
            const el = document.querySelector(`input[name="rate-${cat}-${idx}"]:checked`);
            return el ? parseInt(el.value) : 5; // ì„ íƒ ì•ˆ í•  ì‹œ ê¸°ë³¸ 5ì 
        };

        const review = {
            marathon_name: raceName,
            rating_course: getVal('course'),
            rating_organize: getVal('org'),
            rating_supply: getVal('supply'),
            rating_souvenir: getVal('gift'),
            rating_cost: getVal('cost'),
            comment: document.getElementById(`msg-${idx}`).value,
            race_date: new Date().toISOString().split('T')[0]
        };
        
        review.rating_total = parseFloat(((review.rating_course + review.rating_organize + review.rating_supply + review.rating_souvenir + review.rating_cost) / 5).toFixed(1));

        const { error } = await _supabase.from('reviews').insert([review]);
        if (error) alert('ì‹¤íŒ¨: ' + error.message);
        else { alert('ë¦¬ë·°ê°€ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!'); location.reload(); }
    }

    window.onload = loadAndRender;
</script>
