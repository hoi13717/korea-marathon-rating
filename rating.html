<div class="container">
    <h2>â­ RunStandard ë¦¬í¬íŠ¸</h2>
    <div style="display: flex; gap: 10px; margin-bottom: 2rem;">
        <input type="text" id="searchInput" placeholder="ëŒ€íšŒëª… ê²€ìƒ‰..." onkeyup="filterRaces()" style="flex:1; padding:12px; border-radius:12px; border:1px solid #ddd;">
    </div>

    <div id="race-list">
        <p style="text-align: center; padding: 3rem;">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ê³  ìˆìŠµë‹ˆë‹¤...</p>
    </div>
</div>

<script>
    // --- 3. JavaScript ë¡œì§ ì˜ì—­ ---
    const _supabase = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);

    // [A] ë°ì´í„° ë¡œë“œ ë° ê·¸ë£¹í™” í•¨ìˆ˜
    async function loadAndRender() {
        const { data: reviews, error } = await _supabase.from('reviews').select('*');
        if (error) return;

        const raceGroups = reviews.reduce((acc, cur) => {
            const name = cur.marathon_name;
            if (!acc[name]) {
                acc[name] = { 
                    name, 
                    isMajor: cur.is_major || false, 
                    date: new Date(cur.race_date || '2026-01-01'), 
                    scores: { total: 0, course: 0, org: 0, supply: 0, gift: 0, cost: 0 },
                    count: 0 
                };
            }
            acc[name].scores.total += cur.rating_total;
            acc[name].scores.course += cur.rating_course;
            acc[name].scores.org += cur.rating_organize;
            acc[name].scores.supply += cur.rating_supply;
            acc[name].scores.gift += cur.rating_souvenir;
            acc[name].scores.cost += cur.rating_cost;
            acc[name].count++;
            return acc;
        }, {});

        let raceList = Object.values(raceGroups).map(r => ({
            ...r,
            avgTotal: (r.scores.total / r.count).toFixed(1)
        }));

        // ë©”ì´ì € ìš°ì„  + ìµœì‹ ìˆœ ì •ë ¬
        raceList.sort((a, b) => (b.isMajor - a.isMajor) || (b.date - a.date));

        render(raceList);
    }

    // [B] ì¹´ë“œ ë Œë”ë§ í•¨ìˆ˜ (ì…ë ¥ í¼ í¬í•¨)
    function render(data) {
        const container = document.getElementById('race-list');
        container.innerHTML = data.map((race, idx) => `
            <div class="race-card ${race.isMajor ? 'is-major' : ''}">
                <div class="race-header">
                    <div>
                        <h3 style="margin:0;">${race.name}</h3>
                        <div style="font-size:0.85rem; color:#999; margin-top:5px;">ğŸ“… ${race.date.toISOString().split('T')[0]}</div>
                    </div>
                    <div style="text-align:right;">
                        <div class="total-score">${race.avgTotal}</div>
                        <div style="font-size:0.75rem; color:#adb5bd;">${race.count}ê°œì˜ ë¦¬í¬íŠ¸</div>
                    </div>
                </div>
                
                <button class="toggle-review-btn" onclick="toggleForm('form-${idx}')">âœï¸ ì´ ëŒ€íšŒ í‰ì  ë‚¨ê¸°ê¸°</button>

                <div id="form-${idx}" class="review-form-section">
                    <div class="rating-input-group">
                        <div class="rating-field"><label>ğŸ›£ï¸ ì½”ìŠ¤</label><input type="number" id="c-${idx}" min="1" max="5" step="0.1" value="5"></div>
                        <div class="rating-field"><label>ğŸš© ìš´ì˜</label><input type="number" id="o-${idx}" min="1" max="5" step="0.1" value="5"></div>
                        <div class="rating-field"><label>ğŸ¥¤ ë³´ê¸‰</label><input type="number" id="s-${idx}" min="1" max="5" step="0.1" value="5"></div>
                        <div class="rating-field"><label>ğŸ ê¸°ë…í’ˆ</label><input type="number" id="g-${idx}" min="1" max="5" step="0.1" value="5"></div>
                        <div class="rating-field"><label>ğŸ’° ê°€ì„±ë¹„</label><input type="number" id="v-${idx}" min="1" max="5" step="0.1" value="5"></div>
                    </div>
                    <textarea id="msg-${idx}" placeholder="í›„ê¸°ë¥¼ ë‚¨ê²¨ì£¼ì„¸ìš”" style="width:100%; border-radius:10px; border:1px solid #ddd; padding:10px; margin-bottom:10px;"></textarea>
                    <button class="submit-btn" onclick="submitReview('${race.name}', ${idx})">ë¦¬ë·° ì €ì¥</button>
                </div>
            </div>
        `).join('');
    }

    // [C] í† ê¸€ í•¨ìˆ˜ (ì—´ê³  ë‹«ê¸°)
    function toggleForm(id) {
        const f = document.getElementById(id);
        f.style.display = (f.style.display === 'block') ? 'none' : 'block';
    }

    // [D] ë¦¬ë·° ì œì¶œ í•¨ìˆ˜
    async function submitReview(raceName, idx) {
        const review = {
            marathon_name: raceName,
            rating_course: parseFloat(document.getElementById(`c-${idx}`).value),
            rating_organize: parseFloat(document.getElementById(`o-${idx}`).value),
            rating_supply: parseFloat(document.getElementById(`s-${idx}`).value),
            rating_souvenir: parseFloat(document.getElementById(`g-${idx}`).value),
            rating_cost: parseFloat(document.getElementById(`v-${idx}`).value),
            comment: document.getElementById(`msg-${idx}`).value,
            race_date: new Date().toISOString().split('T')[0]
        };
        review.rating_total = parseFloat(((review.rating_course + review.rating_organize + review.rating_supply + review.rating_souvenir + review.rating_cost) / 5).toFixed(1));

        const { error } = await _supabase.from('reviews').insert([review]);
        if (error) alert('ì‹¤íŒ¨: ' + error.message);
        else { alert('ì €ì¥ ì™„ë£Œ!'); location.reload(); }
    }

    // [E] ê²€ìƒ‰ í•„í„° í•¨ìˆ˜
    function filterRaces() {
        const val = document.getElementById('searchInput').value.toLowerCase();
        const cards = document.getElementsByClassName('race-card');
        Array.from(cards).forEach(c => {
            const name = c.querySelector('h3').innerText.toLowerCase();
            c.style.display = name.includes(val) ? 'block' : 'none';
        });
    }

    window.onload = loadAndRender;
</script>
