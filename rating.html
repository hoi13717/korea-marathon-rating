    <style>

<body>

<div class="container">
    <h2 style="font-size: 1.8rem; margin-bottom: 0.5rem;">â­ RunStandard ë ˆì´ìŠ¤ ë¦¬í¬íŠ¸</h2>
    <p style="color: #888; margin-bottom: 2rem;">ê´€ë¦¬ìê°€ ë“±ë¡í•œ ì •ì‹ ëŒ€íšŒì˜ ê²€ì¦ëœ í‰ì  ë¦¬ìŠ¤íŠ¸ì…ë‹ˆë‹¤.</p>
    
    <div id="race-list">
        <p style="text-align: center; padding: 3rem; color: #adb5bd;">ë§ˆìŠ¤í„° ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</p>
    </div>
</div>

<script>
    const _supabase = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);

    function getStarDisplay(score) {
        const rating = Math.round(score);
        return 'â˜…'.repeat(rating) + 'â˜†'.repeat(5 - rating);
    }

    async function loadAndRender() {
        // 1. í•˜ì›ë‹˜ì´ ê´€ë¦¬í•˜ëŠ” ì •ì‹ ëŒ€íšŒ ëª©ë¡(Master)ì„ ë¨¼ì € ê°€ì ¸ì˜µë‹ˆë‹¤.
        const { data: schedules } = await _supabase.from('schedules').select('*');
        // 2. ì „ì²´ ë¦¬ë·° ë°ì´í„°ë¥¼ ê°€ì ¸ì˜µë‹ˆë‹¤.
        const { data: reviews } = await _supabase.from('reviews').select('*');

        if (!schedules) return;

        // 3. ë§ˆìŠ¤í„° ë¦¬ìŠ¤íŠ¸ë¥¼ ê¸°ì¤€ìœ¼ë¡œ ë¦¬ë·° ë°ì´í„°ë¥¼ ê²°í•©í•©ë‹ˆë‹¤.
        const raceList = schedules.map(race => {
            const matchedReviews = reviews ? reviews.filter(rev => rev.marathon_name === race.title) : [];
            const count = matchedReviews.length;

            const averages = {
                total: count > 0 ? (matchedReviews.reduce((s, r) => s + r.rating_total, 0) / count).toFixed(1) : "0.0",
                course: count > 0 ? (matchedReviews.reduce((s, r) => s + r.rating_course, 0) / count).toFixed(1) : "0.0",
                org: count > 0 ? (matchedReviews.reduce((s, r) => s + r.rating_organize, 0) / count).toFixed(1) : "0.0",
                supply: count > 0 ? (matchedReviews.reduce((s, r) => s + r.rating_supply, 0) / count).toFixed(1) : "0.0",
                gift: count > 0 ? (matchedReviews.reduce((s, r) => s + r.rating_souvenir, 0) / count).toFixed(1) : "0.0",
                cost: count > 0 ? (matchedReviews.reduce((s, r) => s + r.rating_cost, 0) / count).toFixed(1) : "0.0"
            };

            return { ...race, ...averages, count };
        });

        // 4. í•˜ì›ë‹˜ì´ ì •í•˜ì‹  3ë‹¨ê³„ ì •ë ¬: ë©”ì´ì € ìš°ì„  -> ë‚ ì§œ ìµœì‹ ìˆœ
        raceList.sort((a, b) => (b.is_major - a.is_major) || (new Date(b.race_date) - new Date(a.race_date)));

        render(raceList);
    }

    function render(data) {
        const container = document.getElementById('race-list');
        container.innerHTML = data.map((race, idx) => `
            <div class="race-card ${race.is_major ? 'is-major' : ''}">
                ${race.is_major ? '<div class="major-badge">RUNSTANDARD MAJOR</div>' : ''}
                <div class="race-header">
                    <div>
                        <h3 style="margin:0;">${race.title}</h3>
                        <div style="font-size:0.85rem; color:#999; margin-top:5px;">ğŸ“… ${race.race_date} ê°œìµœ</div>
                    </div>
                    <div style="text-align:right;">
                        <div class="star-display">${getStarDisplay(race.total)}</div>
                        <div class="total-score-num">${race.total}</div>
                        <div style="font-size:0.75rem; color:#adb5bd;">${race.count}ê°œì˜ ë¦¬í¬íŠ¸</div>
                    </div>
                </div>

                <div class="detail-grid">
                    <div class="detail-item">ğŸ›£ï¸ ì½”ìŠ¤: ${race.course}</div>
                    <div class="detail-item">ğŸš© ìš´ì˜: ${race.org}</div>
                    <div class="detail-item">ğŸ¥¤ ë³´ê¸‰: ${race.supply}</div>
                    <div class="detail-item">ğŸ ê¸°ë…í’ˆ: ${race.gift}</div>
                    <div class="detail-item">ğŸ’° ê°€ì„±ë¹„: ${race.cost}</div>
                </div>
                
                <button class="toggle-review-btn" onclick="toggleForm('form-${idx}')">âœï¸ ì´ ëŒ€íšŒ í‰ì  ë‚¨ê¸°ê¸°</button>

                <div id="form-${idx}" class="review-form-section">
                    ${['course', 'org', 'supply', 'gift', 'cost'].map(cat => `
                        <div class="input-star-group">
                            <label>${cat === 'course' ? 'ğŸ›£ï¸ ì½”ìŠ¤' : cat === 'org' ? 'ğŸš© ìš´ì˜' : cat === 'supply' ? 'ğŸ¥¤ ë³´ê¸‰' : cat === 'gift' ? 'ğŸ ê¸°ë…í’ˆ' : 'ğŸ’° ê°€ì„±ë¹„'}</label>
                            <div class="star-rating">
                                ${[5, 4, 3, 2, 1].map(n => `
                                    <input type="radio" id="st-${cat}-${n}-${idx}" name="rate-${cat}-${idx}" value="${n}">
                                    <label for="st-${cat}-${n}-${idx}">â˜…</label>
                                `).join('')}
                            </div>
                        </div>
                    `).join('')}
                    <textarea id="msg-${idx}" placeholder="ëŒ€íšŒì— ëŒ€í•œ ì†”ì§í•œ í›„ê¸°ë¥¼ ë‚¨ê²¨ì£¼ì„¸ìš”." style="width:100%; border-radius:15px; border:1px solid #ddd; padding:15px; margin-top:10px; box-sizing:border-box;"></textarea>
                    <button class="submit-btn" onclick="submitReview('${race.title}', ${idx})">ë¦¬ë·° ì €ì¥</button>
                </div>
            </div>
        `).join('');
    }

    function toggleForm(id) {
        const f = document.getElementById(id);
        f.style.display = (f.style.display === 'block') ? 'none' : 'block';
    }

    async function submitReview(raceName, idx) {
        const getVal = (cat) => {
            const el = document.querySelector(`input[name="rate-${cat}-${idx}"]:checked`);
            return el ? parseInt(el.value) : 5;
        };

        const review = {
            marathon_name: raceName,
            rating_course: getVal('course'),
            rating_organize: getVal('org'),
            rating_supply: getVal('supply'),
            rating_souvenir: getVal('gift'),
            rating_cost: getVal('cost'),
            comment: document.getElementById(`msg-${idx}`).value,
            race_date: new Date().toISOString().split('T')[0]
        };
        
        review.rating_total = parseFloat(((review.rating_course + review.rating_organize + review.rating_supply + review.rating_souvenir + review.rating_cost) / 5).toFixed(1));

        const { error } = await _supabase.from('reviews').insert([review]);
        if (error) alert('ì‹¤íŒ¨: ' + error.message);
        else { alert('ë¦¬ë·°ê°€ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!'); location.reload(); }
    }

    window.onload = loadAndRender;
</script>
