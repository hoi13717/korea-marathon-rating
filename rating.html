<script>

    async function loadData() {
        const { data: schedules } = await _supabase.from('schedules').select('*');
        const { data: reviews } = await _supabase.from('reviews').select('*').order('created_at', { ascending: false });
        allRaceData = schedules.map(race => {
            const m = reviews.filter(r => r.schedule_id === race.id);
            const c = m.length;
            const avg = (k) => c > 0 ? (m.reduce((s, r) => s + r[k], 0) / c).toFixed(1) : "0.0";
            return { ...race, reviews: m, count: c, avgTotal: avg('rating_total'), avgCourse: avg('rating_course'), avgOrg: avg('rating_organize'), avgSupply: avg('rating_supply'), avgGift: avg('rating_souvenir'), avgCost: avg('rating_cost') };
        });
        allRaceData.sort((a, b) => b.is_major - a.is_major || new Date(b.race_date) - new Date(a.race_date));
        render(allRaceData);
    }

    function render(data) {
        document.getElementById('race-list').innerHTML = data.map((race, idx) => `
            <div class="race-card ${race.is_major ? 'is-major' : ''}">
                ${race.is_major ? '<div class="major-badge">RUNSTANDARD MAJOR</div>' : ''}
                <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                    <div><h3 style="margin:0;">${race.title}</h3><div style="font-size:0.85rem; color:#999;">ğŸ“… ${race.race_date}</div></div>
                    <div style="text-align:right;"><div style="color:var(--star-color); font-size:1.4rem;">${'â˜…'.repeat(Math.round(race.avgTotal)) + 'â˜†'.repeat(5 - Math.round(race.avgTotal))}</div><div style="font-size:2.2rem; font-weight:900; color:var(--main-color); line-height:1;">${race.avgTotal}</div></div>
                </div>
                <div class="detail-grid">
                    <div class="detail-item">ğŸ›£ï¸ ì½”ìŠ¤: ${race.avgCourse}</div><div class="detail-item">ğŸš© ìš´ì˜: ${race.avgOrg}</div>
                    <div class="detail-item">ğŸ¥¤ ë³´ê¸‰: ${race.avgSupply}</div><div class="detail-item">ğŸ ê¸°ë…í’ˆ: ${race.avgGift}</div>
                    <div class="detail-item">ğŸ’° ê°€ì„±ë¹„: ${race.avgCost}</div>
                </div>
                <button style="width:100%; background:white; border:1.5px solid var(--main-color); color:var(--main-color); padding:12px; border-radius:15px; font-weight:bold; cursor:pointer;" onclick="toggleForm('form-${idx}')">âœï¸ ì´ ëŒ€íšŒ í‰ì  ë‚¨ê¸°ê¸°</button>
                <button class="toggle-feed-btn closed" onclick="toggleFeed('feed-${idx}', this, ${race.count})">ëŸ¬ë„ˆ í›„ê¸° ì—´ê¸° (${race.count}) â–¾</button>
                <div id="form-${idx}" class="review-form-section">
                    ${['course', 'org', 'supply', 'gift', 'cost'].map(cat => `

                            <label style="font-size:0.9rem; font-weight:bold;">${cat === 'course' ? 'ğŸ›£ï¸ ì½”ìŠ¤' : cat === 'org' ? 'ğŸš© ìš´ì˜' : cat === 'supply' ? 'ğŸ¥¤ ë³´ê¸‰' : cat === 'gift' ? 'ğŸ ê¸°ë…í’ˆ' : 'ğŸ’° ê°€ì„±ë¹„'}</label>
                            <div class="star-rating">${[5,4,3,2,1].map(n => `<input type="radio" id="st-${cat}-${n}-${idx}" name="r-${cat}-${idx}" value="${n}"><label for="st-${cat}-${n}-${idx}">â˜…</label>`).join('')}</div>
                        </div>`).join('')}
                    <textarea id="msg-${idx}" placeholder="í›„ê¸°ë¥¼ ë‚¨ê²¨ì£¼ì„¸ìš”." style="width:100%; border-radius:15px; border:1px solid #ddd; padding:15px; margin:10px 0; box-sizing:border-box;"></textarea>
                    <button class="submit-btn" onclick="submitReview('${race.id}', ${idx})">ë¦¬ë·° ì €ì¥</button>
                </div>
                <div id="feed-${idx}" class="review-feed">
                    <div style="font-size:0.9rem; font-weight:800; color:#666; margin-bottom:12px;">ğŸ’¬ ëŸ¬ë„ˆë“¤ì˜ ìƒìƒ ë¦¬í¬íŠ¸</div>
                    ${race.reviews.map(rev => `
                        <div class="individual-review">
                            <div style="display:flex; justify-content:space-between;"><span style="font-weight:800; color:var(--main-color); font-size:0.85rem;">ğŸ‘¤ ${rev.user_id || "ìµëª…"}</span><span style="font-size:0.75rem; color:#bbb;">${new Date(rev.created_at).toLocaleDateString()}</span></div>

                                <span class="rev-detail-tag">ğŸ¥¤ ${rev.rating_supply}</span><span class="rev-detail-tag">ğŸ ${rev.rating_souvenir}</span>

        f.style.display = isOpening ? 'block' : 'none';
        btn.className = isOpening ? 'toggle-feed-btn open' : 'toggle-feed-btn closed';
        btn.innerText = isOpening ? 'ëŸ¬ë„ˆ í›„ê¸° ë‹«ê¸° â–´' : `ëŸ¬ë„ˆ í›„ê¸° ì—´ê¸° (${count}) â–¾`;
    }

    function filterRaces() {

        render(allRaceData.filter(r => r.title.toLowerCase().includes(q) || (r.location && r.location.toLowerCase().includes(q))));
    }

    function toggleForm(id) {
        const f = document.getElementById(id);
        f.style.display = (f.style.display === 'block') ? 'none' : 'block';
    }

    async function submitReview(raceId, idx) {
        const getV = (c) => {
            const el = document.querySelector(`input[name="r-${c}-${idx}"]:checked`);
            return el ? parseInt(el.value) : 5;
        };
        const rId = NICKNAMES[Math.floor(Math.random() * NICKNAMES.length)] + "_" + (Math.floor(Math.random() * 89999) + 10000);
        const rev = { schedule_id: raceId, user_id: rId, marathons_name: document.getElementById('search-input').value, rating_course: getV('course'), rating_organize: getV('org'), rating_supply: getV('supply'), rating_souvenir: getV('gift'), rating_cost: getV('cost'), comment: document.getElementById(`msg-${idx}`).value, race_date: new Date().toISOString().split('T')[0] };

</script>
