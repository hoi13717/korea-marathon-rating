<script>
    const _supabase = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);

    async function loadAndRender() {
        const listContainer = document.getElementById('race-list');
        const sortBy = document.getElementById('sortSelect').value;

        // 1. ëª¨ë“  ë¦¬ë·° ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
        const { data: reviews, error } = await _supabase.from('reviews').select('*');
        
        if (error || !reviews) {
            listContainer.innerHTML = '<p>ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.</p>';
            return;
        }

        // 2. ëŒ€íšŒë³„ë¡œ ë°ì´í„° ê·¸ë£¹í™” ë° ì§‘ê³„
        const raceGroups = reviews.reduce((acc, cur) => {
            const name = cur.marathon_name;
            if (!acc[name]) {
                acc[name] = { 
                    name, 
                    isMajor: cur.is_major || false, // ë¦¬ë·° ë“±ë¡ ì‹œ ê´€ë¦¬ìê°€ ë§ˆí‚¹í•œë‹¤ê³  ê°€ì •
                    date: new Date(cur.race_date || '2026-01-01'), 
                    scores: { total: 0, course: 0, org: 0, supply: 0, gift: 0, cost: 0 },
                    count: 0 
                };
            }
            acc[name].scores.total += cur.rating_total;
            acc[name].scores.course += cur.rating_course;
            acc[name].scores.org += cur.rating_organize;
            acc[name].scores.supply += cur.rating_supply;
            acc[name].scores.gift += cur.rating_souvenir;
            acc[name].scores.cost += cur.rating_cost;
            acc[name].count++;
            return acc;
        }, {});

        // 3. ë°°ì—´ ë³€í™˜ ë° í‰ê·  ê³„ì‚°
        let raceList = Object.values(raceGroups).map(r => ({
            ...r,
            avgTotal: (r.scores.total / r.count).toFixed(1),
            avgCourse: (r.scores.course / r.count).toFixed(1),
            avgOrg: (r.scores.org / r.count).toFixed(1),
            avgSupply: (r.scores.supply / r.count).toFixed(1),
            avgGift: (r.scores.gift / r.count).toFixed(1),
            avgCost: (r.scores.cost / r.count).toFixed(1)
        }));

        // 4. í•˜ì›ë‹˜ì˜ 3ë‹¨ê³„ ì •ë ¬ ë¡œì§ ì ìš©
        raceList.sort((a, b) => {
            if (sortBy === 'default') {
                // 1ìˆœìœ„: ë©”ì´ì € ìš°ì„ 
                if (a.isMajor !== b.isMajor) return b.isMajor - a.isMajor;
                // 2ìˆœìœ„: ë‚ ì§œ ìµœì‹ ìˆœ
                return b.date - a.date;
            } else if (sortBy === 'newest') {
                return b.date - a.date;
            } else if (sortBy === 'highest') {
                return b.avgTotal - a.avgTotal;
            }
        });

        render(raceList);
    }

    function render(data) {
        const container = document.getElementById('race-list');
        if (data.length === 0) {
            container.innerHTML = '<p style="text-align:center; color:#888;">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
            return;
        }

        container.innerHTML = data.map(race => `
            <div class="race-card ${race.isMajor ? 'is-major' : ''}" onclick="alert('${race.name}ì˜ ìƒì„¸ í˜ì´ì§€ëŠ” ì¤€ë¹„ ì¤‘ì…ë‹ˆë‹¤!')">
                ${race.isMajor ? '<div class="major-badge">RUNSTANDARD MAJOR</div>' : ''}
                <div class="race-header">
                    <div class="race-info">
                        <h3>${race.name}</h3>
                        <div class="race-date">ğŸ“… ${race.date.toISOString().split('T')[0]}</div>
                    </div>
                    <div class="score-box">
                        <div class="total-score">${race.avgTotal}</div>
                        <div class="review-count">${race.count}ê°œì˜ ë¦¬ë·°</div>
                    </div>
                </div>
                <div class="detail-grid">
                    <div class="detail-item">ğŸ›£ï¸ ${race.avgCourse}</div>
                    <div class="detail-item">ğŸš© ${race.avgOrg}</div>
                    <div class="detail-item">ğŸ¥¤ ${race.avgSupply}</div>
                    <div class="detail-item">ğŸ ${race.avgGift}</div>
                    <div class="detail-item">ğŸ’° ${race.avgCost}</div>
                </div>
            </div>
        `).join('');
    }

    function filterRaces() {
        const val = document.getElementById('searchInput').value.toLowerCase();
        const cards = document.getElementsByClassName('race-card');
        Array.from(cards).forEach(card => {
            const name = card.querySelector('h3').innerText.toLowerCase();
            card.style.display = name.includes(val) ? 'block' : 'none';
        });
    }

    window.onload = loadAndRender;
</script>
