<div class="container">

    <p style="color: #888; margin-bottom: 2rem; font-weight: 500;">ë§ˆìŠ¤í„° ë°ì´í„° IDë¥¼ ê¸°ë°˜ìœ¼ë¡œ ê´€ë¦¬ë˜ëŠ” ì •ì‹ ëŒ€íšŒ í‰ì  ë¦¬ìŠ¤íŠ¸ì…ë‹ˆë‹¤.</p>
    
    <div id="race-list">

<footer>

<script>
    const _supabase = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);

    // [A] ë³„ì  ì‹œê°í™” í—¬í¼
    function getStarDisplay(score) {
        const rating = Math.round(score);
        return 'â˜…'.repeat(rating) + 'â˜†'.repeat(5 - rating);
    }

    // [B] ë°ì´í„° ë¡œë“œ ë° ID ê¸°ë°˜ ë§¤ì¹­
    async function loadAndRender() {
        const { data: schedules } = await _supabase.from('schedules').select('*');
        const { data: reviews } = await _supabase.from('reviews').select('*');

        if (!schedules) return;

        // ë§ˆìŠ¤í„°(schedules)ë¥¼ ê¸°ì¤€ìœ¼ë¡œ ë¦¬ë·° ì§‘ê³„
        const raceList = schedules.map(race => {
            const matchedReviews = reviews ? reviews.filter(rev => rev.schedule_id === race.id) : [];
            const count = matchedReviews.length;

            const calcAvg = (key) => count > 0 ? (matchedReviews.reduce((sum, r) => sum + r[key], 0) / count).toFixed(1) : "0.0";

            return {
                id: race.id,
                title: race.title,
                is_major: race.is_major,
                race_date: race.race_date,
                count: count,
                avgTotal: calcAvg('rating_total'),
                avgCourse: calcAvg('rating_course'),
                avgOrg: calcAvg('rating_organize'),
                avgSupply: calcAvg('rating_supply'),
                avgGift: calcAvg('rating_souvenir'),
                avgCost: calcAvg('rating_cost')
            };
        });

        // 3ë‹¨ê³„ ì •ë ¬: ë©”ì´ì € ìš°ì„  -> ê°œìµœì¼ ìµœì‹ ìˆœ
        raceList.sort((a, b) => (b.is_major - a.is_major) || (new Date(b.race_date) - new Date(a.race_date)));

        render(raceList);
    }

    // [C] ì¹´ë“œ ë Œë”ë§ (ì˜¤íƒ€ ìˆ˜ì • ë° ë ˆì´ì•„ì›ƒ ì•ˆì •í™”)
    function render(data) {
        const container = document.getElementById('race-list');
        container.innerHTML = data.map((race, idx) => `
            <div class="race-card ${race.is_major ? 'is-major' : ''}">
                ${race.is_major ? '<div class="major-badge">RUNSTANDARD MAJOR</div>' : ''}
                <div class="race-header">
                    <div>
                        <h3 id="race-title-${idx}" style="margin:0;">${race.title}</h3>
                        <div style="font-size:0.85rem; color:#999; margin-top:5px;">ğŸ“… ${race.race_date} ê°œìµœ</div>
                    </div>
                    <div style="text-align:right;">
                        <div class="star-display">${getStarDisplay(race.avgTotal)}</div>
                        <div class="total-score-num">${race.avgTotal}</div>
                        <div style="font-size:0.75rem; color:#adb5bd; font-weight:600;">${race.count}ê°œì˜ ë¦¬í¬íŠ¸</div>
                    </div>
                </div>

                <div class="detail-grid">
                    <div class="detail-item">ğŸ›£ï¸ ì½”ìŠ¤: ${race.avgCourse}</div>
                    <div class="detail-item">ğŸš© ìš´ì˜: ${race.avgOrg}</div>
                    <div class="detail-item">ğŸ¥¤ ë³´ê¸‰: ${race.avgSupply}</div>
                    <div class="detail-item">ğŸ ê¸°ë…í’ˆ: ${race.avgGift}</div>
                    <div class="detail-item">ğŸ’° ê°€ì„±ë¹„: ${race.avgCost}</div>
                </div>
                
                <button class="toggle-review-btn" onclick="toggleForm('form-${idx}')">âœï¸ ì´ ëŒ€íšŒ í‰ì  ë‚¨ê¸°ê¸°</button>

                <div id="form-${idx}" class="review-form-section">
                    ${['course', 'org', 'supply', 'gift', 'cost'].map(cat => `
                        <div class="input-star-group">
                            <label>${cat === 'course' ? 'ğŸ›£ï¸ ì½”ìŠ¤' : cat === 'org' ? 'ğŸš© ìš´ì˜' : cat === 'supply' ? 'ğŸ¥¤ ë³´ê¸‰' : cat === 'gift' ? 'ğŸ ê¸°ë…í’ˆ' : 'ğŸ’° ê°€ì„±ë¹„'}</label>
                            <div class="star-rating">
                                ${[5, 4, 3, 2, 1].map(n => `
                                    <input type="radio" id="st-${cat}-${n}-${idx}" name="rate-${cat}-${idx}" value="${n}">
                                    <label for="st-${cat}-${n}-${idx}">â˜…</label>
                                `).join('')}
                            </div>
                        </div>
                    `).join('')}
                    <textarea id="msg-${idx}" placeholder="ëŒ€íšŒì— ëŒ€í•œ ì†”ì§í•œ í›„ê¸°ë¥¼ ë‚¨ê²¨ì£¼ì„¸ìš”." style="width:100%; border-radius:15px; border:1px solid #ddd; padding:15px; margin-top:10px; box-sizing:border-box; font-family:inherit;"></textarea>
                    <button class="submit-btn" onclick="submitReview('${race.id}', ${idx})">ë¦¬ë·° ì €ì¥</button>
                </div>
            </div>
        `).join('');
    }

    function toggleForm(id) {
        const f = document.getElementById(id);
        f.style.display = (f.style.display === 'block') ? 'none' : 'block';
    }

    // [D] ë¦¬ë·° ë°ì´í„° ì œì¶œ (schedule_id ê³ ìœ  ID ì €ì¥)
    async function submitReview(raceId, idx) {
        const getVal = (cat) => {
            const el = document.querySelector(`input[name="rate-${cat}-${idx}"]:checked`);
            return el ? parseInt(el.value) : 5;
        };

        const title = document.getElementById(`race-title-${idx}`).innerText;

        const review = {
            schedule_id: raceId,
            marathon_name: title,
            rating_course: getVal('course'),
            rating_organize: getVal('org'),
            rating_supply: getVal('supply'),
            rating_souvenir: getVal('gift'),
            rating_cost: getVal('cost'),
            comment: document.getElementById(`msg-${idx}`).value,
            race_date: new Date().toISOString().split('T')[0]
        };
        
        review.rating_total = parseFloat(((review.rating_course + review.rating_organize + review.rating_supply + review.rating_souvenir + review.rating_cost) / 5).toFixed(1));

        const { error } = await _supabase.from('reviews').insert([review]);
        if (error) alert('ì €ì¥ ì‹¤íŒ¨: ' + error.message);
        else { alert('í‰ì ì´ ì„±ê³µì ìœ¼ë¡œ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!'); location.reload(); }
    }

    window.onload = loadAndRender;
</script>
