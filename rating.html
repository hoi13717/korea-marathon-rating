<div class="container">

    <p style="color: #888; margin-bottom: 2rem; font-weight: 500;">ëŸ¬ë„ˆë“¤ì˜ ìƒìƒí•œ ëª©ì†Œë¦¬ê°€ ë‹´ê¸´ ë¦¬ì–¼ íƒ€ì„ í”¼ë“œì…ë‹ˆë‹¤.</p>
    
    <div id="race-list">
        <p style="text-align: center; padding: 3rem; color: #adb5bd;">ì»¤ë®¤ë‹ˆí‹° ë°ì´í„°ë¥¼ ë™ê¸°í™” ì¤‘...</p>

<script>
    const _supabase = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);

    // [A] ì¬ì¹˜ ìˆëŠ” ìœ ë™ ë‹‰ë„¤ì„ ë¦¬ìŠ¤íŠ¸
    const NICKNAMES = ["í’€ì½”ìŠ¤ì™„ì£¼ì", "ë³´ê¸‰ì†Œí„¸ì´ë²”", "ëŸ¬ë‹ì€ì¥ë¹„ë¹¨", "ì¹´ë³¸í™”ì„±ì• ì", "ëŒ€íšŒìˆ˜ì§‘ê°€", "ì•„ë¯¸ë…¸ë°”ì´íƒˆì¤‘ë…", "ê³ ê¸€ì†ì˜ëˆˆë¬¼", "í˜ì´ìŠ¤ì¡°ì ˆì‹¤íŒ¨", "ì„œë¸Œ3ê¿ˆë‚˜ë¬´", "ëŸ°ìŠ¤íƒ ë‹¤ë“œë‹¨ê³¨", "ìš°ì¤‘ëŸ°ë§¤ë‹ˆì•„", "ì—…íìš”ì •", "í”¼ë‹ˆì‹œë¼ì¸í¬ì¦ˆì¥ì¸", "ë¬´ë¦ì—°ê³¨ë³´í˜¸íšŒ"];

    function getRandomNickname() {
        return NICKNAMES[Math.floor(Math.random() * NICKNAMES.length)];
    }

    function getStarDisplay(score) {
        const rating = Math.round(score);
        return 'â˜…'.repeat(rating) + 'â˜†'.repeat(5 - rating);
    }

    // [B] ë°ì´í„° ë¡œë“œ ë° ì§‘ê³„
    async function loadAndRender() {
        const { data: schedules } = await _supabase.from('schedules').select('*');
        const { data: reviews } = await _supabase.from('reviews').select('*').order('created_at', { ascending: false });

        if (!schedules) return;

        const raceList = schedules.map(race => {
            const matchedReviews = reviews ? reviews.filter(rev => rev.schedule_id === race.id) : [];
            const count = matchedReviews.length;

            const calcAvg = (key) => count > 0 ? (matchedReviews.reduce((sum, r) => sum + r[key], 0) / count).toFixed(1) : "0.0";

            return {
                ...race,
                reviews: matchedReviews,
                count,
                avgTotal: calcAvg('rating_total'),
                avgCourse: calcAvg('rating_course'),
                avgOrg: calcAvg('rating_organize'),
                avgSupply: calcAvg('rating_supply'),
                avgGift: calcAvg('rating_souvenir'),
                avgCost: calcAvg('rating_cost')
            };
        });

        raceList.sort((a, b) => (b.is_major - a.is_major) || (new Date(b.race_date) - new Date(a.race_date)));
        render(raceList);
    }

    // [C] ì¹´ë“œ ë Œë”ë§ (ë¦¬ë·° í”¼ë“œ í¬í•¨)
    function render(data) {
        const container = document.getElementById('race-list');
        container.innerHTML = data.map((race, idx) => {
            // ìµœì‹  5ê°œ ë¦¬ë·° ì¶”ì¶œ
            const initialReviews = race.reviews.slice(0, 5);
            const remainingCount = race.reviews.length - 5;

            return `
                <div class="race-card ${race.is_major ? 'is-major' : ''}">
                    ${race.is_major ? '<div class="major-badge">RUNSTANDARD MAJOR</div>' : ''}
                    <div class="race-header">
                        <div>
                            <h3 id="race-title-${idx}" style="margin:0;">${race.title}</h3>
                            <div style="font-size:0.85rem; color:#999; margin-top:5px;">ğŸ“… ${race.race_date} ê°œìµœ</div>
                        </div>
                        <div style="text-align:right;">
                            <div class="star-display">${getStarDisplay(race.avgTotal)}</div>
                            <div class="total-score-num">${race.avgTotal}</div>
                            <div style="font-size:0.75rem; color:#adb5bd;">${race.count}ê°œì˜ ë¦¬í¬íŠ¸</div>
                        </div>
                    </div>

                    <div class="detail-grid">
                        <div class="detail-item">ğŸ›£ï¸ ì½”ìŠ¤: ${race.avgCourse}</div>
                        <div class="detail-item">ğŸš© ìš´ì˜: ${race.avgOrg}</div>
                        <div class="detail-item">ğŸ¥¤ ë³´ê¸‰: ${race.avgSupply}</div>
                        <div class="detail-item">ğŸ ê¸°ë…í’ˆ: ${race.avgGift}</div>
                        <div class="detail-item">ğŸ’° ê°€ì„±ë¹„: ${race.avgCost}</div>
                    </div>

                    <button class="toggle-review-btn" onclick="toggleForm('form-${idx}')">âœï¸ ì´ ëŒ€íšŒ í‰ì  ë‚¨ê¸°ê¸°</button>

                    <div id="form-${idx}" class="review-form-section">
                        ${['course', 'org', 'supply', 'gift', 'cost'].map(cat => `
                            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px;">
                                <label style="font-size:0.9rem; font-weight:bold;">${cat === 'course' ? 'ğŸ›£ï¸ ì½”ìŠ¤' : cat === 'org' ? 'ğŸš© ìš´ì˜' : cat === 'supply' ? 'ğŸ¥¤ ë³´ê¸‰' : cat === 'gift' ? 'ğŸ ê¸°ë…í’ˆ' : 'ğŸ’° ê°€ì„±ë¹„'}</label>
                                <div class="star-rating">
                                    ${[5, 4, 3, 2, 1].map(n => `<input type="radio" id="st-${cat}-${n}-${idx}" name="rate-${cat}-${idx}" value="${n}"><label for="st-${cat}-${n}-${idx}">â˜…</label>`).join('')}
                                </div>
                            </div>
                        `).join('')}
                        <textarea id="msg-${idx}" placeholder="í›„ê¸°ë¥¼ ë‚¨ê²¨ì£¼ì„¸ìš”." style="width:100%; border-radius:15px; border:1px solid #ddd; padding:15px; margin-top:10px; box-sizing:border-box;"></textarea>
                        <button class="submit-btn" onclick="submitReview('${race.id}', ${idx})">ë¦¬ë·° ì €ì¥</button>
                    </div>

                    <div class="review-feed">
                        <div class="feed-title">ğŸ’¬ ëŸ¬ë„ˆë“¤ì˜ ìƒìƒ ë¦¬í¬íŠ¸</div>
                        <div id="feed-list-${idx}">
                            ${initialReviews.map(rev => `
                                <div class="individual-review">
                                    <div class="rev-user-info">
                                        <span class="rev-nickname">ğŸ‘¤ ${getRandomNickname()}</span>
                                        <span class="rev-date">${new Date(rev.created_at || Date.now()).toLocaleDateString()}</span>
                                    </div>
                                    <div class="rev-stars">${getStarDisplay(rev.rating_total)}</div>
                                    <p class="rev-comment">${rev.comment || 'í‰ì ë§Œ ë‚¨ê¸´ ë¦¬ë·°ì…ë‹ˆë‹¤.'}</p>
                                    <div class="rev-detail-grid">
                                        <span class="rev-detail-tag">ğŸ›£ï¸ ì½”ìŠ¤ ${rev.rating_course}</span>
                                        <span class="rev-detail-tag">ğŸš© ìš´ì˜ ${rev.rating_organize}</span>
                                        <span class="rev-detail-tag">ğŸ¥¤ ë³´ê¸‰ ${rev.rating_supply}</span>
                                        <span class="rev-detail-tag">ğŸ ì„ ë¬¼ ${rev.rating_souvenir}</span>
                                        <span class="rev-detail-tag">ğŸ’° ê°€ì„±ë¹„ ${rev.rating_cost}</span>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                        ${remainingCount > 0 ? `<button class="more-reviews-btn" onclick="location.href='detail.html?id=${race.id}'">ë‚˜ë¨¸ì§€ ${remainingCount}ê°œ ë¦¬ë·° ë”ë³´ê¸° â–¾</button>` : ''}
                    </div>
                </div>
            `;
        }).join('');
    }

    function toggleForm(id) {
        const f = document.getElementById(id);
        f.style.display = (f.style.display === 'block') ? 'none' : 'block';
    }

    // [D] ë¦¬ë·° ì œì¶œ (10ë¶„ ì¿¨ë‹¤ìš´ í¬í•¨)
    async function submitReview(raceId, idx) {
        const COOLDOWN = 10 * 60 * 1000;
        const last = localStorage.getItem('last_sub');
        if (last && (Date.now() - last < COOLDOWN)) {
            alert(`ë„ë°° ë°©ì§€ë¥¼ ìœ„í•´ ${Math.ceil((COOLDOWN - (Date.now() - last))/60000)}ë¶„ ë’¤ì— ì‹œë„í•´ì£¼ì„¸ìš”.`);
            return;
        }

        const getVal = (cat) => {
            const el = document.querySelector(`input[name="rate-${cat}-${idx}"]:checked`);
            return el ? parseInt(el.value) : 5;
        };

        const review = {
            schedule_id: raceId,
            marathon_name: document.getElementById(`race-title-${idx}`).innerText,
            rating_course: getVal('course'),
            rating_organize: getVal('org'),
            rating_supply: getVal('supply'),
            rating_souvenir: getVal('gift'),
            rating_cost: getVal('cost'),
            comment: document.getElementById(`msg-${idx}`).value
        };
        review.rating_total = parseFloat(((review.rating_course + review.rating_organize + review.rating_supply + review.rating_souvenir + review.rating_cost) / 5).toFixed(1));

        const { error } = await _supabase.from('reviews').insert([review]);
        if (error) alert(error.message);
        else {
            localStorage.setItem('last_sub', Date.now());
            alert('ë¦¬ë·°ê°€ ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤!');
            location.reload();
        }
    }

    window.onload = loadAndRender;
</script>
