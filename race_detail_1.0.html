    <script>
        const _supabase = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);
        const urlParams = new URLSearchParams(window.location.search);
        const raceId = urlParams.get('id');

        // ì¬ì¹˜ìˆëŠ” ë‹‰ë„¤ì„ ìë™ ìƒì„±
        function setNickname() {
            const nicks = ["ë‚­ë§ŒëŸ¬ë„ˆ", "ë²ˆê°œë°œ", "ì™„ì£¼ìš”ì •", "í˜ì´ìŠ¤ë©”ì´ì»¤", "ë§ˆë¼í†¤í™€ë¦­", "ì„œë¸Œì“°ë¦¬ê¿ˆ"];
            const randNick = nicks[Math.floor(Math.random() * nicks.length)];
            const randNum = Math.floor(100000 + Math.random() * 900000);
            document.getElementById('v-author').value = `${randNick} ${randNum}`;
        }

        const ids = ['v-course', 'v-management', 'v-supplies', 'v-souvenirs', 'v-cost_effective'];
        ids.forEach(id => {
            const el = document.getElementById(id);
            for(let i=10; i>=1; i--) {
                const opt = document.createElement('option');
                opt.value = i; opt.innerText = i + 'ì ';
                el.appendChild(opt);
            }
        });

        async function init() {
            if (!raceId) return location.href='races.html';
            setNickname();
            try {
                const { data: race, error: raceError } = await _supabase.from('schedules').select('*').eq('id', raceId).single();
                if (raceError) throw raceError;

                const { data: reviews } = await _supabase.from('reviews').select('*').eq('race_id', raceId);
                const { data: pros } = await _supabase.from('influencer_reviews').select('score').eq('race_id', raceId);
                
                renderPage(race, reviews || [], pros || []);
            } catch (err) {
                console.error(err);
                document.getElementById('status-view').innerHTML = `<p style="padding:20px;">ì—ëŸ¬ ë°œìƒ: ${err.message}</p>`;
            }
        }

        function renderPage(race, reviews, pros) {
            document.getElementById('status-view').style.display = 'none';
            document.getElementById('main-view').style.display = 'block';
            document.getElementById('race-title').innerText = race.title;
            document.getElementById('race-date').innerText = `ëŒ€íšŒì¼ì : ${race.race_date || 'ë¯¸ì •'}`;
            if (race.video_url) document.getElementById('youtube-player').src = `https://www.youtube.com/embed/${race.video_url}`;

            // ì „ë¬¸ê°€ ì ìˆ˜
            if (pros && pros.length > 0) {
                const pAvg = (pros.reduce((a, b) => a + b.score, 0) / pros.length).toFixed(1);
                document.getElementById('pro-val').innerText = pAvg;
            }

            // ë² ìŠ¤íŠ¸ ë¦¬ë·° ì„ ì • (ì¢‹ì•„ìš” ìƒìœ„ 2ê°œ)
            const sortedByLikes = [...reviews].sort((a, b) => (b.likes || 0) - (a.likes || 0));
            const bestIds = sortedByLikes.filter(r => (r.likes || 0) > 0).slice(0, 2).map(r => r.id);

            const finalList = [
                ...sortedByLikes.filter(r => bestIds.includes(r.id)),
                ...reviews.filter(r => !bestIds.includes(r.id)).sort((a, b) => new Date(b.created_at) - new Date(a.created_at))
            ];

            if (reviews.length > 0) {
                const total = reviews.reduce((a, b) => a + (b.course + b.management + b.supplies + b.souvenirs + b.cost_effective), 0);
                document.getElementById('user-val').innerText = (total / (reviews.length * 5)).toFixed(1);
            }

            const listEl = document.getElementById('review-list');
            listEl.innerHTML = finalList.map(rev => {
                const isBest = bestIds.includes(rev.id);
                // 3. ë¸”ë¼ì¸ë“œ ë¡œì§: ì‹ ê³  5íšŒ ì´ìƒ & ì‹ ê³  > ì¢‹ì•„ìš”
                const isBlinded = (rev.reports >= 5) && (rev.reports > (rev.likes || 0));
                
                const isLong = rev.comment && rev.comment.length > 200;
                const displayText = isBlinded ? '<span class="blinded-text">ì‹ ê³  ëˆ„ì ìœ¼ë¡œ ë¸”ë¼ì¸ë“œ ì²˜ë¦¬ë˜ì—ˆìŠµë‹ˆë‹¤.</span>' : (isLong ? rev.comment.substring(0, 200) + '...' : (rev.comment || ''));

                return `
                <div class="review-item ${isBest ? 'is-best' : ''}">
                    ${isBest ? '<div class="best-badge"><i class="fa-solid fa-medal"></i> ëŸ°ìŠ¤íƒ ë‹¤ë“œ ë² ìŠ¤íŠ¸</div>' : ''}
                    <div class="review-meta"><span>ğŸ‘¤ ${rev.author_name}</span><span>ğŸ“… ${new Date(rev.created_at).toLocaleDateString()}</span></div>
                    <div class="review-text" id="text-${rev.id}">${displayText}${!isBlinded && isLong ? `<span style="color:var(--main-color); cursor:pointer; font-weight:800;" onclick="showFull('${rev.id}', \`${rev.comment.replace(/`/g, '\\`')}\`)"> ë”ë³´ê¸°</span>` : ''}</div>
                    <div class="interaction-bar">
                        <button class="inter-btn" onclick="updateCount('${rev.id}', 'likes', ${rev.likes || 0})"><i class="fa-regular fa-thumbs-up"></i> ${rev.likes || 0}</button>
                        <button class="inter-btn" onclick="reportReview('${rev.id}', ${rev.reports || 0})"><i class="fa-solid fa-circle-exclamation"></i> ì‹ ê³  ${rev.reports || 0}</button>
                        <div class="review-actions"><span onclick="deleteReview('${rev.id}')">ì‚­ì œ</span></div>
                    </div>
                </div>`;
            }).join('');
        }

        function showFull(id, full) { document.getElementById(`text-${id}`).innerText = full; }

        async function updateCount(id, type, current) {
            await _supabase.from('reviews').update({ [type]: current + 1 }).eq('id', id);
            init();
        }

        async function reportReview(id, current) {
            if(!confirm("ì´ í›„ê¸°ë¥¼ ì‹ ê³ í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;
            const { error } = await _supabase.from('reviews').update({ reports: current + 1 }).eq('id', id);
            if (!error) { alert("ì‹ ê³ ê°€ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤."); init(); }
        }

            const btn = document.getElementById('submit-btn');
            const pw = document.getElementById('v-pw').value;
            if (pw.length !== 6) return alert("ì•”í˜¸ëŠ” ìˆ«ì 6ìë¦¬ì—¬ì•¼ í•©ë‹ˆë‹¤.");
            
            btn.disabled = true;

                btn.innerText = "í‰ì  ë°ì´í„° ì „ì†¡";
            }
        }
