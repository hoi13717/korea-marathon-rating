        .filter-container { display: flex; gap: 10px; overflow-x: auto; padding: 5px 0 12px; scrollbar-width: none; }

        #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: rgba(33, 33, 33, 0.9); color: white; padding: 12px 25px; border-radius: 30px; font-size: 0.9rem; font-weight: 700; z-index: 1000; display: none; animation: fadeInUp 0.3s; }

<body>
    <script src="navbar.js"></script>
    <div class="container">

        </div>

        <div class="sticky-ui">
            <div class="filter-container">
                <div class="chip active" onclick="filterCategory('ì „ì²´', this)"><i class="fa-solid fa-layer-group"></i> ì „ì²´</div>
                <div class="chip" onclick="filterCategory('ììœ ìˆ˜ë‹¤', this)"><i class="fa-solid fa-comments"></i> ììœ </div>
                <div class="chip" onclick="filterCategory('í›ˆë ¨ë°©ë²•', this)"><i class="fa-solid fa-person-running"></i> í›ˆë ¨</div>
                <div class="chip" onclick="filterCategory('ëŸ¬ë‹ì¥ë¹„', this)"><i class="fa-solid fa-bolt"></i> ì¥ë¹„</div>
                <div class="chip" onclick="filterCategory('ëŒ€íšŒí›„ê¸°', this)"><i class="fa-solid fa-medal"></i> ëŒ€íšŒí›„ê¸°</div>
            </div>

            <div class="search-container">

                <input type="text" id="p-name" style="flex:1; padding:14px; border-radius:15px; border:1.5px solid #f0f0f0; outline:none;" placeholder="ë‹‰ë„¤ì„">

            <button onclick="savePost()" style="width:100%; padding:18px; background:var(--main-color); color:white; border:none; border-radius:18px; font-weight:900; margin-top:15px; cursor:pointer; font-size:1.05rem;">ë“±ë¡í•˜ê¸°</button>
            <button onclick="toggleWriteSection(false)" style="width:100%; background:none; border:none; color:#bbb; margin-top:10px; cursor:pointer; font-weight:700;">ë‹¤ìŒì— ì“°ê¸°</button>

        <div id="posts"></div>
        <div id="loading-indicator" style="text-align:center; padding:30px; display:none;"><i class="fa-solid fa-spinner fa-spin fa-2x" style="color:#ddd;"></i></div>
    </div>

    <div id="toast"></div>

    <script>
        const _supabase = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);
        let allPosts = [], allReplies = [], currentCategory = 'ì „ì²´';
        let page = 0, itemsPerPage = 10, isFetching = false, hasMore = true;

        // 1. ìƒëŒ€ ì‹œê°„ ë³€í™˜ í•¨ìˆ˜ (ë””í…Œì¼!)
        function timeAgo(date) {
            const seconds = Math.floor((new Date() - new Date(date)) / 1000);
            let interval = Math.floor(seconds / 31536000);
            if (interval > 1) return interval + "ë…„ ì „";
            interval = Math.floor(seconds / 2592000);
            if (interval > 1) return interval + "ë‹¬ ì „";
            interval = Math.floor(seconds / 86400);
            if (interval >= 1) return interval + "ì¼ ì „";
            interval = Math.floor(seconds / 3600);
            if (interval >= 1) return interval + "ì‹œê°„ ì „";
            interval = Math.floor(seconds / 60);
            if (interval >= 1) return interval + "ë¶„ ì „";
            return "ë°©ê¸ˆ ì „";
        }

        // 2. í† ìŠ¤íŠ¸ ì•Œë¦¼ í•¨ìˆ˜
        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.style.display = 'block';
            setTimeout(() => { t.style.display = 'none'; }, 2500);
        }

        // 3. ì…ë ¥ì°½ í•¸ë“¤ë§ (ê¸€ììˆ˜ ìƒ‰ìƒ ë³€ê²½)
        function handleInput(el) {
            const len = el.value.length;
            document.getElementById('char-count').innerText = len;
            const bar = document.getElementById('progress-bar');
            bar.style.width = len + '%';
            if (len >= 90) { bar.style.background = '#ff5252'; document.getElementById('char-count').style.color = '#ff5252'; }
            else { bar.style.background = 'var(--main-color)'; document.getElementById('char-count').style.color = '#999'; }
        }

        async function loadInitialData() {
            page = 0; hasMore = true; document.getElementById('posts').innerHTML = '';
            await fetchNextPage();
            const { data: r } = await _supabase.from('replies').select('*').order('created_at', { ascending: true });
            allReplies = r || []; renderAll();
        }

        async function fetchNextPage() {
            if (isFetching || !hasMore) return;
            isFetching = true; document.getElementById('loading-indicator').style.display = 'block';
            let query = _supabase.from('posts').select('*').order('created_at', { ascending: false });
            if (currentCategory !== 'ì „ì²´') query = query.eq('category', currentCategory);
            const { data } = await query.range(page * itemsPerPage, (page + 1) * itemsPerPage - 1);
            if (data) {
                if (page === 0) allPosts = data; else allPosts = [...allPosts, ...data];
                if (data.length < itemsPerPage) hasMore = false; page++;
            }
            isFetching = false; document.getElementById('loading-indicator').style.display = 'none';
        }

        window.onscroll = () => { if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 50) { if (hasMore && !isFetching) fetchNextPage().then(renderAll); } };

        function renderAll() {
            const q = document.getElementById('board-search').value.toLowerCase();
            let filtered = allPosts;
            if (q) filtered = filtered.filter(p => p.title.toLowerCase().includes(q));
            filtered.sort((a, b) => (b.likes >= 5 ? 1 : 0) - (a.likes >= 5 ? 1 : 0));
            renderPosts(filtered);
        }

        function renderPosts(posts) {
            document.getElementById('posts').innerHTML = posts.map(post => {
                const isBest = (post.likes || 0) >= 5;
                const isBlinded = (post.reports || 0) >= 5;
                const postReplies = allReplies.filter(re => re.post_id === post.id);

                return `
                <div class="post-card ${isBest ? 'is-best' : ''}">
                    ${isBest ? '<div class="best-label"><i class="fa-solid fa-crown"></i> BEST</div>' : ''}
                    <div class="post-header">
                        <span style="color:var(--main-color); font-size:0.8rem; font-weight:800;">#${post.category}</span>
                        <div class="post-actions" style="display:flex; gap:12px; font-size:0.75rem; color:#bbb; font-weight:700;">
                            <span onclick="startEditPost('${post.id}')" style="cursor:pointer">ìˆ˜ì •</span>
                            <span onclick="deletePost('${post.id}')" style="cursor:pointer">ì‚­ì œ</span>
                        </div>
                    </div>
                    ${isBlinded ? '<div class="blinded-text">ë‹¤ìˆ˜ì˜ ì‹ ê³ ë¡œ ë¸”ë¼ì¸ë“œ ì²˜ë¦¬ë˜ì—ˆìŠµë‹ˆë‹¤.</div>' : `<div id="text-${post.id}" class="post-comment">${post.title}</div>`}
                    <div id="edit-area-${post.id}" class="edit-area">
                        <textarea id="edit-input-${post.id}" class="edit-input" maxlength="100">${post.title}</textarea>
                        <div style="display:flex; gap:8px; margin-top:10px;"><button onclick="saveEditPost('${post.id}')" style="background:var(--main-color); color:white; border:none; padding:10px 20px; border-radius:12px; cursor:pointer; font-weight:800;">ì €ì¥</button><button onclick="cancelEditPost('${post.id}')" style="background:#eee; border:none; padding:10px 20px; border-radius:12px; cursor:pointer;">ì·¨ì†Œ</button></div>
                    </div>
                    <div class="post-meta"><i class="fa-regular fa-circle-user"></i> ${post.author_name} <span style="margin:0 4px;">Â·</span> <i class="fa-regular fa-clock"></i> ${timeAgo(post.created_at)}</div>
                    <div class="interaction-bar">
                        <button class="inter-btn" onclick="updateReaction('${post.id}', 'likes', ${post.likes || 0})"><i class="fa-regular fa-thumbs-up"></i> ${post.likes || 0}</button>
                        <button class="inter-btn" onclick="toggleReplyArea('${post.id}')"><i class="fa-regular fa-comment-dots"></i> ë‹µê¸€ ${postReplies.length}</button>
                        <button class="inter-btn" onclick="reportPost('${post.id}', ${post.reports || 0})" style="color:#ffb3b3"><i class="fa-solid fa-circle-exclamation"></i></button>
                    </div>
                    <div id="reply-area-${post.id}" class="reply-container">
                        ${postReplies.map(re => `<div class="reply-item"><div class="reply-text"><strong>${re.author_name}</strong>: ${re.content}</div><div style="font-size:0.7rem; color:#ddd; text-align:right; cursor:pointer;" onclick="deleteReply('${re.id}')">ì‚­ì œ</div></div>`).join('')}
                        <div style="display:flex; gap:8px; margin-top:15px;"><input type="text" id="re-name-${post.id}" class="reply-mini-input" style="width:70px; border:1px solid #ddd; border-radius:10px; padding:8px;" placeholder="ì´ë¦„"><input type="password" id="re-pw-${post.id}" style="width:60px; border:1px solid #ddd; border-radius:10px; padding:8px;" maxlength="4" placeholder="ì•”í˜¸"><textarea id="re-input-${post.id}" style="flex:1; height:40px; border:1px solid #ddd; border-radius:10px; padding:8px; resize:none;" placeholder="ë‹µê¸€..."></textarea><button onclick="saveReply('${post.id}')" style="background:var(--main-color); color:white; border:none; border-radius:10px; padding:0 15px; font-weight:800;">ë“±ë¡</button></div>
                    </div>
                </div>`;
            }).join('');
        }

        async function savePost() {
            const name = document.getElementById('p-name').value, pw = document.getElementById('p-password').value, comment = document.getElementById('p-comment').value;
            if (!name || pw.length !== 4 || !comment) return alert('ëª¨ë“  í•­ëª©ì„ ì˜¬ë°”ë¥´ê²Œ ì±„ì›Œì£¼ì„¸ìš”.');
            const { error } = await _supabase.from('posts').insert([{ title: comment, author_name: name, password: pw, category: currentCategory === 'ì „ì²´' ? 'ììœ ìˆ˜ë‹¤' : currentCategory }]);
            if (!error) { showToast("ì½”ë©˜íŠ¸ê°€ ì„±ê³µì ìœ¼ë¡œ ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤! ğŸƒ"); location.reload(); }
        }

        // [ğŸ› ï¸ ìˆ˜ì •/ì‚­ì œ ê³ ë„í™”]
        async function saveEditPost(id) {
            const newT = document.getElementById(`edit-input-${id}`).value, pw = document.getElementById(`edit-area-${id}`).getAttribute('data-pw');
            const { data, error } = await _supabase.from('posts').update({ title: newT }).eq('id', id).eq('password', pw).select();
            if (error || data.length === 0) alert("ë¹„ë°€ë²ˆí˜¸ ë¶ˆì¼ì¹˜!"); else { showToast("ì½”ë©˜íŠ¸ê°€ ìˆ˜ì •ë˜ì—ˆìŠµë‹ˆë‹¤."); loadInitialData(); }
        }

        async function deletePost(id) {
            const pw = prompt("ë¹„ë°€ë²ˆí˜¸ 4ìë¦¬ë¥¼ ì…ë ¥í•˜ì„¸ìš”."); if (!pw) return;
            const { data, error } = await _supabase.from('posts').delete().eq('id', id).eq('password', pw).select();
            if (error || data.length === 0) alert("ë¹„ë°€ë²ˆí˜¸ê°€ í‹€ë ¸ìŠµë‹ˆë‹¤."); else { showToast("ì½”ë©˜íŠ¸ê°€ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤."); loadInitialData(); }
        }

        function startEditPost(id) { const pw = prompt("ë¹„ë°€ë²ˆí˜¸ 4ìë¦¬ë¥¼ ì…ë ¥í•˜ì„¸ìš”."); if (!pw) return; document.getElementById(`text-${id}`).style.display = 'none'; document.getElementById(`edit-area-${id}`).style.display = 'block'; document.getElementById(`edit-area-${id}`).setAttribute('data-pw', pw); }
        function cancelEditPost(id) { document.getElementById(`text-${id}`).style.display = 'block'; document.getElementById(`edit-area-${id}`).style.display = 'none'; }
        function toggleWriteSection(show) { document.getElementById('write-section').style.display = show ? 'block' : 'none'; }
        function toggleReplyArea(id) { const a = document.getElementById(`reply-area-${id}`); a.style.display = a.style.display === 'none' ? 'block' : 'none'; }
        function filterCategory(cat, el) { currentCategory = cat; document.querySelectorAll('.chip').forEach(c => c.classList.remove('active')); el.classList.add('active'); loadInitialData(); }
        function handleSearch() { renderAll(); }
        async function updateReaction(id, type, val) { await _supabase.from('posts').update({ [type]: val + 1 }).eq('id', id); loadInitialData(); }
        async function reportPost(id, val) { if (confirm("ì´ ê²Œì‹œê¸€ì„ ì‹ ê³ í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) { await _supabase.from('posts').update({ reports: val + 1 }).eq('id', id); showToast("ì‹ ê³ ê°€ ì ‘ìˆ˜ë˜ì—ˆìŠµë‹ˆë‹¤."); loadInitialData(); } }
        async function saveReply(postId) {
            const n = document.getElementById(`re-name-${postId}`).value, p = document.getElementById(`re-pw-${postId}`).value, c = document.getElementById(`re-input-${postId}`).value;
            if (!n || p.length !== 4 || !c) return alert('ë‹µê¸€ í•­ëª©ì„ ì±„ì›Œì£¼ì„¸ìš”.');
            await _supabase.from('replies').insert([{ post_id: postId, content: c, author_name: n, password: p }]);
            showToast("ë‹µê¸€ì´ ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤."); loadInitialData();
        }
        async function deleteReply(id) { const pw = prompt("ë‹µê¸€ ì•”í˜¸"); const { data } = await _supabase.from('replies').delete().eq('id', id).eq('password', pw).select(); if (data && data.length > 0) loadInitialData(); }

        window.onload = loadInitialData;
    </script>
