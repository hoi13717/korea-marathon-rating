    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>

        .container { max-width: 800px; margin: 0 auto; padding: 0 1rem; }
        
        /* ğŸ’ í—¤ë” & ìŠ¤í‹°í‚¤ ê²€ìƒ‰ë°” */
        .page-header { background: white; border-radius: 0 0 25px 25px; padding: 1.5rem; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.03); margin-bottom: 1rem; }
        .sticky-ui { position: sticky; top: 0; z-index: 100; background: rgba(240, 242, 245, 0.9); backdrop-filter: blur(10px); padding: 10px 0; border-bottom: 1px solid rgba(0,0,0,0.05); }
        
        .filter-container { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 10px; scrollbar-width: none; }
        .filter-container::-webkit-scrollbar { display: none; }
        .chip { padding: 10px 20px; background: white; border-radius: 20px; font-size: 0.85rem; font-weight: 800; color: #666; cursor: pointer; white-space: nowrap; box-shadow: 0 2px 8px rgba(0,0,0,0.04); transition: 0.2s; display: flex; align-items: center; gap: 6px; }
        .chip.active { background: var(--main-color); color: white; }

        .search-container { display: flex; gap: 10px; margin-bottom: 5px; }

        .write-btn-small { padding: 0 25px; background: var(--main-color); color: white; border: none; border-radius: 18px; font-weight: 800; cursor: pointer; }

        /* âœï¸ ê¸€ì“°ê¸° ì„¹ì…˜ (ê¸€ììˆ˜ ì¹´ìš´í„° í¬í•¨) */
        #write-section { display: none; background: white; border-radius: 24px; padding: 1.5rem; margin-bottom: 1.5rem; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
        .counter-info { display: flex; justify-content: flex-end; font-size: 0.75rem; color: #999; margin-bottom: 5px; }
        .progress-bar-bg { height: 4px; background: #eee; border-radius: 2px; margin-bottom: 12px; overflow: hidden; }
        #progress-bar { height: 100%; width: 0%; background: var(--main-color); transition: 0.2s; }
        .form-textarea { height: 100px; resize: none; border: 1px solid #eee; border-radius: 12px; width: 100%; padding: 15px; box-sizing: border-box; font-size: 1rem; line-height: 1.5; outline: none; }

        /* ğŸ“‹ ê²Œì‹œê¸€ ì¹´ë“œ UI */
        .post-card { background: white; border-radius: 24px; padding: 1.5rem; margin-bottom: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.03); position: relative; }
        .post-card.is-best { border: 2.5px solid var(--best-gold); background: #fffdf5; }
        .best-label { background: var(--best-gold); color: #333; padding: 3px 10px; border-radius: 8px; font-size: 0.65rem; font-weight: 900; margin-bottom: 10px; display: inline-block; }
        
        .post-comment { font-size: 1.15rem; font-weight: 800; color: #1a1a1a; margin-bottom: 12px; white-space: pre-wrap; word-break: break-all; }
        .edit-area { display: none; margin: 10px 0; }
        .edit-input { width: 100%; padding: 15px; border-radius: 12px; border: 2px solid var(--main-color); font-size: 1.1rem; resize: none; box-sizing: border-box; font-family: inherit; }

        /* ğŸ‘ğŸ‘ ìƒí˜¸ì‘ìš© ë°” */
        .interaction-bar { display: flex; gap: 20px; border-top: 1px solid #f8f9fa; padding-top: 15px; margin-top: 15px; }
        .inter-btn { background: none; border: none; font-size: 0.9rem; color: #888; cursor: pointer; display: flex; align-items: center; gap: 6px; font-weight: 700; transition: 0.2s; }
        .inter-btn:hover { color: var(--main-color); }

        /* ğŸ’¬ ë‹µê¸€ ì˜ì—­ */
        .reply-container { margin-top: 15px; background: #f8f9fa; border-radius: 18px; padding: 15px; display: none; }
        .reply-item { border-bottom: 1px solid #eee; padding: 10px 0; font-size: 0.9rem; display: flex; justify-content: space-between; align-items: center; }
        .reply-text { font-size: 0.95rem; color: #333; white-space: pre-wrap; margin: 5px 0; }
        
        /* ğŸ í† ìŠ¤íŠ¸ ì•Œë¦¼ */
        #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: rgba(33, 33, 33, 0.9); color: white; padding: 12px 25px; border-radius: 30px; font-size: 0.9rem; font-weight: 700; z-index: 1000; display: none; }

        .blinded-text { color: #ccc; font-style: italic; font-size: 0.9rem; text-align: center; padding: 10px; border: 1px dashed #eee; border-radius: 10px; }
    </style>
</head>
<body>
    <script src="navbar.js"></script>
    <div class="container">
        <div class="page-header"><h2 style="margin:0; font-size:1.5rem;">ğŸ’¬ ëŸ¬ë„ˆ ê´‘ì¥</h2></div>

        <div class="sticky-ui">
            <div class="filter-container">
                <div class="chip active" onclick="filterCategory('ì „ì²´', this)"><i class="fa-solid fa-layer-group"></i> ì „ì²´</div>
                <div class="chip" onclick="filterCategory('ììœ ìˆ˜ë‹¤', this)"><i class="fa-solid fa-comments"></i> ììœ </div>
                <div class="chip" onclick="filterCategory('í›ˆë ¨ë°©ë²•', this)"><i class="fa-solid fa-person-running"></i> í›ˆë ¨</div>
                <div class="chip" onclick="filterCategory('ëŸ¬ë‹ì¥ë¹„', this)"><i class="fa-solid fa-bolt"></i> ì¥ë¹„</div>
                <div class="chip" onclick="filterCategory('ëŒ€íšŒí›„ê¸°', this)"><i class="fa-solid fa-medal"></i> ëŒ€íšŒ</div>
            </div>
            <div class="search-container">
                <input type="text" id="board-search" placeholder="ì½”ë©˜íŠ¸ ê²€ìƒ‰..." onkeyup="handleSearch()">
                <button class="write-btn-small" onclick="toggleWriteSection(true)">âœï¸ ì“°ê¸°</button>
            </div>
        </div>

        <div id="write-section">
            <div style="display:flex; gap:10px; margin-bottom:12px;">
                <input type="text" id="p-name" style="flex:1; padding:12px; border-radius:12px; border:1px solid #eee;" placeholder="ë‹‰ë„¤ì„">
                <input type="password" id="p-password" style="width:100px; padding:12px; border-radius:12px; border:1px solid #eee;" placeholder="ì•”í˜¸4ìë¦¬" maxlength="4" inputmode="numeric">
            </div>
            <div class="counter-info"><span id="char-count">0</span> / 100</div>
            <div class="progress-bar-bg"><div id="progress-bar"></div></div>
            <textarea id="p-comment" class="form-textarea" maxlength="100" oninput="updateCharCount(this)" placeholder="ëŸ¬ë„ˆë“¤ê³¼ 100ì ì½”ë©˜íŠ¸ë¥¼ ë‚˜ëˆ ë³´ì„¸ìš”."></textarea>
            <button onclick="savePost()" style="width:100%; padding:16px; background:var(--main-color); color:white; border:none; border-radius:16px; font-weight:800; margin-top:15px; cursor:pointer;">ë“±ë¡í•˜ê¸°</button>
            <button onclick="toggleWriteSection(false)" style="width:100%; background:none; border:none; color:#aaa; margin-top:10px; cursor:pointer;">ì·¨ì†Œ</button>
        </div>

        <div id="posts"></div>
        <div id="loading-indicator" style="text-align:center; padding:20px; display:none;"><i class="fa-solid fa-spinner fa-spin"></i> ë¡œë”© ì¤‘...</div>
    </div>
    <div id="toast"></div>

    <script>
        const _supabase = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);
        let allPosts = [], allReplies = [], currentCategory = 'ì „ì²´';
        let page = 0, itemsPerPage = 10, isFetching = false, hasMore = true;

        // 1. ì´ˆê¸° ë°ì´í„° ë¡œë“œ
        async function loadInitialData() {
            page = 0; hasMore = true; document.getElementById('posts').innerHTML = '';
            await fetchNextPage();
            const { data: r } = await _supabase.from('replies').select('*').order('created_at', { ascending: true });
            allReplies = r || []; renderAll();
        }

        async function fetchNextPage() {
            if (isFetching || !hasMore) return;
            isFetching = true; document.getElementById('loading-indicator').style.display = 'block';
            let query = _supabase.from('posts').select('*').order('created_at', { ascending: false });
            if (currentCategory !== 'ì „ì²´') query = query.eq('category', currentCategory);
            const { data } = await query.range(page * itemsPerPage, (page + 1) * itemsPerPage - 1);
            if (data) {
                if (page === 0) allPosts = data; else allPosts = [...allPosts, ...data];
                if (data.length < itemsPerPage) hasMore = false; page++;
            }
            isFetching = false; document.getElementById('loading-indicator').style.display = 'none';
        }

        window.onscroll = () => { if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 100) { if (hasMore && !isFetching) fetchNextPage().then(renderAll); } };

        function renderAll() {
            const q = document.getElementById('board-search').value.toLowerCase();
            let filtered = allPosts;
            if (q) filtered = filtered.filter(p => p.title.toLowerCase().includes(q));
            filtered.sort((a, b) => (b.likes >= 5 ? 1 : 0) - (a.likes >= 5 ? 1 : 0));
            renderPosts(filtered);
        }

        function renderPosts(posts) {
            document.getElementById('posts').innerHTML = posts.map(post => {
                const isBest = (post.likes || 0) >= 5;
                const isBlinded = (post.reports || 0) >= 5;
                const postReplies = allReplies.filter(re => re.post_id === post.id);

                return `
                <div class="post-card ${isBest ? 'is-best' : ''}">
                    ${isBest ? '<div class="best-label"><i class="fa-solid fa-crown"></i> BEST</div>' : ''}
                    <div class="post-header">
                        <span style="color:var(--main-color); font-size:0.75rem; font-weight:800;">${post.category}</span>
                        <div style="display:flex; gap:12px; font-size:0.75rem; color:#bbb; font-weight:600;">
                            <span onclick="startEditPost('${post.id}')" style="cursor:pointer">ìˆ˜ì •</span>
                            <span onclick="deletePost('${post.id}')" style="cursor:pointer">ì‚­ì œ</span>
                        </div>
                    </div>
                    ${isBlinded ? '<div class="blinded-text">ì‹ ê³  ëˆ„ì ìœ¼ë¡œ ë¸”ë¼ì¸ë“œ ì²˜ë¦¬ë˜ì—ˆìŠµë‹ˆë‹¤.</div>' : 
                        `<div id="text-${post.id}" class="post-comment">${post.title}</div>`}
                    <div id="edit-area-${post.id}" class="edit-area">
                        <textarea id="edit-input-${post.id}" class="edit-input" maxlength="100">${post.title}</textarea>
                        <div style="display:flex; gap:5px; margin-top:8px;">
                            <button onclick="saveEditPost('${post.id}')" style="background:var(--main-color); color:white; border:none; padding:8px 15px; border-radius:8px; cursor:pointer; font-weight:bold;">ì €ì¥</button>
                            <button onclick="cancelEditPost('${post.id}')" style="background:#eee; border:none; padding:8px 15px; border-radius:8px; cursor:pointer;">ì·¨ì†Œ</button>
                        </div>
                    </div>
                    <div style="font-size:0.75rem; color:#999;">ğŸ‘¤ ${post.author_name} | ğŸ“… ${new Date(post.created_at).toLocaleDateString()}</div>
                    <div class="interaction-bar">
                        <button class="inter-btn" onclick="updateReaction('${post.id}', 'likes', ${post.likes || 0})"><i class="fa-regular fa-thumbs-up"></i> ${post.likes || 0}</button>
                        <button class="inter-btn" onclick="toggleReplyArea('${post.id}')"><i class="fa-regular fa-comment-dots"></i> ë‹µê¸€ ${postReplies.length}</button>
                        <button class="inter-btn" onclick="reportPost('${post.id}', ${post.reports || 0})" style="color:#ffb3b3"><i class="fa-solid fa-circle-exclamation"></i></button>
                    </div>
                    <div id="reply-area-${post.id}" class="reply-container">
                        ${postReplies.map(re => `
                            <div class="reply-item">
                                <div><strong>${re.author_name}</strong>: ${re.content}</div>
                                <div style="font-size:0.7rem; color:#ddd; cursor:pointer;" onclick="deleteReply('${re.id}')">ì‚­ì œ</div>
                            </div>`).join('')}
                        <div style="display:flex; gap:8px; margin-top:15px; border-top:1px solid #eee; padding-top:10px;">
                            <input type="text" id="re-name-${post.id}" style="width:70px; border:1px solid #ddd; border-radius:10px; padding:8px;" placeholder="ë‹‰ë„¤ì„">
                            <input type="password" id="re-pw-${post.id}" style="width:60px; border:1px solid #ddd; border-radius:10px; padding:8px;" maxlength="4" placeholder="ì•”í˜¸">
                            <textarea id="re-input-${post.id}" style="flex:1; height:40px; border:1px solid #ddd; border-radius:10px; padding:8px; resize:none;" placeholder="ë‹µê¸€..."></textarea>
                            <button onclick="saveReply('${post.id}')" style="background:var(--main-color); color:white; border:none; border-radius:10px; padding:0 15px; font-weight:bold;">ë“±ë¡</button>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        // [ğŸ› ï¸ ê¸°ëŠ¥ ë¡œì§]
        function showToast(msg) { const t = document.getElementById('toast'); t.innerText = msg; t.style.display = 'block'; setTimeout(() => { t.style.display = 'none'; }, 2000); }
        function updateCharCount(el) { const len = el.value.length; document.getElementById('char-count').innerText = len; document.getElementById('progress-bar').style.width = len + '%'; }
        async function savePost() {
            const name = document.getElementById('p-name').value, pw = document.getElementById('p-password').value, comment = document.getElementById('p-comment').value;
            if (!name || pw.length !== 4 || !comment) return alert('í•­ëª©ì„ í™•ì¸í•´ì£¼ì„¸ìš”.');
            await _supabase.from('posts').insert([{ title: comment, author_name: name, password: pw, category: currentCategory === 'ì „ì²´' ? 'ììœ ìˆ˜ë‹¤' : currentCategory }]);
            location.reload();
        }
        function startEditPost(id) { const pw = prompt("ë¹„ë°€ë²ˆí˜¸ 4ìë¦¬ë¥¼ ì…ë ¥í•˜ì„¸ìš”."); if (!pw) return; document.getElementById(`text-${id}`).style.display = 'none'; document.getElementById(`edit-area-${id}`).style.display = 'block'; document.getElementById(`edit-area-${id}`).setAttribute('data-pw', pw); }
        function cancelEditPost(id) { document.getElementById(`text-${id}`).style.display = 'block'; document.getElementById(`edit-area-${id}`).style.display = 'none'; }
        async function saveEditPost(id) {
            const newT = document.getElementById(`edit-input-${id}`).value, pw = document.getElementById(`edit-area-${id}`).getAttribute('data-pw');
            const { data } = await _supabase.from('posts').update({ title: newT }).eq('id', id).eq('password', pw).select();
            if (data && data.length > 0) { showToast("ìˆ˜ì • ì™„ë£Œ!"); loadInitialData(); } else alert("ë¹„ë°€ë²ˆí˜¸ ì˜¤ë¥˜");
        }
        async function deletePost(id) { const pw = prompt("ë¹„ë°€ë²ˆí˜¸"); const { data } = await _supabase.from('posts').delete().eq('id', id).eq('password', pw).select(); if (data && data.length > 0) loadInitialData(); }
        async function saveReply(postId) {
            const n = document.getElementById(`re-name-${postId}`).value, p = document.getElementById(`re-pw-${postId}`).value, c = document.getElementById(`re-input-${postId}`).value;
            if (!n || p.length !== 4 || !c) return alert('í•­ëª© í™•ì¸');
            await _supabase.from('replies').insert([{ post_id: postId, content: c, author_name: n, password: p }]);
            loadInitialData();
        }
        async function deleteReply(id) { const pw = prompt("ë‹µê¸€ ì•”í˜¸"); await _supabase.from('replies').delete().eq('id', id).eq('password', pw); loadInitialData(); }
        async function updateReaction(id, type, val) { await _supabase.from('posts').update({ [type]: val + 1 }).eq('id', id); loadInitialData(); }
        async function reportPost(id, val) { await _supabase.from('posts').update({ reports: val + 1 }).eq('id', id); loadInitialData(); }
        function filterCategory(cat, el) { currentCategory = cat; document.querySelectorAll('.chip').forEach(c => c.classList.remove('active')); el.classList.add('active'); loadInitialData(); }
        function toggleWriteSection(show) { document.getElementById('write-section').style.display = show ? 'block' : 'none'; }
        function toggleReplyArea(id) { const a = document.getElementById(`reply-area-${id}`); a.style.display = a.style.display === 'none' ? 'block' : 'none'; }
        function handleSearch() { renderAll(); }
        window.onload = loadInitialData;
    </script>
</body>
