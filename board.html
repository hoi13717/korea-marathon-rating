    <script>
        const _supabase = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);
        const NICKNAMES = ["í’€ì½”ìŠ¤ì™„ì£¼ì", "ë³´ê¸‰ì†Œí„¸ì´ë²”", "ëŸ¬ë‹ì€ì¥ë¹„ë¹¨", "ì¹´ë³¸í™”ì„±ì• ì", "ëŒ€íšŒìˆ˜ì§‘ê°€", "ì•„ë¯¸ë…¸ë°”ì´íƒˆì¤‘ë…", "ì„œë¸Œ3ê¿ˆë‚˜ë¬´", "ì—…íìš”ì •"];
        
        function generateId() {
            return NICKNAMES[Math.floor(Math.random() * NICKNAMES.length)] + "_" + (Math.floor(Math.random() * 89999) + 10000);
        }

        async function loadBoard() {
            const { data: n } = await _supabase.from('notices').select('*').order('created_at', { ascending: false });
            const { data: p } = await _supabase.from('posts').select('*').order('created_at', { ascending: false });
            const { data: r } = await _supabase.from('replies').select('*').order('created_at', { ascending: true });

            renderNotices(n || []);
            renderPosts(p || [], r || []);
        }

        function renderNotices(data) {
            document.getElementById('notices').innerHTML = data.map(x => `
                <div class="notice-card">
                    <span style="background:var(--main-color); color:white; padding:2px 8px; border-radius:6px; font-size:0.65rem; font-weight:900;">ê³µì§€</span>
                    <div style="font-weight:900; margin:5px 0; font-size:1rem; color:#1a1a1a;">${x.title}</div>
                </div>`).join('');
        }

        function renderPosts(posts, allReplies) {
            const container = document.getElementById('posts');
            if (posts.length === 0) {
                container.innerHTML = '<p style="text-align:center; padding:3rem; color:#adb5bd;">ì‘ì„±ëœ ì½”ë©˜íŠ¸ê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
                return;
            }
            container.innerHTML = posts.map(post => {
                const postReplies = allReplies.filter(re => re.post_id === post.id);
                return `
                <div class="post-card">
                    <span class="post-category">${post.category || 'ììœ '}</span>
                    <div class="post-comment">${post.title}</div>
                    <div class="post-meta">ğŸ‘¤ ${post.author_id} | ğŸ“… ${new Date(post.created_at).toLocaleDateString()}</div>
                    
                    <div class="interaction-bar">

                        <button class="inter-btn" onclick="updateReaction('${post.id}', 'dislikes', ${post.dislikes || 0})">ğŸ‘ ${post.dislikes || 0}</button>
                        <button class="inter-btn" onclick="toggleReplyArea('${post.id}')">ğŸ’¬ ë‹µê¸€ ${postReplies.length}</button>
                    </div>

                    <div id="reply-area-${post.id}" class="reply-container" style="display: ${postReplies.length > 0 ? 'block' : 'none'};">
                        <div id="reply-list-${post.id}">

                            `).join('')}
                        </div>
                        <div class="reply-input-group">
                            <input type="text" id="re-input-${post.id}" class="reply-input" placeholder="ë‹µê¸€ì„ ì…ë ¥í•˜ì„¸ìš”...">
                            <button class="reply-save-btn" onclick="saveReply('${post.id}')">ë“±ë¡</button>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        async function updateReaction(id, type, currentVal) {
            const updateData = {};
            updateData[type] = currentVal + 1;
            await _supabase.from('posts').update(updateData).eq('id', id);
            loadBoard();
        }

        function toggleReplyArea(id) {
            const area = document.getElementById(`reply-area-${id}`);
            area.style.display = area.style.display === 'none' ? 'block' : 'none';
        }

        async function saveReply(postId) {
            const content = document.getElementById(`re-input-${postId}`).value;
            if (!content) return;
            const { error } = await _supabase.from('replies').insert([{ post_id: postId, content: content, author_id: generateId() }]);
            if (!error) loadBoard();
        }

        // [ğŸ› ï¸ í•µì‹¬] ë²„íŠ¼ ì‘ë™ ë²„ê·¸ í•´ê²°ì„ ìœ„í•œ í† ê¸€ ë¡œì§
        function toggleWriteSection(show) {

            document.getElementById('notices').style.display = show ? 'none' : 'block';
            if (show) window.scrollTo(0, 0);
        }

        async function savePost() {
            const comment = document.getElementById('p-comment').value;
