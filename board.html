<body>

    <div class="container">

                <input type="password" id="p-password" class="form-input" placeholder="ì•”í˜¸(4ìë¦¬)" maxlength="4" inputmode="numeric">
            </div>
            <div class="form-group">
                <select id="p-category" class="form-input" style="margin-bottom:10px;">
                    <option value="ììœ ìˆ˜ë‹¤">ììœ ìˆ˜ë‹¤</option><option value="í›ˆë ¨ë°©ë²•">í›ˆë ¨ë°©ë²•</option>
                    <option value="ëŸ¬ë‹ì¥ë¹„">ëŸ¬ë‹ì¥ë¹„</option><option value="ëŒ€íšŒí›„ê¸°">ëŒ€íšŒí›„ê¸°</option>

            </div>
            <button class="save-btn" onclick="savePost()">ë“±ë¡í•˜ê¸°</button>
            <button onclick="toggleWriteSection(false)" style="width:100%; background:none; border:none; color:#aaa; margin-top:10px; cursor:pointer;">ì·¨ì†Œ</button>
        </div>

    </div>

    <script>
        const _supabase = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);
        let allPosts = [], allReplies = [];

        async function loadBoard() {
            const { data: p } = await _supabase.from('posts').select('*').order('created_at', { ascending: false });
            const { data: r } = await _supabase.from('replies').select('*').order('created_at', { ascending: true });
            allPosts = p || []; allReplies = r || [];
            renderPosts(allPosts, allReplies);
        }

        function renderPosts(posts, replies) {
            document.getElementById('posts').innerHTML = posts.map(post => {
                const postReplies = replies.filter(re => re.post_id === post.id);
                return `
                <div class="post-card" id="card-${post.id}">
                    <div class="post-header">
                        <span style="color:var(--main-color); font-size:0.8rem; font-weight:800;">${post.category}</span>
                        <div class="post-actions" id="actions-${post.id}">
                            <span onclick="startEditPost('${post.id}')">ìˆ˜ì •</span>
                            <span onclick="deletePost('${post.id}')">ì‚­ì œ</span>
                        </div>
                    </div>

                    <div id="text-${post.id}" class="post-comment">${post.title}</div>
                    
                    <div id="edit-area-${post.id}" class="edit-mode-area">
                        <textarea id="edit-input-${post.id}" class="edit-input" maxlength="100">${post.title}</textarea>
                        <div style="display:flex; gap:5px; margin-top:8px;">
                            <button onclick="saveEditPost('${post.id}')" style="background:var(--main-color); color:white; border:none; padding:8px 15px; border-radius:8px; cursor:pointer; font-weight:bold;">ì €ì¥</button>
                            <button onclick="cancelEditPost('${post.id}')" style="background:#eee; border:none; padding:8px 15px; border-radius:8px; cursor:pointer;">ì·¨ì†Œ</button>
                        </div>
                    </div>

                    <div class="post-meta">ğŸ‘¤ ${post.author_name} | ğŸ“… ${new Date(post.created_at).toLocaleDateString()}</div>
                    
                    <div class="interaction-bar">
                        <button class="inter-btn" onclick="updateReaction('${post.id}', 'likes', ${post.likes || 0})"><i class="fa-regular fa-thumbs-up"></i> ${post.likes || 0}</button>
                        <button class="inter-btn" onclick="updateReaction('${post.id}', 'dislikes', ${post.dislikes || 0})"><i class="fa-regular fa-thumbs-down"></i> ${post.dislikes || 0}</button>
                        <button class="inter-btn" onclick="toggleReplyArea('${post.id}')"><i class="fa-regular fa-comment-dots"></i> ë‹µê¸€ ${postReplies.length}</button>
                    </div>

                    <div id="reply-area-${post.id}" class="reply-container">
                        <div id="reply-list-${post.id}">
                            ${postReplies.map(re => `
                                <div class="reply-item" id="reply-card-${re.id}">
                                    <div id="reply-text-${re.id}" class="reply-text"><strong style="color:var(--main-color)">${re.author_name}</strong>: ${re.content}</div>
                                    
                                    <div id="reply-edit-area-${re.id}" class="edit-mode-area">
                                        <textarea id="reply-edit-input-${re.id}" class="reply-input" style="width:100%; height:60px;" maxlength="100">${re.content}</textarea>
                                        <div style="display:flex; gap:5px; margin-top:5px;">
                                            <button onclick="saveEditReply('${re.id}')" style="background:var(--main-color); color:white; border:none; padding:5px 10px; border-radius:5px; font-size:0.8rem; cursor:pointer;">ì €ì¥</button>
                                            <button onclick="cancelEditReply('${re.id}')" style="background:#eee; border:none; padding:5px 10px; border-radius:5px; font-size:0.8rem; cursor:pointer;">ì·¨ì†Œ</button>
                                        </div>
                                    </div>

                                    <div class="post-actions" id="reply-actions-${re.id}">
                                        <span onclick="startEditReply('${re.id}')">ìˆ˜ì •</span>
                                        <span onclick="deleteReply('${re.id}')">ì‚­ì œ</span>
                                    </div>
                                </div>`).join('')}
                        </div>
                        <div class="reply-input-group">
                            <input type="text" id="re-name-${post.id}" class="reply-mini-input" style="width:80px;" placeholder="ì‘ì„±ì">
                            <input type="password" id="re-pw-${post.id}" class="reply-mini-input" style="width:70px;" placeholder="ì•”í˜¸4ìë¦¬" maxlength="4">
                            <textarea id="re-input-${post.id}" class="reply-mini-input" style="flex:1; height:40px; resize:none;" maxlength="100" placeholder="ë‹µê¸€ ì…ë ¥..."></textarea>
                            <button onclick="saveReply('${post.id}')" style="background:var(--main-color); color:white; border:none; border-radius:8px; padding:0 15px; font-weight:bold; cursor:pointer;">ë“±ë¡</button>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        // ğŸ› ï¸ ì¸ë¼ì¸ ìˆ˜ì • ë¡œì§: ê²Œì‹œê¸€
        function startEditPost(id) {
            const pw = prompt("ë¹„ë°€ë²ˆí˜¸ 4ìë¦¬ë¥¼ ì…ë ¥í•˜ì„¸ìš”.");
            if (!pw) return;
            document.getElementById(`text-${id}`).style.display = 'none';
            document.getElementById(`actions-${id}`).style.display = 'none';
            document.getElementById(`edit-area-${id}`).setAttribute('data-pw', pw); // ì„ì‹œ ë³´ê´€
            document.getElementById(`edit-area-${id}`).style.display = 'block';
        }

        function cancelEditPost(id) {
            document.getElementById(`text-${id}`).style.display = 'block';
            document.getElementById(`actions-${id}`).style.display = 'flex';
            document.getElementById(`edit-area-${id}`).style.display = 'none';
        }

        async function saveEditPost(id) {
            const newTitle = document.getElementById(`edit-input-${id}`).value;
            const pw = document.getElementById(`edit-area-${id}`).getAttribute('data-pw');
            if (!newTitle) return;
            const { data, error } = await _supabase.from('posts').update({ title: newTitle }).eq('id', id).eq('password', pw).select();
            if (error || data.length === 0) alert("ë¹„ë°€ë²ˆí˜¸ ì˜¤ë¥˜ ë˜ëŠ” ì—…ë°ì´íŠ¸ ì‹¤íŒ¨"); else loadBoard();
        }

        // ğŸ› ï¸ ì¸ë¼ì¸ ìˆ˜ì • ë¡œì§: ë‹µê¸€
        function startEditReply(id) {
            const pw = prompt("ë¹„ë°€ë²ˆí˜¸ 4ìë¦¬ë¥¼ ì…ë ¥í•˜ì„¸ìš”.");
            if (!pw) return;
            document.getElementById(`reply-text-${id}`).style.display = 'none';
            document.getElementById(`reply-actions-${id}`).style.display = 'none';
            document.getElementById(`reply-edit-area-${id}`).setAttribute('data-pw', pw);
            document.getElementById(`reply-edit-area-${id}`).style.display = 'block';
        }

        function cancelEditReply(id) {
            document.getElementById(`reply-text-${id}`).style.display = 'block';
            document.getElementById(`reply-actions-${id}`).style.display = 'flex';
            document.getElementById(`reply-edit-area-${id}`).style.display = 'none';
        }

        async function saveEditReply(id) {
            const newContent = document.getElementById(`reply-edit-input-${id}`).value;
            const pw = document.getElementById(`reply-edit-area-${id}`).getAttribute('data-pw');
            const { data, error } = await _supabase.from('replies').update({ content: newContent }).eq('id', id).eq('password', pw).select();
            if (error || data.length === 0) alert("ë¹„ë°€ë²ˆí˜¸ ì˜¤ë¥˜"); else loadBoard();
        }

        async function deletePost(id) {
            const pw = prompt("ì‚­ì œ ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”.");
            const { data, error } = await _supabase.from('posts').delete().eq('id', id).eq('password', pw).select();
            if (error || data.length === 0) alert("ë¹„ë°€ë²ˆí˜¸ ë¶ˆì¼ì¹˜"); else loadBoard();
        }

        async function savePost() {
            const name = document.getElementById('p-name').value;
            const pw = document.getElementById('p-password').value;
            const comment = document.getElementById('p-comment').value;
            if (!name || pw.length !== 4 || !comment) return alert('í•­ëª©ì„ í™•ì¸í•´ì£¼ì„¸ìš”.');
            await _supabase.from('posts').insert([{ title: comment, author_name: name, password: pw, category: document.getElementById('p-category').value }]);
            location.reload();
        }

        async function saveReply(postId) {
            const name = document.getElementById(`re-name-${postId}`).value;
            const pw = document.getElementById(`re-pw-${postId}`).value;
            const content = document.getElementById(`re-input-${postId}`).value;
            if (!name || pw.length !== 4 || !content) return alert('í•­ëª© í™•ì¸');
            await _supabase.from('replies').insert([{ post_id: postId, content, author_name: name, password: pw }]);
            loadBoard();
        }

        async function deleteReply(id) {
            const pw = prompt("ë‹µê¸€ ì‚­ì œ ë¹„ë°€ë²ˆí˜¸");
            const { data, error } = await _supabase.from('replies').delete().eq('id', id).eq('password', pw).select();
            if (error || data.length === 0) alert("ë¹„ë°€ë²ˆí˜¸ ì˜¤ë¥˜"); else loadBoard();
        }

        async function updateReaction(id, type, val) {
            const updateData = {}; updateData[type] = val + 1;
            await _supabase.from('posts').update(updateData).eq('id', id);
            loadBoard();
        }

        function toggleWriteSection(show) { document.getElementById('write-section').style.display = show ? 'block' : 'none'; }
        function toggleReplyArea(id) { const a = document.getElementById(`reply-area-${id}`); a.style.display = a.style.display === 'none' ? 'block' : 'none'; }
        function filterPosts() { const q = document.getElementById('board-search').value.toLowerCase(); renderPosts(allPosts.filter(p => p.title.toLowerCase().includes(q)), allReplies); }
        window.onload = loadBoard;
    </script>
</body>
