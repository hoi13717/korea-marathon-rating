    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --main-color: #e91e63; --bg-color: #f0f2f5; --best-gold: #f1c40f; }
        body { font-family: 'Pretendard', sans-serif; background-color: var(--bg-color); margin: 0; padding-bottom: 50px; }

        /* ğŸ’ UX ê°•í™”: Glassmorphism í—¤ë” & ìŠ¤í‹°í‚¤ ê²€ìƒ‰ë°” */
        .page-header { background: white; border-radius: 0 0 25px 25px; padding: 1.5rem; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.03); margin-bottom: 1rem; }
        .sticky-ui { position: sticky; top: 60px; z-index: 100; background: rgba(240, 242, 245, 0.8); backdrop-filter: blur(10px); padding: 10px 0; }
        
        .filter-container { display: flex; gap: 8px; overflow-x: auto; padding: 5px 0 10px; scrollbar-width: none; }
        .chip { padding: 10px 20px; background: white; border-radius: 20px; font-size: 0.85rem; font-weight: 800; color: #666; cursor: pointer; white-space: nowrap; box-shadow: 0 2px 8px rgba(0,0,0,0.04); transition: 0.2s; }
        .chip.active { background: var(--main-color); color: white; }

        .search-container { display: flex; gap: 10px; margin-bottom: 5px; }

        #board-search:focus { border-color: var(--main-color); }
        .write-btn-small { padding: 0 25px; background: var(--main-color); color: white; border: none; border-radius: 18px; font-weight: 800; cursor: pointer; transition: 0.2s; }

        /* âœï¸ ê¸€ì“°ê¸° ì„¹ì…˜ (ê¸€ììˆ˜ ì¹´ìš´í„° í¬í•¨) */
        #write-section { display: none; background: white; border-radius: 24px; padding: 1.5rem; margin-bottom: 1.5rem; box-shadow: 0 10px 30px rgba(0,0,0,0.08); animation: slideDown 0.3s ease-out; }
        @keyframes slideDown { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .counter-info { display: flex; justify-content: flex-end; font-size: 0.75rem; color: #999; margin-bottom: 5px; }
        .progress-bar-bg { height: 4px; background: #eee; border-radius: 2px; margin-bottom: 12px; overflow: hidden; }
        #progress-bar { height: 100%; width: 0%; background: var(--main-color); transition: 0.2s; }
        .form-textarea { height: 100px; resize: none; border: 1px solid #eee; border-radius: 12px; width: 100%; padding: 15px; box-sizing: border-box; font-size: 1rem; line-height: 1.5; outline: none; }

        /* ğŸ“‹ ê²Œì‹œê¸€ ì¹´ë“œ UX */
        .post-card { background: white; border-radius: 24px; padding: 1.5rem; margin-bottom: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.03); transition: 0.3s; position: relative; }
        .post-card:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(0,0,0,0.06); }
        .post-card.is-best { border: 2.5px solid var(--best-gold); }
        .best-label { background: var(--best-gold); color: #333; padding: 3px 10px; border-radius: 8px; font-size: 0.65rem; font-weight: 900; margin-bottom: 10px; display: inline-block; }
        
        .post-comment { font-size: 1.15rem; font-weight: 800; color: #1a1a1a; margin-bottom: 12px; white-space: pre-wrap; word-break: break-all; }
        .edit-area { display: none; margin: 10px 0; }
        .edit-input { width: 100%; padding: 15px; border-radius: 12px; border: 2px solid var(--main-color); font-size: 1.1rem; resize: none; box-sizing: border-box; font-family: inherit; }

        /* ğŸ’¬ ë‹µê¸€ ì˜ì—­ */
        .reply-container { margin-top: 15px; background: #f8f9fa; border-radius: 18px; padding: 15px; display: none; }
        .reply-item { border-bottom: 1px solid #eee; padding: 10px 0; position: relative; }
        .reply-item:last-child { border-bottom: none; }
        .reply-text { font-size: 0.92rem; color: #444; white-space: pre-wrap; margin: 5px 0; }
        .reply-actions { display: flex; gap: 10px; font-size: 0.72rem; color: #ccc; justify-content: flex-end; cursor: pointer; }
        
        /* ğŸš¨ ë¬´í•œ ìŠ¤í¬ë¡¤ ë¡œë”© í‘œì‹œ */
        #loading-indicator { text-align: center; padding: 20px; color: #aaa; font-size: 0.85rem; display: none; }
    </style>
</head>
<body>
    <script src="navbar.js"></script>
    <div class="container">
        <div class="page-header"><h2 style="margin:0; font-size:1.5rem;">ğŸ’¬ ëŸ¬ë„ˆ ê´‘ì¥</h2></div>

        <div class="sticky-ui">
            <div class="filter-container">
                <div class="chip active" onclick="filterCategory('ì „ì²´', this)">ì „ì²´</div>
                <div class="chip" onclick="filterCategory('ììœ ìˆ˜ë‹¤', this)">ììœ </div>
                <div class="chip" onclick="filterCategory('í›ˆë ¨ë°©ë²•', this)">í›ˆë ¨</div>
                <div class="chip" onclick="filterCategory('ëŸ¬ë‹ì¥ë¹„', this)">ì¥ë¹„</div>
                <div class="chip" onclick="filterCategory('ëŒ€íšŒí›„ê¸°', this)">ëŒ€íšŒ</div>
            </div>

            <div class="search-container">
                <input type="text" id="board-search" placeholder="ì½”ë©˜íŠ¸ ê²€ìƒ‰..." onkeyup="handleSearch()">
                <button class="write-btn-small" onclick="toggleWriteSection(true)">âœï¸ ì“°ê¸°</button>
            </div>
        </div>

        <div id="write-section">
            <div style="display:flex; gap:10px; margin-bottom:12px;">
                <input type="text" id="p-name" class="form-input" style="flex:1; padding:12px; border-radius:12px; border:1px solid #eee;" placeholder="ë‹‰ë„¤ì„">
                <input type="password" id="p-password" style="width:100px; padding:12px; border-radius:12px; border:1px solid #eee;" placeholder="ì•”í˜¸4ìë¦¬" maxlength="4" inputmode="numeric">
            </div>
            <div class="counter-info"><span id="char-count">0</span> / 100</div>
            <div class="progress-bar-bg"><div id="progress-bar"></div></div>
            <textarea id="p-comment" class="form-textarea" maxlength="100" oninput="updateCharCount(this)" placeholder="ëŸ¬ë‹ì— ëŒ€í•œ ìƒê°ì„ ììœ ë¡­ê²Œ ì ì–´ì£¼ì„¸ìš”."></textarea>
            <button onclick="savePost()" style="width:100%; padding:16px; background:var(--main-color); color:white; border:none; border-radius:16px; font-weight:800; margin-top:15px; cursor:pointer;">ë“±ë¡í•˜ê¸°</button>
            <button onclick="toggleWriteSection(false)" style="width:100%; background:none; border:none; color:#aaa; margin-top:10px; cursor:pointer; font-weight:600;">ì·¨ì†Œ</button>
        </div>

        <div id="posts"></div>
        <div id="loading-indicator"><i class="fa-solid fa-circle-notch fa-spin"></i> ë‹¤ìŒ ì½”ë©˜íŠ¸ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
    </div>

    <script>
        const _supabase = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);
        let allPosts = [], allReplies = [], currentCategory = 'ì „ì²´';
        let page = 0, itemsPerPage = 10, isFetching = false, hasMore = true;

        // âœï¸ ê¸€ììˆ˜ ì¹´ìš´í„°
        function updateCharCount(el) {
            const len = el.value.length;
            document.getElementById('char-count').innerText = len;
            document.getElementById('progress-bar').style.width = len + '%';
        }

        // ğŸš¨ 1. ë¬´í•œ ìŠ¤í¬ë¡¤ ì´ˆê¸° ë¡œë“œ ë° ë°ì´í„° ë°”ì¸ë”©
        async function loadInitialData() {
            page = 0; hasMore = true;
            document.getElementById('posts').innerHTML = '';
            await fetchNextPage();
            const { data: r } = await _supabase.from('replies').select('*').order('created_at', { ascending: true });
            allReplies = r || [];
            renderAll();
        }

        async function fetchNextPage() {
            if (isFetching || !hasMore) return;
            isFetching = true;
            document.getElementById('loading-indicator').style.display = 'block';

            let query = _supabase.from('posts').select('*').order('created_at', { ascending: false });
            if (currentCategory !== 'ì „ì²´') query = query.eq('category', currentCategory);
            
            const start = page * itemsPerPage;
            const end = start + itemsPerPage - 1;
            const { data, error } = await query.range(start, end);

            if (data) {
                if (page === 0) allPosts = data; else allPosts = [...allPosts, ...data];
                if (data.length < itemsPerPage) hasMore = false;
                page++;
            }
            isFetching = false;
            document.getElementById('loading-indicator').style.display = 'none';
        }

        // ğŸš¨ 2. ë¬´í•œ ìŠ¤í¬ë¡¤ ì´ë²¤íŠ¸ ê°ì§€
        window.onscroll = function() {
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 100) {
                if (hasMore && !isFetching) {
                    fetchNextPage().then(() => renderAll());
                }
            }
        };

        function renderAll() {
            const query = document.getElementById('board-search').value.toLowerCase();
            let filtered = allPosts;
            if (query) filtered = filtered.filter(p => p.title.toLowerCase().includes(query));
            
            // ë² ìŠ¤íŠ¸ ì •ë ¬ (ì¢‹ì•„ìš” 5ê°œ ì´ìƒ)
            filtered.sort((a, b) => (b.likes >= 5 ? 1 : 0) - (a.likes >= 5 ? 1 : 0));
            renderPosts(filtered);
        }

        function renderPosts(posts) {
            document.getElementById('posts').innerHTML = posts.map(post => {
                const isBest = (post.likes || 0) >= 5;
                const isBlinded = (post.reports || 0) >= 5;
                const postReplies = allReplies.filter(re => re.post_id === post.id);

                return `
                <div class="post-card ${isBest ? 'is-best' : ''}">
                    ${isBest ? '<div class="best-label"><i class="fa-solid fa-crown"></i> BEST</div>' : ''}
                    <div class="post-header">
                        <span style="color:var(--main-color); font-size:0.75rem; font-weight:800;">${post.category}</span>
                        <div class="post-actions">
                            <span onclick="startEditPost('${post.id}')">ìˆ˜ì •</span>
                            <span onclick="deletePost('${post.id}')">ì‚­ì œ</span>
                        </div>
                    </div>

                    ${isBlinded ? '<div class="blinded-text">ì‹ ê³  ëˆ„ì ìœ¼ë¡œ ë¸”ë¼ì¸ë“œ ì²˜ë¦¬ë˜ì—ˆìŠµë‹ˆë‹¤.</div>' : 
                        `<div id="text-${post.id}" class="post-comment">${post.title}</div>`}
                    
                    <div id="edit-area-${post.id}" class="edit-area">
                        <textarea id="edit-input-${post.id}" class="edit-input" maxlength="100">${post.title}</textarea>
                        <div style="display:flex; gap:5px; margin-top:8px;">
                            <button onclick="saveEditPost('${post.id}')" style="background:var(--main-color); color:white; border:none; padding:10px 20px; border-radius:10px; cursor:pointer; font-weight:bold;">ì €ì¥</button>
                            <button onclick="cancelEditPost('${post.id}')" style="background:#eee; border:none; padding:10px 20px; border-radius:10px; cursor:pointer;">ì·¨ì†Œ</button>
                        </div>
                    </div>

                    <div class="post-meta">ğŸ‘¤ ${post.author_name} | ğŸ“… ${new Date(post.created_at).toLocaleDateString()}</div>
                    
                    <div class="interaction-bar">
                        <button class="inter-btn" onclick="updateReaction('${post.id}', 'likes', ${post.likes || 0})"><i class="fa-regular fa-thumbs-up"></i> ${post.likes || 0}</button>
                        <button class="inter-btn" onclick="toggleReplyArea('${post.id}')"><i class="fa-regular fa-comment-dots"></i> ë‹µê¸€ ${postReplies.length}</button>
                        <button class="inter-btn" onclick="reportPost('${post.id}', ${post.reports || 0})" style="color:#ff5252"><i class="fa-regular fa-bell"></i></button>
                    </div>

                    <div id="reply-area-${post.id}" class="reply-container">
                        <div id="reply-list-${post.id}">
                            ${postReplies.map(re => `
                                <div class="reply-item">
                                    <div id="re-text-${re.id}" class="reply-text"><strong>${re.author_name}</strong>: ${re.content}</div>
                                    <div id="re-edit-area-${re.id}" style="display:none; margin:10px 0;">
                                        <textarea id="re-edit-input-${re.id}" class="edit-input" style="font-size:0.9rem; height:60px;">${re.content}</textarea>
                                        <button onclick="saveEditReply('${re.id}')" style="background:var(--main-color); color:white; border:none; padding:5px 10px; border-radius:5px; font-size:0.8rem; cursor:pointer;">ì €ì¥</button>
                                        <button onclick="cancelEditReply('${re.id}')" style="background:#eee; border:none; padding:5px 10px; border-radius:5px; font-size:0.8rem; cursor:pointer;">ì·¨ì†Œ</button>
                                    </div>
                                    <div class="reply-actions">
                                        <span onclick="startEditReply('${re.id}')">ìˆ˜ì •</span>
                                        <span onclick="deleteReply('${re.id}')">ì‚­ì œ</span>
                                    </div>
                                </div>`).join('')}
                        </div>
                        <div style="display:flex; flex-wrap:wrap; gap:8px; margin-top:15px; border-top:1px solid #eee; padding-top:15px;">
                            <input type="text" id="re-name-${post.id}" class="reply-mini-input" style="width:80px;" placeholder="ë‹‰ë„¤ì„">
                            <input type="password" id="re-pw-${post.id}" class="reply-mini-input" style="width:70px;" placeholder="ì•”í˜¸4ìë¦¬" maxlength="4">
                            <textarea id="re-input-${post.id}" style="flex:1; height:40px; border:1px solid #ddd; border-radius:10px; padding:10px; font-size:0.85rem; resize:none;" placeholder="ë‹µê¸€ ì…ë ¥..."></textarea>
                            <button onclick="saveReply('${post.id}')" style="background:var(--main-color); color:white; border:none; border-radius:10px; padding:0 15px; font-weight:bold; cursor:pointer;">ë“±ë¡</button>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        // [ğŸ› ï¸ 3 & 4. ìˆ˜ì •/ì‚­ì œ ê¶Œí•œ ë° ê¸°ëŠ¥ ë³µêµ¬]
        async function saveEditPost(id) {
            const newTitle = document.getElementById(`edit-input-${id}`).value;
            const pw = document.getElementById(`edit-area-${id}`).getAttribute('data-pw');
            const { data, error } = await _supabase.from('posts').update({ title: newTitle }).eq('id', id).eq('password', pw).select();
            if (error || data.length === 0) alert("ë¹„ë°€ë²ˆí˜¸ ë¶ˆì¼ì¹˜!"); else loadInitialData();
        }

        async function deletePost(id) {
            const pw = prompt("ë¹„ë°€ë²ˆí˜¸ 4ìë¦¬ë¥¼ ì…ë ¥í•˜ì„¸ìš”.");
            if (!pw) return;
            const { data, error } = await _supabase.from('posts').delete().eq('id', id).eq('password', pw).select();
            if (error || data.length === 0) alert("ë¹„ë°€ë²ˆí˜¸ ì˜¤ë¥˜!"); else loadInitialData();
        }

        async function saveReply(postId) {
            const name = document.getElementById(`re-name-${postId}`).value;
            const pw = document.getElementById(`re-pw-${postId}`).value;
            const content = document.getElementById(`re-input-${postId}`).value;
            if (!name || pw.length !== 4 || !content) return alert('í•­ëª©ì„ í™•ì¸í•´ì£¼ì„¸ìš”.');
            const { error } = await _supabase.from('replies').insert([{ post_id: postId, content, author_name: name, password: pw }]);
            if (error) alert(error.message); else loadInitialData();
        }

        async function deleteReply(id) {
            const pw = prompt("ë‹µê¸€ ì•”í˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”.");
            const { data, error } = await _supabase.from('replies').delete().eq('id', id).eq('password', pw).select();
            if (error || data.length === 0) alert("ë¹„ë°€ë²ˆí˜¸ ì˜¤ë¥˜"); else loadInitialData();
        }

        // ê¸°íƒ€ í—¬í¼ í•¨ìˆ˜
        function startEditPost(id) {
            const pw = prompt("ë¹„ë°€ë²ˆí˜¸ 4ìë¦¬ë¥¼ ì…ë ¥í•˜ì„¸ìš”."); if (!pw) return;
            document.getElementById(`text-${id}`).style.display = 'none';
            document.getElementById(`edit-area-${id}`).style.display = 'block';
            document.getElementById(`edit-area-${id}`).setAttribute('data-pw', pw);
        }
        function cancelEditPost(id) { document.getElementById(`text-${id}`).style.display = 'block'; document.getElementById(`edit-area-${id}`).style.display = 'none'; }
        function filterCategory(cat, el) { 
            currentCategory = cat; 
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('active')); 
            el.classList.add('active'); loadInitialData(); 
        }
        function toggleWriteSection(show) { document.getElementById('write-section').style.display = show ? 'block' : 'none'; }
        function toggleReplyArea(id) { const a = document.getElementById(`reply-area-${id}`); a.style.display = a.style.display === 'none' ? 'block' : 'none'; }
        function handleSearch() { renderAll(); }
        async function updateReaction(id, type, val) { await _supabase.from('posts').update({ [type]: val + 1 }).eq('id', id); loadInitialData(); }
        async function reportPost(id, val) { if (confirm("ì‹ ê³ í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) { await _supabase.from('posts').update({ reports: val + 1 }).eq('id', id); loadInitialData(); } }
        async function savePost() {
            const name = document.getElementById('p-name').value;
            const pw = document.getElementById('p-password').value;
            const comment = document.getElementById('p-comment').value;
            if (!name || pw.length !== 4 || !comment) return alert('í•­ëª© í™•ì¸');
            await _supabase.from('posts').insert([{ title: comment, author_name: name, password: pw, category: currentCategory === 'ì „ì²´' ? 'ììœ ìˆ˜ë‹¤' : currentCategory }]);
            location.reload();
        }

        window.onload = loadInitialData;
    </script>
