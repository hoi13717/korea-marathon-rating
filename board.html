        #write-section { display: none; background: white; border-radius: 24px; padding: 1.5rem; margin-bottom: 1.5rem; box-shadow: 0 8px 25px rgba(0,0,0,0.05); }

<body>
    <script src="navbar.js"></script>
    <div class="container">
        <div class="page-header"><h2 class="header-title">ğŸ’¬ ëŸ¬ë„ˆ ê´‘ì¥</h2></div>

        <div class="filter-container">
            <div class="chip active" onclick="filterCategory('ì „ì²´', this)">ì „ì²´</div>
            <div class="chip" onclick="filterCategory('ììœ ìˆ˜ë‹¤', this)">ììœ </div>
            <div class="chip" onclick="filterCategory('í›ˆë ¨ë°©ë²•', this)">í›ˆë ¨</div>
            <div class="chip" onclick="filterCategory('ëŸ¬ë‹ì¥ë¹„', this)">ì¥ë¹„</div>
            <div class="chip" onclick="filterCategory('ëŒ€íšŒí›„ê¸°', this)">ëŒ€íšŒ</div>
        </div>

        <div class="search-container">
            <input type="text" id="board-search" placeholder="ì½”ë©˜íŠ¸ ê²€ìƒ‰..." onkeyup="handleSearch()">
            <button class="write-btn-small" onclick="toggleWriteSection(true)">âœï¸ ì“°ê¸°</button>
        </div>

        <div id="write-section">
            <div class="form-row" style="display:flex; gap:10px; margin-bottom:10px;">
                <input type="text" id="p-name" style="flex:1; padding:12px; border-radius:12px; border:1px solid #eee;" placeholder="ì‘ì„±ìëª…">
                <input type="password" id="p-password" style="width:100px; padding:12px; border-radius:12px; border:1px solid #eee;" placeholder="ì•”í˜¸(4ìë¦¬)" maxlength="4" inputmode="numeric">
            </div>
            
            <div class="counter-container"><span id="char-count">0</span> / 100</div>
            <div class="progress-bar-bg"><div id="progress-bar"></div></div>
            
            <textarea id="p-comment" class="form-textarea" maxlength="100" oninput="updateCharCount(this)" placeholder="ëŸ¬ë„ˆë“¤ê³¼ 100ì ì½”ë©˜íŠ¸ë¥¼ ë‚˜ëˆ ë³´ì„¸ìš”."></textarea>
            
            <button onclick="savePost()" style="width:100%; padding:15px; background:var(--main-color); color:white; border:none; border-radius:15px; font-weight:bold; margin-top:15px; cursor:pointer;">ë“±ë¡í•˜ê¸°</button>
            <button onclick="toggleWriteSection(false)" style="width:100%; background:none; border:none; color:#aaa; margin-top:10px; cursor:pointer;">ì·¨ì†Œ</button>
        </div>

        <div id="posts"></div>
    </div>

    <script>
        const _supabase = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);
        let allPosts = [], allReplies = [], currentCategory = 'ì „ì²´';

        // âœï¸ 1. ì‹¤ì‹œê°„ ê¸€ì ìˆ˜ ì¹´ìš´í„° ë¡œì§
        function updateCharCount(el) {
            const len = el.value.length;
            document.getElementById('char-count').innerText = len;
            document.getElementById('progress-bar').style.width = len + '%';
        }

        async function loadBoard() {
            const { data: p } = await _supabase.from('posts').select('*').order('created_at', { ascending: false });
            const { data: r } = await _supabase.from('replies').select('*').order('created_at', { ascending: true });
            allPosts = p || []; allReplies = r || [];
            filterPosts();
        }

        // ğŸ·ï¸ 2. ì¹´í…Œê³ ë¦¬ í•„í„° ì¹© ê¸°ëŠ¥
        function filterCategory(cat, el) {
            currentCategory = cat;
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            filterPosts();
        }

        function handleSearch() { filterPosts(); }

        function filterPosts() {
            const query = document.getElementById('board-search').value.toLowerCase();
            let filtered = allPosts;
            if (currentCategory !== 'ì „ì²´') filtered = filtered.filter(p => p.category === currentCategory);
            if (query) filtered = filtered.filter(p => p.title.toLowerCase().includes(query));
            
            // ğŸ† 3. ë² ìŠ¤íŠ¸ ì½”ë©˜íŠ¸ ì •ë ¬ ë¡œì§: ì¢‹ì•„ìš” 5ê°œ ì´ìƒ ìš°ì„ 
            filtered.sort((a, b) => {
                const aBest = (a.likes >= 5 ? 1 : 0);
                const bBest = (b.likes >= 5 ? 1 : 0);
                if (aBest !== bBest) return bBest - aBest;
                return new Date(b.created_at) - new Date(a.created_at);
            });

            renderPosts(filtered);
        }

        function renderPosts(posts) {
            document.getElementById('posts').innerHTML = posts.map(post => {
                const isBest = post.likes >= 5;
                const isBlinded = (post.reports || 0) >= 5; // ğŸš¨ 4. ì‹ ê³  5íšŒ ì‹œ ë¸”ë¼ì¸ë“œ
                const postReplies = allReplies.filter(re => re.post_id === post.id);

                return `
                <div class="post-card ${isBest ? 'is-best' : ''}">
                    ${isBest ? '<div class="best-badge"><i class="fa-solid fa-crown"></i> BEST COMMENT</div>' : ''}
                    <div class="post-header">
                        <span style="color:var(--main-color); font-size:0.75rem; font-weight:800;">${post.category}</span>
                        <div style="font-size:0.75rem; color:#bbb;">
                            <span onclick="deletePost('${post.id}')" style="cursor:pointer">ì‚­ì œ</span>
                        </div>
                    </div>

                    ${isBlinded ? 
                        '<div class="blinded-text">ë‹¤ìˆ˜ì˜ ì‹ ê³ ë¡œ ì¸í•´ ë¸”ë¼ì¸ë“œ ì²˜ë¦¬ëœ ì½”ë©˜íŠ¸ì…ë‹ˆë‹¤.</div>' : 
                        `<div class="post-comment">${post.title}</div>`
                    }

                    <div style="font-size:0.75rem; color:#999;">ğŸ‘¤ ${post.author_name} | ğŸ“… ${new Date(post.created_at).toLocaleDateString()}</div>
                    
                    <div class="interaction-bar">
                        <button class="inter-btn" onclick="updateReaction('${post.id}', 'likes', ${post.likes || 0})">
                            <i class="fa-regular fa-thumbs-up"></i> ${post.likes || 0}
                        </button>
                        <button class="inter-btn" onclick="toggleReplyArea('${post.id}')">
                            <i class="fa-regular fa-comment-dots"></i> ë‹µê¸€ ${postReplies.length}
                        </button>
                        <button class="inter-btn report" onclick="reportPost('${post.id}', ${post.reports || 0})">
                            <i class="fa-regular fa-bell"></i> ì‹ ê³ 
                        </button>
                    </div>

                    <div id="reply-area-${post.id}" class="reply-container">
                        ${postReplies.map(re => `<div style="padding:8px 0; font-size:0.85rem; border-bottom:1px solid #eee;"><strong>${re.author_name}</strong>: ${re.content}</div>`).join('')}
                    </div>
                </div>`;
            }).join('');
        }

        async function updateReaction(id, type, val) {
            const { error } = await _supabase.from('posts').update({ [type]: val + 1 }).eq('id', id);
            if (!error) loadBoard();
        }

        // ğŸš¨ 4. ì‹ ê³  ë¡œì§ (ìµëª… ì‹ ê³  í—ˆìš©)
        async function reportPost(id, currentVal) {
            if (!confirm("ì´ ì½”ë©˜íŠ¸ë¥¼ ë¶€ì ì ˆí•œ ê²Œì‹œê¸€ë¡œ ì‹ ê³ í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;
            const { error } = await _supabase.from('posts').update({ reports: currentVal + 1 }).eq('id', id);
            if (!error) { alert("ì‹ ê³ ê°€ ì ‘ìˆ˜ë˜ì—ˆìŠµë‹ˆë‹¤."); loadBoard(); }
        }

        async function savePost() {
            const name = document.getElementById('p-name').value;
            const pw = document.getElementById('p-password').value;
            const comment = document.getElementById('p-comment').value;
            if (!name || pw.length !== 4 || !comment) return alert('í•­ëª©ì„ í™•ì¸í•´ì£¼ì„¸ìš”.');
            
            const { error } = await _supabase.from('posts').insert([{ 
                title: comment, author_name: name, password: pw, category: currentCategory === 'ì „ì²´' ? 'ììœ ìˆ˜ë‹¤' : currentCategory 
            }]);
            if (!error) location.reload();
        }

        function toggleWriteSection(show) { document.getElementById('write-section').style.display = show ? 'block' : 'none'; }
        function toggleReplyArea(id) { const a = document.getElementById(`reply-area-${id}`); a.style.display = a.style.display === 'none' ? 'block' : 'none'; }
        window.onload = loadBoard;
    </script>
