<body>

    <div class="container">

        <div class="sticky-ui">

            <div class="search-container">

                <button class="write-btn-small" onclick="toggleWriteSection(true)">âœï¸ ì“°ê¸°</button>
            </div>
        </div>
        <div id="write-section">
            <div style="display:flex; gap:10px; margin-bottom:12px;">
                <input type="text" id="p-name" style="flex:1; padding:12px; border-radius:12px; border:1px solid #eee;" placeholder="ë‹‰ë„¤ì„">
                <input type="password" id="p-password" style="width:100px; padding:12px; border-radius:12px; border:1px solid #eee;" placeholder="ì•”í˜¸4ìë¦¬" maxlength="4" inputmode="numeric">
            </div>
            <textarea id="p-comment" class="form-textarea" maxlength="100" placeholder="ëŸ¬ë„ˆë“¤ê³¼ 100ì ì½”ë©˜íŠ¸ë¥¼ ë‚˜ëˆ ë³´ì„¸ìš”."></textarea>
            <button onclick="savePost()" style="width:100%; padding:16px; background:var(--main-color); color:white; border:none; border-radius:16px; font-weight:800; margin-top:15px; cursor:pointer;">ë“±ë¡í•˜ê¸°</button>
        </div>
        <div id="posts"></div>
        <div id="loading-indicator" style="text-align:center; padding:20px; display:none;"><i class="fa-solid fa-spinner fa-spin"></i></div>
    </div>

    <script>
        const _supabase = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);
        let allPosts = [], allReplies = [], currentCategory = 'ì „ì²´';
        let page = 0, itemsPerPage = 10, isFetching = false, hasMore = true;

        async function loadInitialData() {
            page = 0; hasMore = true; document.getElementById('posts').innerHTML = '';
            await fetchNextPage();
            const { data: r } = await _supabase.from('replies').select('*').order('created_at', { ascending: true });
            allReplies = r || []; renderAll();
        }

        async function fetchNextPage() {
            if (isFetching || !hasMore) return;
            isFetching = true; document.getElementById('loading-indicator').style.display = 'block';
            let query = _supabase.from('posts').select('*').order('created_at', { ascending: false });
            if (currentCategory !== 'ì „ì²´') query = query.eq('category', currentCategory);
            const { data } = await query.range(page * itemsPerPage, (page + 1) * itemsPerPage - 1);
            if (data) {
                if (page === 0) allPosts = data; else allPosts = [...allPosts, ...data];
                if (data.length < itemsPerPage) hasMore = false; page++;
            }
            isFetching = false; document.getElementById('loading-indicator').style.display = 'none';
        }

        window.onscroll = () => { if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 100) { if (hasMore && !isFetching) fetchNextPage().then(renderAll); } };

        function renderAll() {
            const q = document.getElementById('board-search').value.toLowerCase();
            let filtered = [...allPosts];
            if (q) filtered = filtered.filter(p => p.title.toLowerCase().includes(q));
            
            const maxLikes = filtered.length > 0 ? Math.max(...filtered.map(p => p.likes || 0)) : 0;
            let bestId = null;
            if (maxLikes > 0) {
                const bestPostIndex = filtered.findIndex(p => p.likes === maxLikes);
                if (bestPostIndex > -1) {
                    const bestPost = filtered.splice(bestPostIndex, 1)[0];
                    filtered.unshift(bestPost);
                    bestId = bestPost.id;
                }
            }
            renderPosts(filtered, bestId);
        }

        function renderPosts(posts, bestId) {
            document.getElementById('posts').innerHTML = posts.map(post => {
                const isBest = post.id === bestId;
                const isBlinded = (post.reports || 0) > (post.likes || 0);
                const postReplies = allReplies.filter(re => re.post_id === post.id);

                return `
                <div class="post-card ${isBest ? 'is-best' : ''}">
                    ${isBest ? '<div class="best-label"><i class="fa-solid fa-crown"></i> BEST</div>' : ''}
                    <div class="post-header" style="display:flex; justify-content:space-between; margin-bottom:10px;">
                        <span style="color:var(--main-color); font-size:0.75rem; font-weight:800;">${post.category}</span>
                        <div style="display:flex; gap:12px; font-size:0.75rem; color:#bbb; font-weight:700;">
                            <span onclick="startEditPost('${post.id}')" style="cursor:pointer">ìˆ˜ì •</span>
                            <span onclick="deletePost('${post.id}')" style="cursor:pointer">ì‚­ì œ</span>
                        </div>
                    </div>
                    ${isBlinded ? '<div class="blinded-text">ì‹ ê³  ëˆ„ì ìœ¼ë¡œ ë¸”ë¼ì¸ë“œ ì²˜ë¦¬ë˜ì—ˆìŠµë‹ˆë‹¤.</div>' : 
                        `<div id="text-${post.id}" class="post-comment">${post.title}</div>`}
                    <div id="edit-area-${post.id}" class="edit-area">
                        <textarea id="edit-input-${post.id}" class="edit-input" maxlength="100">${post.title}</textarea>
                        <div style="display:flex; gap:5px; margin-top:8px;">
                            <button onclick="saveEditPost('${post.id}')" style="background:var(--main-color); color:white; border:none; padding:8px 15px; border-radius:8px; cursor:pointer; font-weight:bold;">ì €ì¥</button>
                            <button onclick="cancelEditPost('${post.id}')" style="background:#eee; border:none; padding:8px 15px; border-radius:8px; cursor:pointer;">ì·¨ì†Œ</button>
                        </div>
                    </div>
                    <div style="font-size:0.75rem; color:#999;">ğŸ‘¤ ${post.author_name} | ğŸ“… ${new Date(post.created_at).toLocaleDateString()}</div>
                    <div class="interaction-bar">
                        <button class="inter-btn" onclick="updateReaction('${post.id}', 'likes', ${post.likes || 0})"><i class="fa-regular fa-thumbs-up"></i> ${post.likes || 0}</button>
                        <button class="inter-btn" onclick="toggleReplyArea('${post.id}')"><i class="fa-regular fa-comment-dots"></i> ë‹µê¸€ ${postReplies.length}</button>
                        <button class="inter-btn" onclick="reportPost('${post.id}', ${post.reports || 0})" style="color:#ffb3b3"><i class="fa-solid fa-circle-exclamation"></i> ì‹ ê³ </button>
                    </div>
                    <div id="reply-area-${post.id}" class="reply-container">
                        ${postReplies.map(re => `<div style="border-bottom:1px solid #eee; padding:10px 0;"><strong>${re.author_name}</strong>: ${re.content}</div>`).join('')}
                    </div>
                </div>`;
            }).join('');
        }

        // ğŸš¨ ì‹ ê³  ì „ í™•ì¸ íŒì—… ë¡œì§
        async function reportPost(id, val) {
            if (!confirm("ì´ ì½”ë©˜íŠ¸ë¥¼ ì‹ ê³ í•˜ì‹œê² ìŠµë‹ˆê¹Œ? (ì‹ ê³  ìˆ˜ê°€ ì¢‹ì•„ìš” ìˆ˜ë³´ë‹¤ ë§ì•„ì§€ë©´ ë¸”ë¼ì¸ë“œ ì²˜ë¦¬ë©ë‹ˆë‹¤.)")) return;
            const { error } = await _supabase.from('posts').update({ reports: val + 1 }).eq('id', id);
            if (!error) { alert("ì‹ ê³ ê°€ ì ‘ìˆ˜ë˜ì—ˆìŠµë‹ˆë‹¤."); loadInitialData(); }
        }

        async function saveEditPost(id) {
            const newT = document.getElementById(`edit-input-${id}`).value, pw = document.getElementById(`edit-area-${id}`).getAttribute('data-pw');
            const { data } = await _supabase.from('posts').update({ title: newT }).eq('id', id).eq('password', pw).select();
            if (data && data.length > 0) loadInitialData(); else alert("ë¹„ë°€ë²ˆí˜¸ ë¶ˆì¼ì¹˜!");
        }

        async function deletePost(id) {
            const pw = prompt("ì•”í˜¸ 4ìë¦¬ë¥¼ ì…ë ¥í•˜ì„¸ìš”.");
            if (!pw) return;
            const { data } = await _supabase.from('posts').delete().eq('id', id).eq('password', pw).select();
            if (data && data.length > 0) loadInitialData(); else alert("ë¹„ë°€ë²ˆí˜¸ ë¶ˆì¼ì¹˜!");
        }

        function startEditPost(id) {
            const pw = prompt("ì•”í˜¸ 4ìë¦¬"); if (!pw) return;
            document.getElementById(`text-${id}`).style.display = 'none';
            document.getElementById(`edit-area-${id}`).style.display = 'block';
            document.getElementById(`edit-area-${id}`).setAttribute('data-pw', pw);
        }

        async function savePost() {
            const n = document.getElementById('p-name').value, p = document.getElementById('p-password').value, c = document.getElementById('p-comment').value;
            if (!n || p.length !== 4 || !c) return alert('ë‹‰ë„¤ì„, ì•”í˜¸(4ìë¦¬), ì½”ë©˜íŠ¸ë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”.');
            await _supabase.from('posts').insert([{ title: c, author_name: n, password: p, category: currentCategory === 'ì „ì²´' ? 'ììœ ìˆ˜ë‹¤' : currentCategory }]);
            location.reload();
        }

        function toggleWriteSection(show) { document.getElementById('write-section').style.display = show ? 'block' : 'none'; }
        function toggleReplyArea(id) { const a = document.getElementById(`reply-area-${id}`); a.style.display = a.style.display === 'none' ? 'block' : 'none'; }
        function filterCategory(cat, el) { currentCategory = cat; document.querySelectorAll('.chip').forEach(c => c.classList.remove('active')); el.classList.add('active'); loadInitialData(); }
        function handleSearch() { renderAll(); }
        async function updateReaction(id, type, val) { await _supabase.from('posts').update({ [type]: val + 1 }).eq('id', id); loadInitialData(); }
        window.onload = loadInitialData;
    </script>
