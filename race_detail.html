    <script>
        const _supabase = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);

        // ë‹‰ë„¤ì„ ê¸°ë³¸ê°’ ìë™ ìƒì„±
        function setNickname() {
            const nicknames = ["ë‚­ë§ŒëŸ¬ë„ˆ", "ë²ˆê°œë°œ", "ì™„ì£¼ìš”ì •", "í˜ì´ìŠ¤ë©”ì´ì»¤", "ì„œë¸Œì“°ë¦¬ê¿ˆ", "ë§ˆë¼í†¤í™€ë¦­"];
            const randomNick = nicknames[Math.floor(Math.random() * nicknames.length)];
            const randomNum = Math.floor(100000 + Math.random() * 900000);
            document.getElementById('v-author').value = `${randomNick} ${randomNum}`;
        }

        const indicators = ['v-course', 'v-management', 'v-supplies', 'v-souvenirs', 'v-cost_effective'];
        indicators.forEach(id => {
            const el = document.getElementById(id);

        async function init() {
            if (!raceId) return location.href='races.html';
            setNickname();
            await loadData();
        }

        async function loadData() {
            try {
                const { data: race } = await _supabase.from('schedules').select('*').eq('id', raceId).single();
                const { data: reviews } = await _supabase.from('reviews').select('*').eq('race_id', raceId);
                renderPage(race, reviews || []);
            } catch (err) { console.error(err); }
        }

        function renderPage(race, reviews) {
            document.getElementById('loading-view').style.display = 'none';
            document.getElementById('main-view').style.display = 'block';
            document.getElementById('race-title').innerText = race.title;
            document.getElementById('race-date').innerText = `ëŒ€íšŒì¼ì : ${race.race_date || 'ë¯¸ì •'}`;
            document.getElementById('race-desc').innerText = race.description || 'ì •ë³´ ì—†ìŒ';
            if (race.video_url) document.getElementById('youtube-player').src = `https://www.youtube.com/embed/${race.video_url}`;

            if (reviews.length > 0) {
                const total = reviews.reduce((a, b) => a + (b.course + b.management + b.supplies + b.souvenirs + b.cost_effective), 0);
                document.getElementById('user-val').innerText = (total / (reviews.length * 5)).toFixed(1);
            }

            // 5. ì¢‹ì•„ìš” ìˆœ ë² ìŠ¤íŠ¸ 2ê°œ ì¶”ì¶œ
            const sortedReviews = [...reviews].sort((a, b) => (b.likes || 0) - (a.likes || 0));
            const bestIds = sortedReviews.filter(r => (r.likes || 0) > 0).slice(0, 2).map(r => r.id);

            // ì „ì²´ ë¦¬ìŠ¤íŠ¸: ë² ìŠ¤íŠ¸ 2ê°œ ë¨¼ì €, ê·¸ ë‹¤ìŒ ì‹œê°„ìˆœ
            const displayReviews = [
                ...sortedReviews.filter(r => bestIds.includes(r.id)),
                ...reviews.filter(r => !bestIds.includes(r.id)).sort((a, b) => new Date(b.created_at) - new Date(a.created_at))
            ];

            const listEl = document.getElementById('review-list');
            listEl.innerHTML = displayReviews.map(rev => {
                const isBest = bestIds.includes(rev.id);
                // 3. ë¸”ë¼ì¸ë“œ ì²˜ë¦¬ ë¡œì§
                const isBlinded = (rev.reports >= 5) && (rev.reports > (rev.likes || 0));
                
                const isLong = rev.comment && rev.comment.length > 200;
                let commentHtml = isBlinded 
                    ? '<span class="blinded">ì‹ ê³  ëˆ„ì ìœ¼ë¡œ ë¸”ë¼ì¸ë“œ ì²˜ë¦¬ë˜ì—ˆìŠµë‹ˆë‹¤.</span>' 
                    : (isLong ? rev.comment.substring(0, 200) + '...' : (rev.comment || 'ì½”ë©˜íŠ¸ ì—†ìŒ'));

                if (!isBlinded && isLong) {
                    commentHtml += `<span class="more-btn" onclick="showFullText('${rev.id}', \`${rev.comment.replace(/`/g, '\\`')}\`)">ë”ë³´ê¸°</span>`;
                }

                return `
                <div class="review-item ${isBest ? 'is-best' : ''}">
                    ${isBest ? '<div class="best-badge"><i class="fa-solid fa-medal"></i> ëŸ°ìŠ¤íƒ ë‹¤ë“œ ì¶”ì²œ</div>' : ''}
                    <div class="review-meta">
                        <span>ğŸ‘¤ ${rev.author_name}</span>
                        <span>ğŸ“… ${new Date(rev.created_at).toLocaleDateString()}</span>
                    </div>
                    <div class="review-text" id="text-${rev.id}">${commentHtml}</div>
                    <div class="interaction-bar">
                        <button class="inter-btn" onclick="updateInteraction('${rev.id}', 'likes', ${rev.likes || 0})">
                            <i class="fa-regular fa-thumbs-up"></i> ì¢‹ì•„ìš” ${rev.likes || 0}
                        </button>
                        <button class="inter-btn" onclick="reportReview('${rev.id}', ${rev.reports || 0})">
                            <i class="fa-solid fa-circle-exclamation"></i> ì‹ ê³  ${rev.reports || 0}
                        </button>
                        <div class="review-actions">
                            <span onclick="editReview('${rev.id}')">ìˆ˜ì •</span>
                            <span onclick="deleteReview('${rev.id}')">ì‚­ì œ</span>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

                await loadData();

            if (!newComment) return;

        }
