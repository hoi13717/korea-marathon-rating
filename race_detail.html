        /* ë¦¬ë·° ë¦¬ìŠ¤íŠ¸ ë° ë±ƒì§€ */
        .review-item { background: white; border-radius: 20px; padding: 20px; margin-top: 15px; border: 1px solid #f0f0f0; position: relative; transition: 0.2s; }
        .review-item.is-best { border: 2.5px solid var(--best-gold); background: #fffdf5; }

        /* 8. ê°œë³„ í•­ëª© í‰ì  ë…¸ì¶œ */
        .review-scores { display: flex; gap: 5px; margin-bottom: 12px; flex-wrap: wrap; }
        .score-tag { font-size: 0.7rem; background: #f8f9fa; padding: 4px 8px; border-radius: 8px; font-weight: 700; color: #666; border: 1px solid #eee; }

        .inter-btn { background: none; border: none; font-size: 0.85rem; color: #888; cursor: pointer; font-weight: 700; display: flex; align-items: center; gap: 6px; }
        .review-actions { margin-left: auto; display: flex; gap: 12px; font-size: 0.75rem; color: #ccc; cursor: pointer; }

        /* 3. ë”ë³´ê¸° ë²„íŠ¼ */
        #load-more-container { text-align: center; margin: 30px 0; }

<body>
    <div class="container">

        <div id="main-view" style="display:none;">
            <h2 id="race-title" style="font-weight: 900; letter-spacing: -1.5px; margin-bottom: 5px; font-size: 1.8rem;"></h2>
            <p id="race-date" style="color: #999; font-weight: 700; margin-bottom: 25px; font-size: 0.9rem;"></p>

            <div class="video-container"><iframe id="youtube-player" width="100%" height="100%" frameborder="0" allowfullscreen></iframe></div>

            <div class="score-row">
                <div class="score-box pro"><span class="score-num" id="pro-val">-</span><span class="score-label">PROS</span></div>
                <div class="score-box user"><span class="score-num" id="user-val">-</span><span class="score-label">USERS</span></div>
                <div style="flex:1; text-align:right;"><p id="user-count" style="margin:0; font-size:0.8rem; color:#999;"></p></div>
            </div>

            <div class="rating-card">
                <div class="rating-row-container">
                    <div class="rating-unit"><div class="rating-icon">ğŸ—ºï¸</div><div class="rating-unit-label">ì½”ìŠ¤</div><select class="rating-select-compact" id="v-course"></select></div>
                    <div class="rating-unit"><div class="rating-icon">ğŸ¢</div><div class="rating-unit-label">ìš´ì˜</div><select class="rating-select-compact" id="v-management"></select></div>
                    <div class="rating-unit"><div class="rating-icon">ğŸ¥›</div><div class="rating-unit-label">ë³´ê¸‰</div><select class="rating-select-compact" id="v-supplies"></select></div>
                    <div class="rating-unit"><div class="rating-icon">ğŸ‘•</div><div class="rating-unit-label">ê¸°ë…í’ˆ</div><select class="rating-select-compact" id="v-souvenirs"></select></div>
                    <div class="rating-unit"><div class="rating-icon">ğŸ’°</div><div class="rating-unit-label">ê°€ì„±ë¹„</div><select class="rating-select-compact" id="v-cost_effective"></select></div>
                </div>
                <div class="input-row">
                    <input type="text" id="v-author" class="form-input" placeholder="ì‘ì„±ìëª…">
                    <input type="password" id="v-pw" class="form-input" maxlength="6" placeholder="ì•”í˜¸ 6ìë¦¬" inputmode="numeric">
                </div>
                <textarea id="v-comment" class="comment-area" maxlength="1000" placeholder="í›„ê¸°ë¥¼ ë‚¨ê²¨ì£¼ì„¸ìš”"></textarea>
                <button onclick="submitVote()" class="submit-btn" id="submit-btn">í‰ì  ë° ì½”ë©˜íŠ¸ ì „ì†¡</button>
            </div>

            <div id="review-list" style="margin-top: 25px;"></div>
            
            <div id="load-more-container" style="display:none;">
                <button class="load-more-btn" onclick="loadMoreReviews()">ë¦¬ë·° ë” ë³´ê¸° (10ê°œ+)</button>
            </div>
        </div>
    </div>

    <script>
        const _supabase = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);
        const urlParams = new URLSearchParams(window.location.search);
        const raceId = urlParams.get('id');

        let currentOffset = 0;
        const PAGE_SIZE = 10;
        let bestIds = []; // 2, 7. ë² ìŠ¤íŠ¸ ëŒ“ê¸€ ì¤‘ë³µ ë° ë¸”ë¼ì¸ë“œ ê´€ë¦¬

        // ì´ˆê¸° ì„¤ì •
        const ids = ['v-course', 'v-management', 'v-supplies', 'v-souvenirs', 'v-cost_effective'];
        ids.forEach(id => {
            const el = document.getElementById(id);
            for(let i=10; i>=1; i--) {
                const opt = document.createElement('option');
                opt.value = i; opt.innerText = i + 'ì ';
                el.appendChild(opt);
            }
        });

        async function init() {
            if (!raceId) return location.href='races.html';
            setNickname();
            try {
                // ëŒ€íšŒ ê¸°ë³¸ ì •ë³´
                const { data: race } = await _supabase.from('schedules').select('*').eq('id', raceId).single();
                document.getElementById('race-title').innerText = race.title;
                document.getElementById('race-date').innerText = `ëŒ€íšŒì¼ì : ${race.race_date || 'ë¯¸ì •'}`;
                if (race.video_url) document.getElementById('youtube-player').src = `https://www.youtube.com/embed/${race.video_url}`;

                // 1. ì „ì²´ í‰ê· ì¹˜ ê³„ì‚° (ëª¨ë“  ë°ì´í„° ê¸°ë°˜)
                const { data: allReviews } = await _supabase.from('reviews').select('*').eq('race_id', raceId);
                if (allReviews && allReviews.length > 0) {
                    const total = allReviews.reduce((acc, cur) => acc + (cur.course + cur.management + cur.supplies + cur.souvenirs + cur.cost_effective), 0);
                    const avg = (total / (allReviews.length * 5)).toFixed(1);
                    document.getElementById('user-val').innerText = avg;
                    document.getElementById('user-count').innerText = `${allReviews.length}ëª…ì˜ ê¸°ë¡`;
                }

                // 2, 7. ë² ìŠ¤íŠ¸ ëŒ“ê¸€ 3ê°œ ì¶”ì¶œ (ë¸”ë¼ì¸ë“œ ì¡°ê±´ ì œì™¸)
                const { data: bests } = await _supabase.from('reviews')
                    .select('*').eq('race_id', raceId).gt('likes', 0)
                    .order('likes', { ascending: false });
                
                const validBests = (bests || []).filter(r => !(r.reports >= 5 && r.reports > (r.likes || 0))).slice(0, 3);
                bestIds = validBests.map(b => b.id);
                renderBatch(validBests, true);

                // 3. ì²« 10ê°œ ì¼ë°˜ ë¦¬ë·°
                await loadMoreReviews();

                document.getElementById('status-view').style.display = 'none';
                document.getElementById('main-view').style.display = 'block';
            } catch (err) { console.error(err); }
        }

        // 3. í˜ì´ì§• ì²˜ë¦¬
        async function loadMoreReviews() {
            const { data: reviews } = await _supabase.from('reviews')
                .select('*').eq('race_id', raceId)
                .order('created_at', { ascending: false })
                .range(currentOffset, currentOffset + PAGE_SIZE - 1);

            if (reviews && reviews.length > 0) {
                const filtered = reviews.filter(r => !bestIds.includes(r.id));
                renderBatch(filtered, false);
                currentOffset += PAGE_SIZE;
                document.getElementById('load-more-container').style.display = (reviews.length === PAGE_SIZE) ? 'block' : 'none';
            } else {
                document.getElementById('load-more-container').style.display = 'none';
            }
        }

        function renderBatch(data, isBest) {
            const listEl = document.getElementById('review-list');
            const html = data.map(rev => {
                // 4. ë¸”ë¼ì¸ë“œ ë¡œì§
                const isBlinded = (rev.reports >= 5) && (rev.reports > (rev.likes || 0));
                
                return `
                <div class="review-item ${isBest ? 'is-best' : ''}" id="rev-${rev.id}">
                    ${isBest ? '<div class="best-badge"><i class="fa-solid fa-crown"></i> ëŸ°ìŠ¤íƒ ë‹¤ë“œ ë² ìŠ¤íŠ¸</div>' : ''}
                    <div class="review-meta"><span>ğŸ‘¤ ${rev.author_name}</span><span>ğŸ“… ${new Date(rev.created_at).toLocaleDateString()}</span></div>
                    
                    ${!isBlinded ? `
                        <div class="review-scores">
                            <span class="score-tag">ğŸ—ºï¸ ${rev.course}</span><span class="score-tag">ğŸ¢ ${rev.management}</span>
                            <span class="score-tag">ğŸ¥› ${rev.supplies}</span><span class="score-tag">ğŸ‘• ${rev.souvenirs}</span>
                            <span class="score-tag">ğŸ’° ${rev.cost_effective}</span>
                        </div>
                    ` : ''}
                    
                    <div class="review-text" id="text-${rev.id}">
                        ${isBlinded ? '<span class="blinded-msg">ì‹ ê³  ëˆ„ì ìœ¼ë¡œ ë¸”ë¼ì¸ë“œ ì²˜ë¦¬ë˜ì—ˆìŠµë‹ˆë‹¤.</span>' : (rev.comment || 'ì½”ë©˜íŠ¸ ì—†ìŒ')}
                    </div>

                    <div class="interaction-bar">
                        <button class="inter-btn" onclick="handleLike('${rev.id}', ${rev.likes || 0})"><i class="fa-regular fa-thumbs-up"></i> <span id="l-${rev.id}">${rev.likes || 0}</span></button>
                        <button class="inter-btn" onclick="handleReport('${rev.id}', ${rev.reports || 0})"><i class="fa-solid fa-ban"></i> <span id="r-${rev.id}">${rev.reports || 0}</span></button>
                        <div class="review-actions"><span onclick="handleDelete('${rev.id}')">ì‚­ì œ</span></div>
                    </div>
                </div>`;
            }).join('');
            listEl.insertAdjacentHTML('beforeend', html);
        }

        // 5. ì¢‹ì•„ìš” (No-Reload)
        async function handleLike(id, current) {
            const { error } = await _supabase.from('reviews').update({ likes: current + 1 }).eq('id', id).select();
            if (!error) document.getElementById(`l-${id}`).innerText = current + 1;
        }

        // 6. ì‹ ê³  (No-Reload)
        async function handleReport(id, current) {
            if(!confirm("ì´ í›„ê¸°ë¥¼ ì‹ ê³ í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;
            const { error } = await _supabase.from('reviews').update({ reports: current + 1 }).eq('id', id).select();
            if (!error) {
                alert("ì‹ ê³ ê°€ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤.");
                const newVal = current + 1;
                document.getElementById(`r-${id}`).innerText = newVal;
                // ë¸”ë¼ì¸ë“œ ì¡°ê±´ ì²´í¬ ì‹œ ì¦‰ì‹œ í™”ë©´ ë°˜ì˜ (ê°„ì´)
                const likeVal = parseInt(document.getElementById(`l-${id}`).innerText);
                if (newVal >= 5 && newVal > likeVal) location.reload(); // ë¸”ë¼ì¸ë“œëŠ” êµ¬ì¡°ìƒ ìƒˆë¡œê³ ì¹¨ ê¶Œì¥
            }
        }

        // 9. ì‚­ì œ (No-Reload)
        async function handleDelete(id) {
            const pw = prompt("ì•”í˜¸ 6ìë¦¬ë¥¼ ì…ë ¥í•˜ì„¸ìš”.");
            if (!pw) return;
            const { data, error } = await _supabase.from('reviews').delete().eq('id', id).eq('password', pw).select();
            if (data && data.length > 0) {
                alert("ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.");
                document.getElementById(`rev-${id}`).style.opacity = '0';
                setTimeout(() => document.getElementById(`rev-${id}`).remove(), 300);
            } else { alert("ì•”í˜¸ê°€ í‹€ë ¸ìŠµë‹ˆë‹¤."); }
        }

        function setNickname() {
            const nicks = ["ë‚­ë§ŒëŸ¬ë„ˆ", "ë²ˆê°œë°œ", "í˜ì´ìŠ¤ë©”ì´ì»¤", "ì™„ì£¼ìš”ì •", "ì„œë¸Œì“°ë¦¬ê¿ˆ"];
            document.getElementById('v-author').value = `${nicks[Math.floor(Math.random()*nicks.length)]} ${Math.floor(100000+Math.random()*900000)}`;
        }

        async function submitVote() {
            const pw = document.getElementById('v-pw').value;
            if (pw.length !== 6) return alert("ì•”í˜¸ 6ìë¦¬ì…ë‹ˆë‹¤.");
            const payload = {
                race_id: raceId, course: parseInt(document.getElementById('v-course').value),
                management: parseInt(document.getElementById('v-management').value),
                supplies: parseInt(document.getElementById('v-supplies').value),
                souvenirs: parseInt(document.getElementById('v-souvenirs').value),
                cost_effective: parseInt(document.getElementById('v-cost_effective').value),
                author_name: document.getElementById('v-author').value,
                password: pw, comment: document.getElementById('v-comment').value
            };
            const { error } = await _supabase.from('reviews').insert([payload]);
            if (!error) location.reload();
        }

        window.onload = init;
    </script>
</body>
