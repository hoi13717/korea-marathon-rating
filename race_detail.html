        .user-avg-badge { padding: 3px 8px; border-radius: 10px; color: #fff; font-weight: 900; font-size: 0.75rem; margin-left: 5px; }

<body>
    <div class="container">

                <h4 style="margin:0 0 10px; font-size:1rem; color:var(--main-color);"><i class="fa-solid fa-bullhorn"></i> ëŒ€íšŒ ê°œìš”</h4>
                <div id="admin-desc" style="font-size:0.95rem; line-height:1.7; color:#555;"></div>
            </div>

            <div class="score-stack">
                <div class="score-card">
                    <div class="score-header">
                        <div class="badge-circle" style="background:var(--pro-color);"><span class="num-lg" id="pro-val">-</span><span class="label-sm">PROS</span></div>
                        <div><h4 style="margin:0; font-size:1.1rem;">ì „ë¬¸ê°€ í‰ì </h4></div>
                    </div>
                </div>
                <div class="score-card">
                    <div class="score-header">
                        <div class="badge-circle" id="user-avg-badge"><span class="num-lg" id="user-val">-</span><span class="label-sm">USERS</span></div>
                        <div><h4 style="margin:0; font-size:1.1rem;">ëŸ¬ë„ˆ í‰ê·  í‰ì </h4><p id="user-count" style="margin:0; font-size:0.8rem; color:#999;"></p></div>
                    </div>
                    <div id="best-comments-area" class="best-mini-wrap" style="display:none;">
                        <div class="best-area-title"><i class="fa-solid fa-crown"></i> ëŸ°ìŠ¤íƒ ë‹¤ë“œ ë² ìŠ¤íŠ¸</div>
                        <div id="best-list-inner"></div>
                    </div>
                </div>
            </div>

            <div class="rating-card" id="input-card">
                <div class="input-row">
                    <input type="text" id="v-author" class="form-input">
                    <input type="password" id="v-pw" class="form-input" maxlength="6" placeholder="ì•”í˜¸ 6ìë¦¬">
                </div>
                <textarea id="v-comment" class="comment-area" maxlength="1000" placeholder="ì˜ë¯¸ ì—†ëŠ” ê³µë°± ì—†ëŠ” ì†Œì¤‘í•œ í›„ê¸°ë¥¼ ë‚¨ê²¨ì£¼ì„¸ìš”."></textarea>
                <button onclick="submitVote()" class="submit-btn">í‰ì  ë°ì´í„° ì…ê³ </button>
            </div>

            <div id="review-list"></div>
            
            <div id="load-more-container" style="text-align:center; margin:35px 0; display:none;">
                <button class="load-more-btn" onclick="loadMore()">ë¦¬ë·° 10ê°œ ë”ë³´ê¸°</button>
            </div>
        </div>
    </div>

    <script>
        const _supabase = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);
        const urlParams = new URLSearchParams(window.location.search);
        const raceId = urlParams.get('id');

        let offset = 0;
        let bestIds = [];

        function getScoreColorClass(score) {
            if (score <= 3) return 'bg-red';
            if (score <= 6) return 'bg-orange';
            return 'bg-green';
        }

        async function init() {
            if (!raceId) return;
            setNickname();
            try {
                const { data: race } = await _supabase.from('schedules').select('*').eq('id', raceId).single();
                document.getElementById('race-title').innerText = race.title;
                document.getElementById('admin-desc').innerText = race.description || 'ì •ë³´ ëŒ€ê¸° ì¤‘';
                if (race.video_url) document.getElementById('youtube-player').src = `https://www.youtube.com/embed/${race.video_url}`;

                const { data: all } = await _supabase.from('reviews').select('*').eq('race_id', raceId);
                if (all && all.length > 0) {
                    const avg = (all.reduce((s, r) => s + (r.course+r.management+r.supplies+r.souvenirs+r.cost_effective), 0) / (all.length * 5)).toFixed(1);
                    document.getElementById('user-val').innerText = avg;
                    document.getElementById('user-avg-badge').className = `badge-circle ${getScoreColorClass(avg)}`;
                    document.getElementById('user-count').innerText = `${all.length}ëª…ì˜ ê¸°ë¡`;

                    // ë² ìŠ¤íŠ¸ 3 ì„ ì • (ë¸”ë¼ì¸ë“œ ì œì™¸)
                    const valids = all.filter(r => !(r.reports >= 5 && r.reports > (r.likes || 0)));
                    const sortedBests = valids.sort((a,b) => (b.likes || 0) - (a.likes || 0)).slice(0, 3);
                    bestIds = sortedBests.map(b => b.id);
                    renderBests(sortedBests);
                }

                await loadMore();
                document.getElementById('status-view').style.display = 'none';
                document.getElementById('main-view').style.display = 'block';
            } catch (err) { console.error(err); }
        }

        // 4, 5. ë² ìŠ¤íŠ¸ ëŒ“ê¸€ ë Œë”ë§ (ì¼ë°˜ ëŒ“ê¸€ê³¼ ë™ì¼ ê¸°ëŠ¥ íƒ‘ì¬)
        function renderBests(data) {
            if (data.length === 0) return;
            document.getElementById('best-comments-area').style.display = 'block';
            const area = document.getElementById('best-list-inner');
            area.innerHTML = data.map(r => createReviewItem(r, true)).join('');
        }

        async function loadMore() {
            const { data } = await _supabase.from('reviews').select('*').eq('race_id', raceId)
                .order('created_at', { ascending: false }).range(offset, offset + 9);
            if (data) {
                const list = document.getElementById('review-list');
                list.insertAdjacentHTML('beforeend', data.filter(r => !bestIds.includes(r.id)).map(r => createReviewItem(r, false)).join(''));
                offset += 10;
                document.getElementById('load-more-container').style.display = (data.length === 10) ? 'block' : 'none';
            }
        }

        // â­ 1, 4, 5. ëŒ“ê¸€ ì•„ì´í…œ ìƒì„± (ë² ìŠ¤íŠ¸ì™€ ì¼ë°˜ ê³µìš©)
        function createReviewItem(r, isBest) {
            const avg = ((r.course+r.management+r.supplies+r.souvenirs+r.cost_effective)/5).toFixed(1);
            const isBlinded = (r.reports >= 5 && r.reports > (r.likes || 0));
            const cleanComment = r.comment ? r.comment.trim().replace(/\n{3,}/g, '\n\n') : 'ì½”ë©˜íŠ¸ ì—†ìŒ';
            const isLong = cleanComment.length > 80;

            return `
            <div class="review-item" id="rev-${r.id}" style="${isBest ? 'padding:15px; border-radius:15px; margin-top:10px; border:none; box-shadow:none;' : ''}">
                <div style="display:flex; justify-content:space-between; font-size:0.8rem; margin-bottom:8px;">
                    <span style="font-weight:800;">ğŸ‘¤ ${r.author_name} <span class="user-avg-badge ${getScoreColorClass(avg)}">${avg}ì </span></span>
                    <span style="color:#bbb;">${new Date(r.created_at).toLocaleDateString()}</span>
                </div>
                ${!isBlinded ? `
                    <div class="review-scores" style="margin:5px 0 10px;">
                        <span class="score-tag">ğŸ—ºï¸ ${r.course}</span><span class="score-tag">ğŸ”§ ${r.management}</span>
                        <span class="score-tag">ğŸ¥› ${r.supplies}</span><span class="score-tag">ğŸ‘• ${r.souvenirs}</span>
                        <span class="score-tag">ğŸ’° ${r.cost_effective}</span>
                    </div>
                    <div class="review-text" id="txt-${r.id}-${isBest?'b':'n'}">
                        ${isLong && isBest ? cleanComment.substring(0, 80) + '...' : cleanComment}
                        ${isLong && isBest ? `<span class="more-btn" onclick="showFullText('${r.id}', \`${cleanComment.replace(/`/g, '\\`')}\`, true)">ë”ë³´ê¸°</span>` : ''}
                    </div>
                ` : '<p style="color:#bbb; font-style:italic; font-size:0.8rem;">ë¸”ë¼ì¸ë“œ ëœ ë¦¬ë·°</p>'}
                <div class="interaction-bar">
                    <button class="inter-btn" onclick="handleLike('${r.id}', ${r.likes || 0})"><i class="fa-regular fa-thumbs-up"></i> <span class="l-cnt-${r.id}">${r.likes || 0}</span></button>
                    <button class="inter-btn" onclick="handleReport('${r.id}', ${r.reports || 0})"><i class="fa-solid fa-flag"></i> ì‹ ê³ </button>
                    <div class="review-actions" style="margin-left:auto; display:flex; gap:10px; font-size:0.75rem; color:#ccc; cursor:pointer;">
                        <span onclick="handleEdit('${r.id}')">ìˆ˜ì •</span><span onclick="handleDelete('${r.id}')">ì‚­ì œ</span>
                    </div>
                </div>
            </div>`;
        }

        // í…ìŠ¤íŠ¸ ë”ë³´ê¸° ë¡œì§
        function showFullText(id, full, isBest) {
            const target = document.getElementById(`txt-${id}-${isBest?'b':'n'}`);
            target.innerText = full;
        }

        // â­ 3. ìƒˆë¡œê³ ì¹¨ ì—†ëŠ” ì‹¤ì‹œê°„ ì¢‹ì•„ìš”/ì‹ ê³ 
        async function handleLike(id, cur) {
            const { error } = await _supabase.from('reviews').update({ likes: cur + 1 }).eq('id', id).select();
            if (!error) {
                // í™”ë©´ì˜ ëª¨ë“  í•´ë‹¹ ID ì¶”ì²œìˆ˜ ì—…ë°ì´íŠ¸ (ë² ìŠ¤íŠ¸ & ì¼ë°˜ ë¦¬ìŠ¤íŠ¸ ë™ì‹œ ì ìš© ê°€ëŠ¥)
                document.querySelectorAll(`.l-cnt-${id}`).forEach(el => {
                    el.innerText = parseInt(el.innerText) + 1;
                    el.parentElement.classList.add('active-like');
                });
            }
        }

        async function handleReport(id, cur) {
            if(!confirm("ì‹ ê³ í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;
            const { error } = await _supabase.from('reviews').update({ reports: cur + 1 }).eq('id', id).select();
            if (!error) alert("ì‹ ê³  ì ‘ìˆ˜ ì™„ë£Œ (ë¸”ë¼ì¸ë“œ ê¸°ì¤€ ë„ë‹¬ ì‹œ ìƒˆë¡œê³ ì¹¨ í›„ ë°˜ì˜)");
        }

        async function handleDelete(id) { 
            const pw = prompt("ì•”í˜¸ 6ìë¦¬"); 
            const { data } = await _supabase.from('reviews').delete().eq('id', id).eq('password', pw).select();
            if(data && data.length > 0) {
                alert("ì‚­ì œ ì„±ê³µ");
                document.querySelectorAll(`[id^="rev-${id}"]`).forEach(el => el.remove());
            } else alert("ì•”í˜¸ ë¶ˆì¼ì¹˜");
        }

        async function handleEdit(id) {
            const pw = prompt("ì•”í˜¸ 6ìë¦¬");
            const { data: rev } = await _supabase.from('reviews').select('*').eq('id', id).eq('password', pw).single();
            if(rev) {
                const newComment = prompt("ì½”ë©˜íŠ¸ ìˆ˜ì •", rev.comment);
                if(newComment) {
                    await _supabase.from('reviews').update({ comment: newComment.trim() }).eq('id', id);
                    location.reload(); // ìˆ˜ì •ì€ í…ìŠ¤íŠ¸ ë³€ê²½ì´ í¬ë¯€ë¡œ ë¦¬ë¡œë“œ ê¶Œì¥
                }
            } else alert("ì•”í˜¸ ë¶ˆì¼ì¹˜");
        }

        function setNickname() {
            const nicks = ["ë‚ ìœ¼ëŠ”ì†Œë‹‰", "ë²ˆê°œì¹˜íƒ€", "ì™„ì£¼ìš”ì •", "ë‚­ë§ŒëŸ¬ë„ˆ", "ê°•ì² ë°œë°”ë‹¥"];
            document.getElementById('v-author').value = nicks[Math.floor(Math.random()*nicks.length)] + Math.floor(100000+Math.random()*900000);
        }

        async function submitVote() {
            const pw = document.getElementById('v-pw').value;
            if (pw.length !== 6) return alert("ì•”í˜¸ 6ìë¦¬");
            const payload = {
                race_id: raceId, course: 10, management: 10, supplies: 10, souvenirs: 10, cost_effective: 10, // ë“œë¡­ë‹¤ìš´ ê°’ ë°”ì¸ë”© í•„ìš”
                author_name: document.getElementById('v-author').value,
                password: pw, comment: document.getElementById('v-comment').value.trim()
            };
            await _supabase.from('reviews').insert([payload]);
            location.reload();
        }

        window.onload = init;
    </script>
