    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>

        body { font-family: 'Pretendard', sans-serif; background-color: var(--bg-color); margin: 0; padding-bottom: 50px; color: #333; }

        /* A. íˆì–´ë¡œ ì˜ì—­: ì˜ìƒ ì˜ì—­ ìœ ì§€ */
        .video-container { width: 100%; aspect-ratio: 16 / 9; border-radius: 25px; overflow: hidden; background: #000; box-shadow: 0 10px 30px rgba(0,0,0,0.1); margin-bottom: 25px; }

        /* B. ìˆ˜ì§í˜• ìŠ¤ì½”ì–´ë³´ë“œ */

        /* 3, 15. ìœ ì € í‰ì  ë‚´ ë² ìŠ¤íŠ¸ ëŒ“ê¸€ ì˜ì—­ */
        .best-mini-wrap { background: #fffdf0; border: 1.5px solid var(--best-gold); margin-top: 15px; padding: 15px; border-radius: 20px; }
        .best-card-mini { border-bottom: 1px solid #eee; padding-bottom: 12px; margin-bottom: 12px; }

        /* C. ì…ë ¥ì°½ ìµœì í™” */
        .rating-card { background: white; border-radius: 25px; padding: 30px; margin-bottom: 35px; box-shadow: 0 8px 25px rgba(0,0,0,0.05); }
        .input-row { display: flex; gap: 12px; margin-bottom: 15px; flex-wrap: wrap; }
        .form-input { flex: 1; min-width: 150px; padding: 14px 18px; border-radius: 14px; border: 1.5px solid #eee; font-size: 0.95rem; outline: none; }
        .comment-area { width: 100%; height: 160px; padding: 18px; border-radius: 18px; border: 1.5px solid #eee; font-size: 1rem; resize: none; box-sizing: border-box; outline: none; line-height: 1.7; }
        
        /* 7. í”„ë¡œê·¸ë ˆìŠ¤ ë°” */
        .progress-bg { width: 100%; height: 8px; background: #f0f0f0; border-radius: 10px; margin: 10px 0; overflow: hidden; }
        .progress-fill { width: 0%; height: 100%; background: var(--main-color); transition: 0.3s; }

        /* D. ì‹¤ì‹œê°„ ë¦¬ë·° ë° 10. ìë™ ì¤„ë°”ê¿ˆ */
        .review-item { background: white; border-radius: 25px; padding: 25px; margin-top: 15px; border: 1px solid #f0f0f0; }
        .review-text { font-size: 1rem; line-height: 1.8; color: #444; white-space: pre-wrap; word-break: break-all; }
        
        /* 20. No-Reload ìƒí˜¸ì‘ìš© */
        .interaction-bar { display: flex; gap: 15px; margin-top: 15px; border-top: 1px solid #f8f8f8; padding-top: 15px; align-items: center; }
        .inter-btn { background: #fff; border: 1.5px solid #eee; padding: 6px 14px; border-radius: 50px; font-size: 0.8rem; color: #777; cursor: pointer; font-weight: 700; transition: 0.2s; display: flex; align-items: center; gap: 6px; }
        .inter-btn:hover { border-color: var(--main-color); color: var(--main-color); }

        .avg-badge { padding: 3px 8px; border-radius: 8px; color: #fff; font-weight: 900; font-size: 0.75rem; margin-left: 5px; }
        .bg-red { background: var(--score-red); } .bg-orange { background: var(--score-orange); } .bg-green { background: var(--score-green); }

        .related-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; margin-top: 20px; }
        .rel-card { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.05); cursor: pointer; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <div id="status-view" style="text-align:center; padding:100px 0;"><i class="fa-solid fa-circle-notch fa-spin fa-3x" style="color:#eee;"></i></div>

        <div id="main-view" style="display:none;">
            <h2 id="race-title" style="font-weight: 900; letter-spacing: -1.8px; margin-bottom: 25px; font-size: 2rem;"></h2>
            <div class="video-container"><iframe id="youtube-player" width="100%" height="100%" frameborder="0" allowfullscreen></iframe></div>

            <div class="admin-report">
                <h4 style="margin:0 0 10px; color:var(--main-color);"><i class="fa-solid fa-flag-checkered"></i> ëŸ°ìŠ¤íƒ ë‹¤ë“œ ê³µì‹ ë¦¬í¬íŠ¸</h4>
                <div id="admin-desc" style="line-height:1.7; font-size:0.95rem;"></div>
            </div>

            <div class="score-stack">
                <div class="score-card"><div style="display:flex; align-items:center; gap:15px;"><div class="badge-circle" style="background:var(--pro-color);"><span id="pro-val" style="font-size:2rem;">-</span><span style="font-size:0.65rem;">PROS</span></div><h4 style="margin:0;">ì „ë¬¸ê°€ í‰ê·  í‰ì </h4></div></div>
                <div class="score-card">
                    <div style="display:flex; align-items:center; gap:15px;">
                        <div class="badge-circle" id="user-avg-badge"><span id="user-val" style="font-size:2rem;">-</span><span style="font-size:0.65rem;">USERS</span></div>
                        <div><h4 style="margin:0;">ëŸ¬ë„ˆ í‰ê·  í‰ì </h4><p id="user-count" style="margin:0; font-size:0.8rem; color:#999;"></p></div>
                    </div>
                    <div id="best-comments-area" class="best-mini-wrap" style="display:none;"></div>
                </div>
            </div>

            <div class="rating-card">
                <h3 style="margin:0 0 20px 0; font-size:1.2rem;">ğŸ… ì˜¬ë°”ë¥¸ ëŒ€íšŒë¬¸í™” ë§Œë“¤ê¸°</h3>
                <div class="input-row">
                    <input type="text" id="v-author" class="form-input">
                    <input type="password" id="v-pw" class="form-input" maxlength="6" placeholder="ì•”í˜¸ 6ìë¦¬" inputmode="numeric">
                </div>
                <textarea id="v-comment" class="comment-area" maxlength="300" placeholder="ì˜¬ë°”ë¥¸ ëŒ€íšŒë¬¸í™” ë§Œë“¤ê¸°ì— ë™ì°¸í•´ì£¼ì„¸ìš”!"></textarea>
                <div class="progress-bg"><div id="v-progress" class="progress-fill"></div></div>
                <div style="text-align:right; font-size:0.8rem; color:#999; margin-bottom:20px;"><span id="v-count">0</span> / 300</div>
                <button onclick="submitVote()" class="submit-btn" style="width:100%; padding:18px; background:var(--main-color); color:#fff; border:none; border-radius:15px; font-weight:900; cursor:pointer;">[ì½”ë©˜íŠ¸ ì‘ì„±]</button>
            </div>

            <div id="review-list"></div>
            <div id="load-more-container" style="text-align:center; margin:35px 0; display:none;"><button class="inter-btn" style="padding:14px 45px; border-radius:50px; font-size:1rem;" onclick="loadMore()">[ëŒ€íšŒí›„ê¸° ë”ë³´ê¸°]</button></div>

            <div style="margin-top:60px; border-top:1.5px solid #eee; padding-top:40px;">
                <h3 style="font-size:1.1rem; font-weight:900;">ì§€ê¸ˆ ì¡°íšŒìˆ˜ê°€ í­ë°œ ì¤‘ì¸ ëŒ€íšŒ</h3>
                <div class="related-grid" id="related-list"></div>
            </div>
        </div>
    </div>

    <script>
        const _supabase = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);
        const urlParams = new URLSearchParams(window.location.search);
        const raceId = urlParams.get('id');
        let offset = 0; let bestIds = [];

        function getScoreColor(score) {
            if (score <= 3) return 'bg-red';
            if (score <= 6) return 'bg-orange';
            return 'bg-green';
        }

        async function init() {
            if (!raceId) return;
            setNickname();
            try {
                await _supabase.rpc('increment_views', { r_id: raceId });
                const { data: race } = await _supabase.from('schedules').select('*').eq('id', raceId).single();
                document.getElementById('race-title').innerText = race.title;
                document.getElementById('admin-desc').innerText = race.description || 'ëŒ€íšŒ ì •ë³´ ì¤€ë¹„ ì¤‘';
                if (race.video_url) document.getElementById('youtube-player').src = `https://www.youtube.com/embed/${race.video_url}`;

                // â­ ë²„ê·¸ í•´ê²° í•µì‹¬: ëª¨ë“  ë°ì´í„°ë¥¼ ê¸ì–´ì™€ì„œ ìˆœìœ„ë¥¼ ì¬ì •ë¦½
                const { data: all } = await _supabase.from('reviews').select('*').eq('race_id', raceId);
                if (all && all.length > 0) {
                    const avg = (all.reduce((s, r) => s + (r.course+r.management+r.supplies+r.souvenirs+r.cost_effective), 0) / (all.length * 5)).toFixed(1);
                    document.getElementById('user-val').innerText = avg;
                    document.getElementById('user-avg-badge').className = `badge-circle ${getScoreColor(avg)}`;
                    document.getElementById('user-count').innerText = `${all.length}ëª…ì˜ ë°ì´í„°ê°€ ì§‘ê³„ë˜ì—ˆìŠµë‹ˆë‹¤.`;

                    // 4, 16. ë² ìŠ¤íŠ¸ 3 (ì‹ ê³  ë¸”ë¼ì¸ë“œ ì œì™¸)
                    const valids = all.filter(r => !(r.reports >= 5 && r.reports > (r.likes || 0)));
                    const sortedBests = valids.sort((a,b) => (b.likes || 0) - (a.likes || 0)).slice(0, 3);
                    bestIds = sortedBests.map(b => b.id);
                    
                    // ë² ìŠ¤íŠ¸ ë Œë”ë§ - ê°•ì œ display block ì „í™˜
                    if (sortedBests.length > 0) {
                        const area = document.getElementById('best-comments-area');
                        area.style.display = 'block';
                        area.innerHTML = sortedBests.map(r => createItem(r, true)).join('');
                    }
                }

                await loadMore();
                loadRelated();
                document.getElementById('status-view').style.display = 'none';
                document.getElementById('main-view').style.display = 'block';
            } catch (err) { console.error(err); }
        }

        async function loadMore() {
            const { data } = await _supabase.from('reviews').select('*').eq('race_id', raceId).order('created_at', { ascending: false }).range(offset, offset + 9);
            if (data) {
                // â­ ìŠ¹ê²©ëœ ë² ìŠ¤íŠ¸ IDëŠ” ì¼ë°˜ ëª©ë¡ì—ì„œ ì œì™¸í•˜ë˜, renderBestsê°€ ë°ì´í„°ë¥¼ ê·¸ë ¸ëŠ”ì§€ ë‹¤ì‹œ í•œë²ˆ í™•ì¸
                const html = data.filter(r => !bestIds.includes(r.id)).map(r => createItem(r, false)).join('');
                document.getElementById('review-list').insertAdjacentHTML('beforeend', html);
                offset += 10;
                document.getElementById('load-more-container').style.display = (data.length === 10) ? 'block' : 'none';
            }
        }

        // 5. ë² ìŠ¤íŠ¸ëŒ“ê¸€ë„ ìˆ˜ì •/ì‚­ì œ/ì‹ ê³  ê°€ëŠ¥í•˜ë„ë¡ í†µí•© ì•„ì´í…œ ìƒì„±ê¸°
        function createItem(r, isBest) {
            const avg = ((r.course+r.management+r.supplies+r.souvenirs+r.cost_effective)/5).toFixed(1);
            const isBlinded = (r.reports >= 5 && r.reports > (r.likes || 0));
            const suffix = isBest ? '-b' : '-n';
            const isLong = r.comment.trim().length > 60;

            return `
            <div class="${isBest ? 'best-card-mini' : 'review-item'}" id="rev-${r.id}${suffix}">
                <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                    <span style="font-weight:900;">ğŸ‘¤ ${r.author_name} <span class="avg-badge ${getScoreColor(avg)}">${avg}ì </span></span>
                    <span style="color:#bbb; font-size:0.8rem;">${new Date(r.created_at).toLocaleDateString()}</span>
                </div>
                ${!isBlinded ? `
                    <div class="review-text" id="txt-${r.id}${suffix}">
                        ${isLong && isBest ? r.comment.trim().substring(0,60)+'...' : r.comment.trim()}
                        ${isLong && isBest ? `<span style="color:var(--main-color); font-size:0.75rem; cursor:pointer; font-weight:800;" onclick="this.parentElement.innerText='${r.comment.replace(/'/g, "\\'")}';">ë”ë³´ê¸°</span>` : ''}
                    </div>
                ` : '<p style="color:#ccc; font-style:italic; font-size:0.85rem;">ë¸”ë¼ì¸ë“œ ì²˜ë¦¬ëœ ë¦¬ë·°ì…ë‹ˆë‹¤.</p>'}
                <div class="interaction-bar">
                    <button class="inter-btn" id="l-btn-${r.id}${suffix}" onclick="handleLike('${r.id}', ${r.likes || 0})"><i class="fa-regular fa-thumbs-up"></i> <span id="l-val-${r.id}${suffix}">${r.likes || 0}</span></button>
                    <button class="inter-btn" onclick="handleReport('${r.id}', ${r.likes || 0})"><i class="fa-solid fa-flag"></i> ì‹ ê³ í•˜ê¸°</button>
                    <div style="margin-left:auto; display:flex; gap:10px; font-size:0.75rem; color:#ddd;">
                        <span style="cursor:pointer;" onclick="handleEdit('${r.id}')">ìˆ˜ì •</span>
                        <span style="cursor:pointer;" onclick="handleDelete('${r.id}')">ì‚­ì œ</span>
                    </div>
                </div>
            </div>`;
        }

        // 20. ìƒˆë¡œê³ ì¹¨ ì—†ëŠ” ì‹¤ì‹œê°„ ì¢‹ì•„ìš”
        async function handleLike(id, cur) {
            const { error } = await _supabase.from('reviews').update({ likes: cur + 1 }).eq('id', id).select();
            if (!error) {
                const els = document.querySelectorAll(`[id^="l-val-${id}"]`);
                els.forEach(el => el.innerText = parseInt(el.innerText) + 1);
                const btns = document.querySelectorAll(`[id^="l-btn-${id}"]`);
                btns.forEach(btn => btn.classList.add('active-like'));
            }
        }

        // 17. ì‹ ê³  ë©”ì‹œì§€ íŒì—…
        async function handleReport(id, likes) {
            if(!confirm("ì‹ ê³ í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;
            const { data } = await _supabase.from('reviews').select('reports').eq('id', id).single();
            const newReports = (data.reports || 0) + 1;
            const { error } = await _supabase.from('reviews').update({ reports: newReports }).eq('id', id).select();
            if (!error) {
                alert("ì‹ ê³ ê°€ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤");
                if (newReports >= 5 && newReports > likes) location.reload();
            }
        }

        async function handleDelete(id) { 
            const pw = prompt("ì‘ì„± ì‹œ ì„¤ì •í•œ ì•”í˜¸ 6ìë¦¬ë¥¼ ì…ë ¥í•˜ì„¸ìš”."); 
            const { data } = await _supabase.from('reviews').delete().eq('id', id).eq('password', pw).select();
            if(data && data.length > 0) location.reload();
        }

        async function loadRelated() {
            const { data } = await _supabase.from('schedules').select('*').neq('id', raceId).gte('race_date', new Date().toISOString().split('T')[0]).order('views', { ascending: false }).limit(4);
            if (data) document.getElementById('related-list').innerHTML = data.map(r => `<div class="rel-card" onclick="location.href='race_detail.html?id=${r.id}'"><img src="${r.poster_url || 'https://via.placeholder.com/300x200'}" style="width:100%; height:70px; object-fit:cover;"><div style="padding:8px; font-weight:800; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">${r.title}</div></div>`).join('');
        }

        document.getElementById('v-comment').addEventListener('input', function() {
            const len = this.value.length;
            document.getElementById('v-count').innerText = len;
            document.getElementById('v-progress').style.width = (len / 300 * 100) + '%';
        });

        function setNickname() {
            const nicks = ["ë‚ ìœ¼ëŠ”ì†Œë‹‰", "ë²ˆê°œì¹˜íƒ€", "ì™„ì£¼ìš”ì •", "ë‚­ë§ŒëŸ¬ë„ˆ", "ê°•ì² ë°œë°”ë‹¥"];
            document.getElementById('v-author').value = nicks[Math.floor(Math.random()*nicks.length)] + Math.floor(1000 + Math.random() * 9000);
        }

        async function submitVote() {
            const pw = document.getElementById('v-pw').value;
            if (pw.length !== 6) return alert("ì•”í˜¸ 6ìë¦¬ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.");
            const payload = { race_id: raceId, course: 10, management: 10, supplies: 10, souvenirs: 10, cost_effective: 10, author_name: document.getElementById('v-author').value, password: pw, comment: document.getElementById('v-comment').value.trim() };
            await _supabase.from('reviews').insert([payload]);
            location.reload();
        }

        window.onload = init;
    </script>
</body>
