<body>

                <div id="admin-desc" style="line-height:1.7; font-size:0.95rem; color:#555;"></div>

            <div class="score-stack">

                <div class="input-row">

            </div>

            <div class="related-section">
                <h3 style="font-size:1.2rem; font-weight:900; letter-spacing:-1px;"><i class="fa-solid fa-link" style="color:var(--main-color); margin-right:8px;"></i>ì—°ê´€ëœ ì¸ê¸° ë ˆì´ìŠ¤</h3>

    <script>
        const _supabase = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);
        const urlParams = new URLSearchParams(window.location.search);
        const raceId = urlParams.get('id');
        let offset = 0; let bestIds = [];

        function getScoreColorClass(score) {
            if (score <= 3) return 'bg-red';
            if (score <= 6) return 'bg-orange';
            return 'bg-green';
        }

        async function init() {
            if (!raceId) return;
            setNickname(); // 11. ìë™ ë‹‰ë„¤ì„ ìƒì„±
            try {
                await _supabase.rpc('increment_views', { r_id: raceId });
                const { data: race } = await _supabase.from('schedules').select('*').eq('id', raceId).single();
                document.getElementById('race-title').innerText = race.title;
                document.getElementById('admin-desc').innerText = race.description || 'ëŒ€íšŒ ì •ë³´ê°€ ê³§ ì—…ë°ì´íŠ¸ ë©ë‹ˆë‹¤.';
                if (race.video_url) document.getElementById('youtube-player').src = `https://www.youtube.com/embed/${race.video_url}`;

                // 1, 2. ëŒ€íšŒ í‰ê· ì¹˜ ë° ìƒ‰ìƒ ê³„ì‚°
                const { data: all } = await _supabase.from('reviews').select('*').eq('race_id', raceId);
                if (all && all.length > 0) {
                    const avg = (all.reduce((s, r) => s + (r.course+r.management+r.supplies+r.souvenirs+r.cost_effective), 0) / (all.length * 5)).toFixed(1);
                    document.getElementById('user-val').innerText = avg;
                    document.getElementById('user-avg-badge').className = `badge-circle ${getScoreColorClass(avg)}`;
                    document.getElementById('user-count').innerText = `${all.length}ëª…ì˜ ì‹¤ì œ ëŸ¬ë„ˆ ê¸°ë¡`;

                    // 3, 4, 7. ë² ìŠ¤íŠ¸ ëŒ“ê¸€ 3ê°œ (ë¸”ë¼ì¸ë“œ ì œì™¸)
                    const valids = all.filter(r => !(r.reports >= 5 && r.reports > (r.likes || 0)));
                    const sortedBests = valids.sort((a,b) => (b.likes || 0) - (a.likes || 0)).slice(0, 3);
                    bestIds = sortedBests.map(b => b.id);
                    renderBests(sortedBests);
                }

                await loadMore();
                loadRelated();

                document.getElementById('status-view').style.display = 'none';
                document.getElementById('main-view').style.display = 'block';
            } catch (err) { console.error(err); }
        }

        function renderBests(data) {
            const area = document.getElementById('best-comments-area');
            if(data.length === 0) return;
            area.style.display = 'block';
            area.innerHTML = data.map(r => {
                const avg = ((r.course+r.management+r.supplies+r.souvenirs+r.cost_effective)/5).toFixed(1);
                const isLong = r.comment.trim().length > 60;
                return `<div style="font-size:0.9rem; margin-bottom:12px; border-bottom:1px solid #f0f0f0; padding-bottom:10px;">
                    <span class="best-tag">BEST</span><b>${avg}ì </b> 
                    <span id="btxt-${r.id}">${isLong ? r.comment.trim().substring(0,60)+'...' : r.comment.trim()}</span>
                    ${isLong ? `<span style="color:var(--main-color); font-size:0.75rem; cursor:pointer; font-weight:800; margin-left:5px;" onclick="this.parentElement.querySelector('#btxt-${r.id}').innerText='${r.comment.replace(/'/g, "\\'")}'; this.remove();">ë”ë³´ê¸°</span>` : ''}
                </div>`;
            }).join('');
        }

        async function loadMore() {
            const { data } = await _supabase.from('reviews').select('*').eq('race_id', raceId).order('created_at', { ascending: false }).range(offset, offset + 9);
            if (data) {
                const list = document.getElementById('review-list');
                list.insertAdjacentHTML('beforeend', data.filter(r => !bestIds.includes(r.id)).map(r => createItem(r)).join(''));
                offset += 10;
                document.getElementById('load-more-container').style.display = (data.length === 10) ? 'block' : 'none';
            }
        }

        function createItem(r) {
            const avg = ((r.course+r.management+r.supplies+r.souvenirs+r.cost_effective)/5).toFixed(1);
            const isBlinded = (r.reports >= 5 && r.reports > (r.likes || 0)); // 15. ë¸”ë¼ì¸ë“œ ë¡œì§
            return `<div class="review-item" id="rev-${r.id}">
                <div style="display:flex; justify-content:space-between; margin-bottom:12px;">
                    <span style="font-weight:900;">ğŸ‘¤ ${r.author_name} <span class="badge-circle ${getScoreColorClass(avg)}" style="width:40px; height:25px; border-radius:8px; font-size:0.75rem; display:inline-flex; vertical-align:middle; margin-left:8px; color:white;">${avg}</span></span>
                    <span style="color:#999; font-size:0.85rem;">${new Date(r.created_at).toLocaleDateString()}</span>
                </div>
                ${!isBlinded ? `
                    <div style="display:flex; gap:5px; margin-bottom:12px; flex-wrap:wrap;">
                        <span class="score-tag">ğŸ—ºï¸ ${r.course}</span><span class="score-tag">ğŸ”§ ${r.management}</span>
                        <span class="score-tag">ğŸ¥› ${r.supplies}</span><span class="score-tag">ğŸ‘• ${r.souvenirs}</span>
                        <span class="score-tag">ğŸ’° ${r.cost_effective}</span>
                    </div>
                    <div class="review-text">${r.comment.trim()}</div>
                ` : '<p style="color:#ccc; font-style:italic;">ë¸”ë¼ì¸ë“œ ì²˜ë¦¬ëœ ë¦¬ë·°ì…ë‹ˆë‹¤.</p>'}
                <div class="interaction-bar">
                    <button class="inter-btn" onclick="handleLike('${r.id}', ${r.likes || 0})"><i class="fa-regular fa-thumbs-up"></i> <span>${r.likes || 0}</span></button>
                    <button class="inter-btn" onclick="handleReport('${r.id}', ${r.reports || 0})"><i class="fa-solid fa-flag"></i> ì‹ ê³ í•˜ê¸°</button>
                    <div style="margin-left:auto; display:flex; gap:12px; color:#ccc; font-size:0.75rem;"><span style="cursor:pointer;" onclick="handleDelete('${r.id}')">ì‚­ì œ</span></div>
                </div>
            </div>`;
        }

        async function handleLike(id, cur) {
            const { error } = await _supabase.from('reviews').update({ likes: cur + 1 }).eq('id', id).select();
            if (!error) location.reload();
        }

        async function handleReport(id, cur) {
            if(!confirm("ì‹ ê³ í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;
            const { error } = await _supabase.from('reviews').update({ reports: cur + 1 }).eq('id', id).select();
            if (!error) { alert("ì‹ ê³ ê°€ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤"); location.reload(); } // 16. ì‹ ê³  ì™„ë£Œ íŒì—…
        }

        async function handleDelete(id) { 
            const pw = prompt("ì•”í˜¸ 6ìë¦¬ë¥¼ ì…ë ¥í•˜ì„¸ìš”."); 
            const { data } = await _supabase.from('reviews').delete().eq('id', id).eq('password', pw).select();
            if(data && data.length > 0) { alert("ì‚­ì œ ì„±ê³µ"); location.reload(); } else alert("ì•”í˜¸ ë¶ˆì¼ì¹˜");
        }

        async function loadRelated() {
            const { data } = await _supabase.from('schedules').select('*').neq('id', raceId).gte('race_date', new Date().toISOString().split('T')[0]).order('views', { ascending: false }).limit(4);
            if (data) document.getElementById('related-list').innerHTML = data.map(r => `<div class="rel-card" onclick="location.href='race_detail.html?id=${r.id}'"><img src="${r.poster_url || 'https://via.placeholder.com/400x300'}" style="width:100%; height:130px; object-fit:cover;"><div class="rel-title">${r.title}</div></div>`).join('');
        }

        document.getElementById('v-comment').addEventListener('input', function() {
            const len = this.value.length;
            document.getElementById('v-char-now').innerText = len;
            document.getElementById('v-progress-fill').style.width = (len / 300 * 100) + '%';
        });

        function setNickname() {
            const nicks = ["ë‚ ìœ¼ëŠ”ì†Œë‹‰", "ë²ˆê°œì¹˜íƒ€", "ì™„ì£¼ìš”ì •", "ë‚­ë§ŒëŸ¬ë„ˆ", "ê°•ì² ë°œë°”ë‹¥"];
            document.getElementById('v-author').value = nicks[Math.floor(Math.random()*nicks.length)] + Math.floor(1000 + Math.random() * 9000);
        }

        async function submitVote() {
            const pw = document.getElementById('v-pw').value;
            if (pw.length !== 6) return alert("ì•”í˜¸ 6ìë¦¬ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.");
            const payload = {
                race_id: raceId, course: 10, management: 10, supplies: 10, souvenirs: 10, cost_effective: 10,
                author_name: document.getElementById('v-author').value,
                password: pw, comment: document.getElementById('v-comment').value.trim()
            };
            await _supabase.from('reviews').insert([payload]);
            location.reload();
        }

        window.onload = init;
    </script>
