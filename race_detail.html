<body>

        <div id="main-view" style="display:none;">
            <h2 id="race-title" style="font-weight: 900; letter-spacing: -1.8px; margin-bottom: 25px; font-size: 2rem;"></h2>
            
            <div class="video-container"><iframe id="youtube-player" width="100%" height="100%" frameborder="0" allowfullscreen></iframe></div>

            <div class="admin-box"><h4><i class="fa-solid fa-flag-checkered"></i> ëŸ°ìŠ¤íƒ ë‹¤ë“œ ëŒ€íšŒ ë¦¬í¬íŠ¸</h4><div id="admin-desc"></div></div>

            <div class="score-stack">
                <div class="score-card">
                    <div class="score-header">
                        <div class="badge-circle" style="background:var(--pro-color);"><span class="num-lg" id="pro-val">-</span><span class="label-sm">PROS</span></div>
                        <div><h4 style="margin:0; font-size:1.1rem;">ì „ë¬¸ê°€ í‰ì </h4><p style="margin:2px 0 0; font-size:0.85rem; color:#999;">ê³µì‹ ì¸í”Œë£¨ì–¸ì„œ í•©ì‚° ì ìˆ˜</p></div>

                <div class="score-card">

                <div class="input-row">
                    <input type="text" id="v-author" class="form-input" placeholder="ì‘ì„±ì ë‹‰ë„¤ì„">

                </div>
                
                <div class="comment-wrapper">
                    <textarea id="v-comment" class="comment-area" maxlength="300" placeholder="ì˜ë¯¸ ì—†ëŠ” ê³µë°± ì—†ëŠ” ì†Œì¤‘í•œ í›„ê¸°ë¥¼ ë‚¨ê²¨ì£¼ì„¸ìš”. (ìµœëŒ€ 300ì)"></textarea>
                    <div class="progress-container">
                        <div class="progress-bg"><div id="v-progress-fill" class="progress-fill"></div></div>
                        <div class="char-count"><span id="v-char-now" style="color:var(--main-color);">0</span> / 300</div>

                <button onclick="submitVote()" class="submit-btn">ì½”ë©˜íŠ¸ë‚¨ê¸°ê¸°</button>

            <div id="review-list"></div>
            <div id="load-more-container" style="text-align:center; margin:35px 0; display:none;"><button onclick="loadMore()" style="padding:12px 35px; border-radius:50px; border:1.5px solid #ddd; background:#fff; cursor:pointer; font-weight:800; color:#888;">ë¦¬ë·° 10ê°œ ë”ë³´ê¸°</button></div>

            <div style="margin-top:50px; border-top:1.5px solid #eee; padding-top:40px;">
                <h3 style="font-size:1.2rem; font-weight:900; letter-spacing:-1px;"><i class="fa-solid fa-link" style="color:var(--main-color); margin-right:8px;"></i>ì—°ê´€ëœ ì¸ê¸° ë ˆì´ìŠ¤</h3>

    <script>
        const _supabase = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);
        const urlParams = new URLSearchParams(window.location.search);
        const raceId = urlParams.get('id');
        let offset = 0; let bestIds = [];

        function getScoreColorClass(score) {
            if (score <= 3) return 'bg-red';
            if (score <= 6) return 'bg-orange';
            return 'bg-green';
        }

        async function init() {
            if (!raceId) { document.getElementById('loading-text').innerText = "ëŒ€íšŒ IDê°€ ì—†ìŠµë‹ˆë‹¤."; return; }
            setNickname();
            try {
                // 11. ì¡°íšŒìˆ˜ ì¦ê°€ (RPC í˜¸ì¶œ)
                await _supabase.rpc('increment_views', { r_id: raceId });

                const { data: race, error: rErr } = await _supabase.from('schedules').select('*').eq('id', raceId).single();
                if (rErr) throw rErr;
                document.getElementById('race-title').innerText = race.title;
                document.getElementById('admin-desc').innerText = race.description || 'ì •ë³´ ëŒ€ê¸° ì¤‘';
                if (race.video_url) document.getElementById('youtube-player').src = `https://www.youtube.com/embed/${race.video_url}`;

                const { data: all } = await _supabase.from('reviews').select('*').eq('race_id', raceId);
                if (all && all.length > 0) {
                    const avg = (all.reduce((s, r) => s + (r.course+r.management+r.supplies+r.souvenirs+r.cost_effective), 0) / (all.length * 5)).toFixed(1);
                    document.getElementById('user-val').innerText = avg;
                    document.getElementById('user-avg-badge').className = `badge-circle ${getScoreColorClass(avg)}`;
                    document.getElementById('user-count').innerText = `${all.length}ëª…ì˜ ì‹¤ì œ ëŸ¬ë„ˆ ê¸°ë¡`;

                    const valids = all.filter(r => !(r.reports >= 5 && r.reports > (r.likes || 0)));
                    const sortedBests = valids.sort((a,b) => (b.likes || 0) - (a.likes || 0)).slice(0, 3);
                    bestIds = sortedBests.map(b => b.id);
                    renderBests(sortedBests);
                }

                await loadMore();
                loadRelated();

                document.getElementById('status-view').style.display = 'none';
                document.getElementById('main-view').style.display = 'block';
            } catch (err) {
                console.error(err);
                document.getElementById('loading-text').innerHTML = `<span style="color:var(--score-red);">ë¡œë“œ ì˜¤ë¥˜: ${err.message}</span>`;
            }
        }

        // â­ 2. ì‹¤ì‹œê°„ ê¸€ììˆ˜ ë° í”„ë¡œê·¸ë ˆìŠ¤ ë°” ë¡œì§
        const commentArea = document.getElementById('v-comment');
        const progressFill = document.getElementById('v-progress-fill');
        const charNow = document.getElementById('v-char-now');

        commentArea.addEventListener('input', () => {
            const length = commentArea.value.length;
            const percentage = (length / 300) * 100;
            
            charNow.innerText = length;
            progressFill.style.width = percentage + '%';

            // 90% ì´ìƒ ì…ë ¥ ì‹œ ë¹¨ê°„ìƒ‰ìœ¼ë¡œ ê²½ê³ 
            if (percentage > 90) progressFill.style.background = 'var(--score-red)';
            else if (percentage > 70) progressFill.style.background = 'var(--score-orange)';
            else progressFill.style.background = 'var(--main-color)';
        });

        function renderBests(data) {
            const area = document.getElementById('best-comments-area');
            if(data.length === 0) return;
            area.style.display = 'block';
            area.innerHTML = data.map(r => {
                const avg = ((r.course+r.management+r.supplies+r.souvenirs+r.cost_effective)/5).toFixed(1);
                const isLong = r.comment.length > 50;
                return `<div style="font-size:0.9rem; margin-bottom:12px; border-bottom:1px solid #f0f0f0; padding-bottom:10px;">
                    <span class="best-tag">BEST</span><b>${avg}ì </b> 
                    <span id="btxt-${r.id}">${isLong ? r.comment.substring(0,50)+'...' : r.comment}</span>
                    ${isLong ? `<span style="color:var(--main-color); font-size:0.75rem; cursor:pointer; font-weight:800; margin-left:5px;" onclick="this.parentElement.querySelector('#btxt-${r.id}').innerText='${r.comment.replace(/'/g, "\\'")}'; this.remove();">ë”ë³´ê¸°</span>` : ''}
                </div>`;
            }).join('');
        }

        async function loadMore() {
            const { data } = await _supabase.from('reviews').select('*').eq('race_id', raceId).order('created_at', { ascending: false }).range(offset, offset + 9);
            if (data) {
                const list = document.getElementById('review-list');
                const html = data.filter(r => !bestIds.includes(r.id)).map(r => createItem(r)).join('');
                list.insertAdjacentHTML('beforeend', html);
                offset += 10;
                document.getElementById('load-more-container').style.display = (data.length === 10) ? 'block' : 'none';
            }
        }

        function createItem(r) {
            const avg = ((r.course+r.management+r.supplies+r.souvenirs+r.cost_effective)/5).toFixed(1);
            const isBlinded = (r.reports >= 5 && r.reports > (r.likes || 0));
            // 4. ìë™ ì¤„ë°”ê¿ˆì€ CSS .review-textê°€ ì²˜ë¦¬í•©ë‹ˆë‹¤.
            return `<div class="review-item" id="rev-${r.id}">
                <div style="display:flex; justify-content:space-between; font-size:0.85rem; color:#999; margin-bottom:12px;">
                    <span style="font-weight:900; color:#333;">ğŸ‘¤ ${r.author_name} <span class="badge-circle ${getScoreColorClass(avg)}" style="width:40px; height:25px; border-radius:8px; font-size:0.75rem; display:inline-flex; vertical-align:middle; margin-left:8px; color:white;">${avg}</span></span>
                    <span>${new Date(r.created_at).toLocaleDateString()}</span>
                </div>
                ${!isBlinded ? `
                    <div style="display:flex; gap:5px; margin-bottom:12px; flex-wrap:wrap;">
                        <span class="score-tag">ğŸ—ºï¸ ${r.course}</span><span class="score-tag">ğŸ”§ ${r.management}</span>
                        <span class="score-tag">ğŸ¥› ${r.supplies}</span><span class="score-tag">ğŸ‘• ${r.souvenirs}</span>
                        <span class="score-tag">ğŸ’° ${r.cost_effective}</span>
                    </div>
                    <div class="review-text">${r.comment.trim()}</div>
                ` : '<p style="color:#ccc; font-style:italic;">ë¸”ë¼ì¸ë“œ ì²˜ë¦¬ëœ ë¦¬ë·°ì…ë‹ˆë‹¤.</p>'}
            </div>`;
        }

        async function loadRelated() {
            const { data } = await _supabase.from('schedules').select('*').neq('id', raceId).gte('race_date', new Date().toISOString().split('T')[0]).order('views', { ascending: false }).limit(4);
            if (data) document.getElementById('related-list').innerHTML = data.map(r => `<div class="rel-card" onclick="location.href='race_detail.html?id=${r.id}'"><img src="${r.poster_url || 'https://via.placeholder.com/300x225'}" style="width:100%; height:120px; object-fit:cover;"><div style="padding:12px; font-size:0.85rem; font-weight:800; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">${r.title}</div></div>`).join('');
        }

        function setNickname() {
            const nicks = ["ë‚ ìœ¼ëŠ”ì†Œë‹‰", "ë²ˆê°œì¹˜íƒ€", "ì™„ì£¼ìš”ì •", "ë‚­ë§ŒëŸ¬ë„ˆ", "ì„œë¸Œì“°ë¦¬ì—”ì§„"];
            document.getElementById('v-author').value = nicks[Math.floor(Math.random()*nicks.length)] + Math.floor(100000+Math.random()*900000);
        }

        async function submitVote() {
            const pw = document.getElementById('v-pw').value;
            const comment = commentArea.value.trim(); // 12. ê³µë°± ì œê±°
            if (pw.length !== 6) return alert("ì•”í˜¸ 6ìë¦¬ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.");
            if (!comment) return alert("ì½”ë©˜íŠ¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.");
            
            const payload = {
                race_id: raceId, course: 10, management: 10, supplies: 10, souvenirs: 10, cost_effective: 10, // ë“œë¡­ë‹¤ìš´ ê°’ ë°”ì¸ë”© í•„ìš”
                author_name: document.getElementById('v-author').value,
                password: pw, comment: comment
            };
            const { error } = await _supabase.from('reviews').insert([payload]);
            if (!error) location.reload(); else alert("ì „ì†¡ ì˜¤ë¥˜: " + error.message);
        }

        window.onload = init;
    </script>
