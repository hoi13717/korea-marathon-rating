    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

        /* 1, 14. ìˆ˜ì§í˜• ìŠ¤ì½”ì–´ ì˜ì—­ */
        .score-stack { display: flex; flex-direction: column; gap: 15px; margin-bottom: 30px; }

        /* 2, 15. ìœ ì € ì ìˆ˜ ì˜ì—­ ë‚´ ë² ìŠ¤íŠ¸ ëŒ“ê¸€ */
        .best-mini-wrap { background: #fdfdfd; border-top: 1px solid #f0f0f0; margin-top: 15px; padding-top: 15px; }
        .best-mini-item { font-size: 0.85rem; color: #555; padding: 8px; border-radius: 10px; background: #fffdf0; margin-bottom: 6px; border: 1px solid #fff5cc; }
        .best-tag { background: #ffc107; color: #856404; font-size: 0.65rem; padding: 2px 6px; border-radius: 4px; font-weight: 800; margin-right: 5px; }

        /* 9. ì ìˆ˜ ìƒ‰ìƒ ê·œê²© */
        .bg-red { background: var(--red-p); } .bg-orange { background: var(--orange-p); } .bg-green { background: var(--green-p); }
        
        /* 11. ì—°ê´€ ëŒ€íšŒ */
        .related-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-top: 20px; }
        .related-card { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.04); cursor: pointer; transition: 0.3s; }
        .related-card:hover { transform: translateY(-5px); }
        .rel-title { padding: 12px; font-size: 0.85rem; font-weight: 800; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .review-item { background: white; border-radius: 22px; padding: 22px; margin-top: 15px; border: 1px solid #f0f0f0; }
        .review-scores { display: flex; gap: 6px; margin: 12px 0; flex-wrap: wrap; }

        .review-text { font-size: 0.95rem; line-height: 1.7; color: #444; }

<body>
    <div class="container">
        <div id="status-view" style="text-align:center; padding:100px 0;"><i class="fa-solid fa-spinner fa-spin fa-3x" style="color:#eee;"></i></div>

        <div id="main-view" style="display:none;">
            <h2 id="race-title" style="font-weight: 900; letter-spacing: -1.5px; margin-bottom: 20px; font-size: 1.8rem;"></h2>
            
            <div class="video-container" id="video-area">
                <iframe id="youtube-player" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
            </div>

            <div class="admin-box" id="admin-section">
                <h4><i class="fa-solid fa-file-invoice"></i> ëŒ€íšŒ ê°€ì´ë“œ ë° ê°œìš”</h4>
                <div id="admin-desc" class="admin-text"></div>
            </div>

            <div class="score-stack">
                <div class="score-card">
                    <div class="score-header">
                        <div class="score-badge" style="background:var(--pro-color);"><span class="val-num" id="pro-val">-</span><span class="val-label">PROS</span></div>
                        <div><h4 style="margin:0; font-size:1.1rem;">ì „ë¬¸ê°€ í‰ê·  í‰ì </h4><p style="margin:2px 0 0; font-size:0.8rem; color:#999;">ëŸ¬ë‹ ì¸í”Œë£¨ì–¸ì„œ ê³µì‹ ê¸°ë¡</p></div>
                    </div>
                </div>
                
                <div class="score-card">
                    <div class="score-header">
                        <div class="score-badge" id="user-badge"><span class="val-num" id="user-val">-</span><span class="val-label">USERS</span></div>
                        <div><h4 style="margin:0; font-size:1.1rem;">ëŸ¬ë„ˆ í‰ê·  í‰ì </h4><p id="user-count" style="margin:2px 0 0; font-size:0.8rem; color:#999;"></p></div>
                    </div>
                    <div id="best-mini-area" class="best-mini-wrap"></div>
                </div>
            </div>

            <div id="review-list"></div>
            
            <div id="load-more-container" style="text-align:center; margin:30px 0;">
                <button class="load-more-btn" style="padding:12px 35px; border-radius:50px; border:1px solid #ddd; background:#fff; cursor:pointer; font-weight:800; color:#888;" onclick="loadMore()">ë¦¬ë·° 10ê°œ ë”ë³´ê¸°</button>
            </div>

            <div style="margin-top:50px; border-top:1px solid #eee; padding-top:30px;">
                <h3 style="font-size:1.2rem; font-weight:900; letter-spacing:-1px;">ğŸƒ ì§€ê¸ˆ ì¡°íšŒìˆ˜ê°€ í­ë°œ ì¤‘ì¸ ëŒ€íšŒ</h3>
                <div class="related-grid" id="related-list"></div>
            </div>
        </div>
    </div>

    <script>
        const _supabase = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);
        const urlParams = new URLSearchParams(window.location.search);
        const raceId = urlParams.get('id');

        let offset = 0;
        let bestIds = [];

        // 1. ì ìˆ˜ë³„ ìƒ‰ìƒ ë°˜í™˜
        function getScoreColor(val) {
            if (val <= 3) return 'bg-red';
            if (val <= 6) return 'bg-orange';
            return 'bg-green';
        }

        async function init() {
            if (!raceId) return;
            try {
                // ì¡°íšŒìˆ˜ 1 ì¦ê°€
                await _supabase.rpc('increment_views', { r_id: raceId });

                const { data: race } = await _supabase.from('schedules').select('*').eq('id', raceId).single();
                document.getElementById('race-title').innerText = race.title;
                document.getElementById('admin-desc').innerText = race.description || 'ëŒ€íšŒ ì •ë³´ê°€ ê³§ ì—…ë°ì´íŠ¸ ë©ë‹ˆë‹¤.';
                if (race.video_url) document.getElementById('youtube-player').src = `https://www.youtube.com/embed/${race.video_url}`;

                const { data: all } = await _supabase.from('reviews').select('*').eq('race_id', raceId);
                if (all && all.length > 0) {
                    // 1. ëŒ€íšŒ í‰ê· ì¹˜ ê³„ì‚°
                    const totalAvg = (all.reduce((s, r) => s + (r.course+r.management+r.supplies+r.souvenirs+r.cost_effective), 0) / (all.length * 5)).toFixed(1);
                    document.getElementById('user-val').innerText = totalAvg;
                    document.getElementById('user-badge').className = `score-badge ${getScoreColor(totalAvg)}`;
                    document.getElementById('user-count').innerText = `${all.length}ëª…ì˜ ë°ì´í„°ê°€ ì§‘ê³„ë˜ì—ˆìŠµë‹ˆë‹¤.`;

                    // 2, 7. ë² ìŠ¤íŠ¸ 3 (ì‹ ê³  ë¸”ë¼ì¸ë“œ ì œì™¸)
                    const valids = all.filter(r => !(r.reports >= 5 && r.reports > (r.likes || 0)));
                    const sortedBests = valids.sort((a,b) => (b.likes || 0) - (a.likes || 0)).slice(0, 3);
                    bestIds = sortedBests.map(b => b.id);
                    renderBests(sortedBests);
                }

                await loadMore();
                loadRelated();

                document.getElementById('status-view').style.display = 'none';
                document.getElementById('main-view').style.display = 'block';
            } catch (err) { console.error(err); }
        }

        // 2, 15. ìœ ì € í‰ì  ì˜ì—­ ë‚´ ë² ìŠ¤íŠ¸ ëŒ“ê¸€ ë Œë”ë§
        function renderBests(data) {
            const area = document.getElementById('best-mini-area');
            if(data.length === 0) { area.style.display = 'none'; return; }
            area.innerHTML = data.map(r => {
                const avg = ((r.course+r.management+r.supplies+r.souvenirs+r.cost_effective)/5).toFixed(1);
                // 12. ê³µë°± ì œê±° ë° 2, 15. ë‚´ìš© ë”ë³´ê¸°
                const cleanText = r.comment.trim();
                const isLong = cleanText.length > 40;
                return `
                <div class="best-mini-item">
                    <span class="best-tag">BEST</span> <b style="color:var(--main-color); margin-right:5px;">${avg}ì </b>
                    <span id="best-t-${r.id}">${isLong ? cleanText.substring(0, 40) + '...' : cleanText}</span>
                    ${isLong ? `<span class="more-text-btn" onclick="this.parentElement.querySelector('#best-t-${r.id}').innerText='${cleanText.replace(/'/g, "\\'")}'; this.remove();">ë‚´ìš© ë”ë³´ê¸°</span>` : ''}
                </div>`;
            }).join('');
        }

        // 3. ìµœì´ˆ 10ê°œ ë¡œë”© ë° í˜ì´ì§•
        async function loadMore() {
            const { data } = await _supabase.from('reviews').select('*').eq('race_id', raceId)
                .order('created_at', { ascending: false }).range(offset, offset + 9);
            if (data) {
                const list = document.getElementById('review-list');
                list.insertAdjacentHTML('beforeend', data.filter(r => !bestIds.includes(r.id)).map(r => createReviewItem(r)).join(''));
                offset += 10;
                if(data.length < 10) document.getElementById('load-more-container').style.display = 'none';
            }
        }

        // 8, 9. ê°œë³„ ìœ ì € í‰ì  ë° í•­ëª© ë…¸ì¶œ
        function createReviewItem(r) {
            const avg = ((r.course+r.management+r.supplies+r.souvenirs+r.cost_effective)/5).toFixed(1);
            const isBlinded = (r.reports >= 5 && r.reports > (r.likes || 0)); // 4. ë¸”ë¼ì¸ë“œ ë¡œì§
            const cleanText = r.comment ? r.comment.trim().replace(/\n{3,}/g, '\n\n') : 'ì½”ë©˜íŠ¸ê°€ ì—†ìŠµë‹ˆë‹¤.';

            return `
            <div class="review-item" id="rev-${r.id}">
                <div class="review-meta">
                    <span style="font-weight:900;">ğŸ‘¤ ${r.author_name} <span class="score-tag ${getScoreColor(avg)}" style="color:white; border:none; margin-left:5px;">${avg}ì </span></span>
                    <span>${new Date(r.created_at).toLocaleDateString()}</span>
                </div>
                ${!isBlinded ? `
                    <div class="review-scores">
                        <span class="score-tag">ğŸ—ºï¸ ì½”ìŠ¤ ${r.course}</span><span class="score-tag">ğŸ¢ ìš´ì˜ ${r.management}</span>
                        <span class="score-tag">ğŸ¥› ë³´ê¸‰ ${r.supplies}</span><span class="score-tag">ğŸ‘• ê¸°ë…í’ˆ ${r.souvenirs}</span>
                        <span class="score-tag">ğŸ’° ê°€ì„±ë¹„ ${r.cost_effective}</span>
                    </div>
                    <div class="review-text">${cleanText}</div>
                ` : '<p style="color:#bbb; font-style:italic; font-size:0.85rem;">ì‹ ê³  ëˆ„ì ìœ¼ë¡œ ë¸”ë¼ì¸ë“œ ì²˜ë¦¬ë˜ì—ˆìŠµë‹ˆë‹¤.</p>'}
                <div class="interaction-bar">
                    <button class="inter-btn" onclick="handleLike('${r.id}', ${r.likes || 0})"><i class="fa-regular fa-thumbs-up"></i> ${r.likes || 0}</button>
                    <button class="inter-btn" onclick="handleReport('${r.id}', ${r.reports || 0})"><i class="fa-solid fa-ban"></i> ì‹ ê³ </button>
                    <div class="review-actions"><span onclick="handleDelete('${r.id}')">ì‚­ì œ</span></div>
                </div>
            </div>`;
        }

        // 11. ì—°ê´€ ëŒ€íšŒ (ë¯¸ê°œìµœ ì¤‘ ì¡°íšŒìˆ˜ ìˆœ)
        async function loadRelated() {
            const { data } = await _supabase.from('schedules').select('*').neq('id', raceId)
                .gte('race_date', new Date().toISOString().split('T')[0])
                .order('views', { ascending: false }).limit(4);
            if (data) {
                document.getElementById('related-list').innerHTML = data.map(r => `
                    <div class="related-card" onclick="location.href='race_detail.html?id=${r.id}'">
                        <img src="${r.poster_url || 'https://via.placeholder.com/400x300?text=RunStandard'}" style="width:100%; height:120px; object-fit:cover;">
                        <div class="rel-title">${r.title}</div>
                    </div>`).join('');
            }
        }

        // 5, 6, 10. ê¸°ëŠ¥ í•¨ìˆ˜ (No-Reload ë³´ì™„)
        async function handleLike(id, cur) { await _supabase.from('reviews').update({ likes: cur+1 }).eq('id', id); location.reload(); }
        async function handleReport(id, cur) { if(!confirm("ì‹ ê³ í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return; await _supabase.from('reviews').update({ reports: cur+1 }).eq('id', id); location.reload(); }
        async function handleDelete(id) { 
            const pw = prompt("ì•”í˜¸ 6ìë¦¬"); 
            const { data } = await _supabase.from('reviews').delete().eq('id', id).eq('password', pw).select();
            if(data && data.length > 0) location.reload(); else alert("ì•”í˜¸ê°€ í‹€ë ¸ìŠµë‹ˆë‹¤.");
        }

        window.onload = init;
    </script>
</body>
