    <script>
        const _supabase = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);
        const urlParams = new URLSearchParams(window.location.search);
        const raceId = urlParams.get('id');
        let offset = 0; let bestIds = [];

        function getScoreColorClass(score) {
            if (score <= 3) return 'bg-red';
            if (score <= 6) return 'bg-orange';
            return 'bg-green';
        }

        async function init() {
            if (!raceId) { document.getElementById('loading-text').innerText = "ëŒ€íšŒ IDê°€ ì—†ìŠµë‹ˆë‹¤."; return; }
            try {
                // 1. ëŒ€íšŒ ì •ë³´ ë¡œë“œ
                const { data: race, error: rErr } = await _supabase.from('schedules').select('*').eq('id', raceId).single();
                if (rErr) throw rErr;
                document.getElementById('race-title').innerText = race.title;
                document.getElementById('admin-desc').innerText = race.description || 'ì •ë³´ ëŒ€ê¸° ì¤‘';
                if (race.video_url) document.getElementById('youtube-player').src = `https://www.youtube.com/embed/${race.video_url}`;

                // 2. ì „ì²´ ë¦¬ë·° ë° í‰ê· ì¹˜ ê³„ì‚°
                const { data: all } = await _supabase.from('reviews').select('*').eq('race_id', raceId);
                if (all && all.length > 0) {
                    const avg = (all.reduce((s, r) => s + (r.course+r.management+r.supplies+r.souvenirs+r.cost_effective), 0) / (all.length * 5)).toFixed(1);
                    document.getElementById('user-val').innerText = avg;
                    document.getElementById('user-avg-badge').className = `badge-circle ${getScoreColorClass(avg)}`;
                    document.getElementById('user-count').innerText = `${all.length}ëª…ì˜ ê¸°ë¡`;

                    // ë² ìŠ¤íŠ¸ 3 ì„ ì • (7. ë¸”ë¼ì¸ë“œ ì œì™¸)
                    const valids = all.filter(r => !(r.reports >= 5 && r.reports > (r.likes || 0)));
                    const sortedBests = valids.sort((a,b) => (b.likes || 0) - (a.likes || 0)).slice(0, 3);
                    bestIds = sortedBests.map(b => b.id);
                    renderBests(sortedBests);
                }

                await loadMore();
                loadRelated();

                document.getElementById('status-view').style.display = 'none';
                document.getElementById('main-view').style.display = 'block';
            } catch (err) {
                console.error(err);
                document.getElementById('loading-text').innerHTML = `<span style="color:var(--score-red);">ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨: ${err.message}</span>`;
            }
        }

        function renderBests(data) {
            const area = document.getElementById('best-comments-area');
            if(data.length === 0) return;
            area.style.display = 'block';
            area.innerHTML = data.map(r => {
                const avg = ((r.course+r.management+r.supplies+r.souvenirs+r.cost_effective)/5).toFixed(1);
                const isLong = r.comment.length > 50;
                return `<div style="font-size:0.85rem; margin-bottom:8px;"><span class="best-tag">BEST</span><b>${avg}ì </b> <span>${isLong ? r.comment.substring(0,50)+'...' : r.comment}</span></div>`;
            }).join('');
        }

        async function loadMore() {
            const { data } = await _supabase.from('reviews').select('*').eq('race_id', raceId).order('created_at', { ascending: false }).range(offset, offset + 9);
            if (data) {
                const list = document.getElementById('review-list');
                list.insertAdjacentHTML('beforeend', data.filter(r => !bestIds.includes(r.id)).map(r => createItem(r)).join(''));
                offset += 10;
                document.getElementById('load-more-container').style.display = (data.length === 10) ? 'block' : 'none';
            }
        }

        function createItem(r) {
            const avg = ((r.course+r.management+r.supplies+r.souvenirs+r.cost_effective)/5).toFixed(1);
            const isBlinded = (r.reports >= 5 && r.reports > (r.likes || 0));
            return `<div class="review-item" id="rev-${r.id}">
                <div style="display:flex; justify-content:space-between; font-size:0.8rem; margin-bottom:10px;">
                    <span style="font-weight:800;">ğŸ‘¤ ${r.author_name} <span class="badge-circle ${getScoreColorClass(avg)}" style="width:35px; height:20px; border-radius:5px; display:inline-flex; vertical-align:middle; font-size:0.7rem;">${avg}</span></span>
                    <span style="color:#bbb;">${new Date(r.created_at).toLocaleDateString()}</span>
                </div>
                ${!isBlinded ? `<div class="review-text">${r.comment.trim()}</div>` : '<p style="color:#ccc; font-style:italic;">ë¸”ë¼ì¸ë“œ ì²˜ë¦¬ëœ ë¦¬ë·°ì…ë‹ˆë‹¤.</p>'}
            </div>`;
        }

        async function loadRelated() {
            const { data } = await _supabase.from('schedules').select('*').neq('id', raceId).gte('race_date', new Date().toISOString().split('T')[0]).order('views', { ascending: false }).limit(4);
            if (data) document.getElementById('related-list').innerHTML = data.map(r => `<div class="rel-card" onclick="location.href='race_detail.html?id=${r.id}'"><img src="${r.poster_url}" style="width:100%; height:100px; object-fit:cover;"><div class="rel-title">${r.title}</div></div>`).join('');
        }

        // í”„ë¡œê·¸ë ˆìŠ¤ ë°” ë¡œì§
        document.getElementById('v-comment').addEventListener('input', function() {
            const len = this.value.length;
            document.getElementById('v-char-now').innerText = len;
            document.getElementById('v-progress-fill').style.width = (len / 300 * 100) + '%';
        });

        function setNickname() {
            const nicks = ["ë²ˆê°œì†Œë‹‰", "ì™„ì£¼ìš”ì •", "ë‚­ë§ŒëŸ¬ë„ˆ", "ê°•ì² ë¬´ë¦"];
            document.getElementById('v-author').value = nicks[Math.floor(Math.random()*4)] + Math.floor(100000+Math.random()*900000);
        }

        window.onload = init;
    </script>
