    <style>

        body { font-family: 'Pretendard', sans-serif; background-color: var(--bg-color); margin: 0; padding-bottom: 50px; color: #333; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px 1rem; }

        /* A. íˆì–´ë¡œ ë° ê´€ë¦¬ì ë¦¬í¬íŠ¸ */
        .video-container { width: 100%; aspect-ratio: 16 / 9; border-radius: 25px; overflow: hidden; background: #000; box-shadow: 0 10px 30px rgba(0,0,0,0.1); margin-bottom: 25px; }

        /* B, 2. ìˆ˜ì§í˜• ìŠ¤ì½”ì–´ë³´ë“œ */
        .score-stack { display: flex; flex-direction: column; gap: 15px; margin-bottom: 25px; }
        .score-card { background: white; border-radius: 25px; padding: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.02); }

        /* 3, 4, 5. ë² ìŠ¤íŠ¸ ëŒ“ê¸€ ì˜ì—­ (ë‚´ë¶€ ë°°ì¹˜) */
        .best-mini-wrap { background: #fffdf0; border: 1.5px solid var(--best-gold); margin-top: 15px; padding: 15px; border-radius: 20px; }
        .best-badge-tag { background: var(--best-gold); color: #856404; font-size: 0.65rem; padding: 2px 6px; border-radius: 5px; font-weight: 900; margin-right: 6px; }

        /* C, 6~14. ì…ë ¥ì°½ ë° í”„ë¡œê·¸ë ˆìŠ¤ë°” */
        .rating-card { background: white; border-radius: 25px; padding: 30px; margin-bottom: 35px; box-shadow: 0 8px 25px rgba(0,0,0,0.05); }
        .input-row { display: flex; gap: 12px; margin-bottom: 15px; flex-wrap: wrap; }

        .progress-bg { width: 100%; height: 8px; background: #f0f0f0; border-radius: 10px; margin: 10px 0; overflow: hidden; }

        /* D, 10, 15. ì‹¤ì‹œê°„ ë¦¬ë·° ë¦¬ìŠ¤íŠ¸ */
        .review-item { background: white; border-radius: 25px; padding: 25px; margin-top: 15px; border: 1px solid #f0f0f0; }
        .review-text { font-size: 1rem; line-height: 1.8; color: #444; white-space: pre-wrap; word-break: break-all; } /* 10. ìë™ ì¤„ë°”ê¿ˆ */
        .score-tag { font-size: 0.7rem; background: #f8f9fa; padding: 3px 8px; border-radius: 8px; color: #666; font-weight: 700; margin-right: 5px; border: 1px solid #eee; }

        /* 18. ì—°ê´€ ëŒ€íšŒ ìˆ˜í‰ ë¦¬ìŠ¤íŠ¸ */
        .related-section { margin-top: 60px; border-top: 1.5px solid #eee; padding-top: 40px; }
        .related-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }
        .rel-card { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.05); cursor: pointer; text-align: center; font-size: 0.75rem; padding-bottom: 8px; }
        .rel-img { width: 100%; height: 75px; object-fit: cover; background: #eee; margin-bottom: 5px; }

        /* 20. No-Reload ìƒí˜¸ì‘ìš© */
        .inter-btn { background: #fff; border: 1.5px solid #eee; padding: 6px 14px; border-radius: 50px; font-size: 0.8rem; color: #777; cursor: pointer; font-weight: 700; transition: 0.2s; display: flex; align-items: center; gap: 6px; }
        .inter-btn:hover { border-color: var(--main-color); color: var(--main-color); background: #fffafc; }
        .active-like { color: var(--main-color); border-color: var(--main-color); background: #fffafc; }

        /* ìƒ‰ìƒ ê·œê²© */
        .badge-val { padding: 3px 8px; border-radius: 8px; color: #fff; font-weight: 900; font-size: 0.75rem; margin-left: 5px; }
        .bg-red { background: var(--score-red); } .bg-orange { background: var(--score-orange); } .bg-green { background: var(--score-green); }
        .more-btn { color: var(--main-color); font-weight: 800; cursor: pointer; font-size: 0.85rem; text-decoration: underline; margin-left: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div id="status-view" style="text-align:center; padding:120px 0;"><i class="fa-solid fa-circle-notch fa-spin fa-3x" style="color:#eee;"></i></div>

        <div id="main-view" style="display:none;">
            <h2 id="race-title" style="font-weight:900; font-size:2rem; margin-bottom:25px; letter-spacing:-1.8px;"></h2>
            
            <div class="video-container"><iframe id="youtube-player" width="100%" height="100%" frameborder="0" allowfullscreen></iframe></div>

            <div class="admin-report">
                <h4 style="margin:0 0 10px; color:var(--main-color);"><i class="fa-solid fa-bullhorn"></i> ëŸ°ìŠ¤íƒ ë‹¤ë“œ ê³µì‹ ë¦¬í¬íŠ¸</h4>
                <div id="admin-desc" style="font-size:0.95rem; line-height:1.7; color:#555;"></div>
            </div>

            <div class="score-stack">
                <div class="score-card"><div style="display:flex; align-items:center; gap:15px;"><div class="badge-circle" style="background:var(--pro-color);"><span id="pro-val" style="font-size:2rem;">-</span><span style="font-size:0.6rem; font-weight:800;">PROS</span></div><h4 style="margin:0;">ì „ë¬¸ê°€ í‰ê·  í‰ì </h4></div></div>
                
                <div class="score-card">
                    <div style="display:flex; align-items:center; gap:15px;">
                        <div class="badge-circle" id="user-avg-badge"><span id="user-val" style="font-size:2rem;">-</span><span style="font-size:0.6rem; font-weight:800;">USERS</span></div>
                        <div><h4 style="margin:0;">ëŸ¬ë„ˆ í‰ê·  í‰ì </h4><p id="user-count" style="margin:0; font-size:0.8rem; color:#999;"></p></div>
                    </div>
                    <div id="best-area" class="best-mini-wrap" style="display:none;">
                        <div style="font-size:0.85rem; font-weight:900; color:var(--best-gold); margin-bottom:12px;"><i class="fa-solid fa-crown"></i> ëŸ°ìŠ¤íƒ ë‹¤ë“œ ë² ìŠ¤íŠ¸</div>
                        <div id="best-list"></div>
                    </div>
                </div>
            </div>

            <div class="rating-card">
                <h3 style="margin:0 0 20px 0; font-size:1.2rem; font-weight:900;">ğŸ… ì˜¬ë°”ë¥¸ ëŒ€íšŒë¬¸í™” ë§Œë“¤ê¸°</h3>
                <div class="input-row">
                    <input type="text" id="v-author" class="form-input">
                    <input type="password" id="v-pw" class="form-input" maxlength="6" placeholder="ì•”í˜¸ 6ìë¦¬" inputmode="numeric">
                </div>
                <textarea id="v-comment" class="comment-area" maxlength="300" placeholder="ì˜¬ë°”ë¥¸ ëŒ€íšŒë¬¸í™” ë§Œë“¤ê¸°ì— ë™ì°¸í•´ì£¼ì„¸ìš”!"></textarea>
                <div class="progress-bg"><div id="v-progress" class="progress-fill"></div></div>
                <div style="text-align:right; font-size:0.8rem; color:#999; margin-bottom:20px;"><span id="v-count">0</span> / 300</div>
                <button onclick="submitVote()" class="submit-btn" style="width:100%; padding:18px; background:var(--main-color); color:#fff; border:none; border-radius:15px; font-weight:900; cursor:pointer;">[ì½”ë©˜íŠ¸ ì‘ì„±]</button>
            </div>

            <div id="review-list"></div>
            
            <div id="load-more-container" style="text-align:center; margin:35px 0; display:none;">
                <button class="inter-btn" style="padding:14px 45px; border-radius:50px; font-size:1rem; margin:0 auto;" onclick="loadMore()">[ëŒ€íšŒí›„ê¸° ë”ë³´ê¸°]</button>
            </div>

            <div class="related-section">
                <h3 style="font-size:1.1rem; font-weight:900; margin-bottom:20px;">ğŸƒ ì§€ê¸ˆ ì£¼ëª©ë°›ëŠ” ë‹¤ë¥¸ ë ˆì´ìŠ¤</h3>
                <div class="related-grid" id="related-list"></div>
            </div>
        </div>
    </div>

    <script>
        const _supabase = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);
        const urlParams = new URLSearchParams(window.location.search);
        const raceId = urlParams.get('id');
        let offset = 0; let bestIds = [];

        // 2, 15. ìƒ‰ìƒ ë°°ì§€ ê·œê²©
        function getScoreColor(score) {
            if (score <= 3) return 'bg-red';
            if (score <= 6) return 'bg-orange';
            return 'bg-green';
        }

        async function init() {
            if (!raceId) return;
            setNickname();
            try {
                // ì¡°íšŒìˆ˜ ì¹´ìš´íŠ¸
                await _supabase.rpc('increment_views', { r_id: raceId });
                const { data: race } = await _supabase.from('schedules').select('*').eq('id', raceId).single();
                document.getElementById('race-title').innerText = race.title;
                document.getElementById('admin-desc').innerText = race.description || 'ìš´ì˜ ì •ë³´ ì¤€ë¹„ ì¤‘';
                if (race.video_url) document.getElementById('youtube-player').src = `https://www.youtube.com/embed/${race.video_url}`;

                // â­ 1, 21. ë² ìŠ¤íŠ¸ ëª…ë‹¨ ì„ ì  ë° ìŠ¹ê²© ë²„ê·¸ ë°©ì§€
                const { data: all } = await _supabase.from('reviews').select('*').eq('race_id', raceId);
                if (all && all.length > 0) {
                    const avg = (all.reduce((s, r) => s + (r.course+r.management+r.supplies+r.souvenirs+r.cost_effective), 0) / (all.length * 5)).toFixed(1);
                    document.getElementById('user-val').innerText = avg;
                    document.getElementById('user-avg-badge').className = `badge-circle ${getScoreColor(avg)}`;
                    document.getElementById('user-count').innerText = `${all.length}ëª…ì˜ ì‹¤ì œ ê¸°ë¡ ê¸°ë°˜`;

                    // 4, 16. ë² ìŠ¤íŠ¸ 3 ì„ ì • (ë¸”ë¼ì¸ë“œ ì œì™¸)
                    const valids = all.filter(r => !(r.reports >= 5 && r.reports > (r.likes || 0)));
                    const sortedBests = valids.sort((a,b) => (b.likes || 0) - (a.likes || 0)).slice(0, 3);
                    bestIds = sortedBests.map(b => b.id);
                    
                    if (sortedBests.length > 0) {
                        document.getElementById('best-area').style.display = 'block';
                        document.getElementById('best-list').innerHTML = sortedBests.map(r => createItem(r, true)).join('');
                    }
                } else {
                    // 21D. ë°ì´í„° ì—†ì„ ë•Œ ì•ˆë‚´
                    document.getElementById('review-list').innerHTML = '<div style="text-align:center; padding:50px; color:#bbb;">ì²« ë²ˆì§¸ í›„ê¸°ë¥¼ ê¸°ë‹¤ë¦¬ê³  ìˆìŠµë‹ˆë‹¤!</div>';
                }

                await loadMore();
                loadRelated();
                document.getElementById('status-view').style.display = 'none';
                document.getElementById('main-view').style.display = 'block';
            } catch (err) { console.error(err); }
        }

        async function loadMore() {
            const { data } = await _supabase.from('reviews').select('*').eq('race_id', raceId).order('created_at', { ascending: false }).range(offset, offset + 9);
            if (data && data.length > 0) {
                // 21C. ì¤‘ë³µ ë°©ì§€ í•„í„°
                const html = data.filter(r => !bestIds.includes(r.id)).map(r => createItem(r, false)).join('');
                document.getElementById('review-list').insertAdjacentHTML('beforeend', html);
                offset += 10;
                document.getElementById('load-more-container').style.display = (data.length === 10) ? 'block' : 'none';
            }
        }

        // 3, 5, 14, 15, 20. ë¦¬ë·° ì•„ì´í…œ ìƒì„±ê¸° (í†µí•© ëª¨ë“ˆ)
        function createItem(r, isBest) {
            const avg = ((r.course+r.management+r.supplies+r.souvenirs+r.cost_effective)/5).toFixed(1);
            const isBlinded = (r.reports >= 5 && r.reports > (r.likes || 0));
            const sfx = isBest ? '-b' : '-n';
            const cleanText = r.comment.trim().replace(/\n{3,}/g, '\n\n'); // 10. ê³µë°± ì¤„ì´ê¸°
            const isLong = cleanText.length > 70;

            return `
            <div class="${isBest ? 'best-item' : 'review-item'}" id="rev-${r.id}${sfx}" style="${isBest ? 'border-bottom:1px solid #f0f0f0; padding:15px 0;' : ''}">
                <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                    <span style="font-weight:900;">ğŸ‘¤ ${r.author_name} <span class="badge-val ${getScoreColor(avg)}">${avg}ì </span></span>
                    <span style="color:#bbb; font-size:0.8rem;">${new Date(r.created_at).toLocaleDateString()}</span>
                </div>
                ${!isBlinded ? `
                    <div style="display:flex; gap:5px; margin-bottom:12px; flex-wrap:wrap;">
                        <span class="score-tag">ğŸ—ºï¸ ${r.course}</span><span class="score-tag">ğŸ”§ ${r.management}</span>
                        <span class="score-tag">ğŸ¥› ${r.supplies}</span><span class="score-tag">ğŸ‘• ${r.souvenirs}</span>
                        <span class="score-tag">ğŸ’° ${r.cost_effective}</span>
                    </div>
                    <div class="review-text" id="txt-${r.id}${sfx}">
                        ${isLong ? cleanText.substring(0,70)+'...' : cleanText}
                        ${isLong ? `<span class="more-btn" onclick="this.parentElement.innerText=\`${cleanText}\` ">ë”ë³´ê¸°</span>` : ''}
                    </div>
                ` : '<p style="color:#ccc; font-style:italic; font-size:0.85rem;">í’ˆì§ˆ ê¸°ì¤€ ë¯¸ë‹¬ë¡œ ë¸”ë¼ì¸ë“œ ì²˜ë¦¬ë˜ì—ˆìŠµë‹ˆë‹¤.</p>'}
                <div class="interaction-bar">
                    <button class="inter-btn" id="l-btn-${r.id}${sfx}" onclick="handleLike('${r.id}', ${r.likes || 0})"><i class="fa-regular fa-thumbs-up"></i> <span id="l-cnt-${r.id}${sfx}">${r.likes || 0}</span></button>
                    <button class="inter-btn" onclick="handleReport('${r.id}', ${r.likes || 0})"><i class="fa-solid fa-flag"></i> ì‹ ê³ </button>
                    <div style="margin-left:auto; display:flex; gap:10px; font-size:0.7rem; color:#ddd;">
                        <span style="cursor:pointer;" onclick="handleEdit('${r.id}')">ìˆ˜ì •</span>
                        <span style="cursor:pointer;" onclick="handleDelete('${r.id}')">ì‚­ì œ</span>
                    </div>
                </div>
            </div>`;
        }

        // 20, 21B. ì‹¤ì‹œê°„ ì¢‹ì•„ìš” (No-Reload)
        async function handleLike(id, cur) {
            const { error } = await _supabase.from('reviews').update({ likes: cur + 1 }).eq('id', id).select();
            if (!error) {
                // ë² ìŠ¤íŠ¸ì™€ ì¼ë°˜ ëª©ë¡ ëª¨ë‘ ì—…ë°ì´íŠ¸í•˜ì—¬ ì‹±í¬ ìœ ì§€
                document.querySelectorAll(`[id^="l-cnt-${id}"]`).forEach(el => el.innerText = parseInt(el.innerText) + 1);
                document.querySelectorAll(`[id^="l-btn-${id}"]`).forEach(btn => btn.classList.add('active-like'));
            }
        }

        // 16, 17. ì‹ ê³ í•˜ê¸° (íŒì—… ë° ë¸”ë¼ì¸ë“œ ì²´í¬)
        async function handleReport(id, likes) {
            if(!confirm("ì‹ ê³ í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;
            const { data } = await _supabase.from('reviews').select('reports').eq('id', id).single();
            const newReports = (data.reports || 0) + 1;
            const { error } = await _supabase.from('reviews').update({ reports: newReports }).eq('id', id).select();
            if (!error) {
                alert("ì‹ ê³ ê°€ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤");
                if (newReports >= 5 && newReports > likes) location.reload();
            }
        }

        async function handleDelete(id) { 
            const pw = prompt("ì•”í˜¸ 6ìë¦¬"); 
            const { data } = await _supabase.from('reviews').delete().eq('id', id).eq('password', pw).select();
            if(data && data.length > 0) location.reload();
        }

        // 18. ì—°ê´€ ëŒ€íšŒ (ê°œìµœ ì˜ˆì • & ì¡°íšŒìˆ˜ ìˆœ)
        async function loadRelated() {
            const { data } = await _supabase.from('schedules').select('*').neq('id', raceId).gte('race_date', new Date().toISOString().split('T')[0]).order('views', { ascending: false }).limit(4);
            if (data) document.getElementById('related-list').innerHTML = data.map(r => `
                <div class="rel-card" onclick="location.href='race_detail.html?id=${r.id}'">
                    <img src="${r.poster_url || 'https://via.placeholder.com/300x150'}" class="rel-img">
                    <div style="padding:0 5px;"><div style="font-weight:900; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">${r.title}</div></div>
                </div>`).join('');
        }

        // 7. í”„ë¡œê·¸ë ˆìŠ¤ ë°” ì‹¤ì‹œê°„
        document.getElementById('v-comment').addEventListener('input', function() {
            const len = this.value.length;
            document.getElementById('v-count').innerText = len;
            document.getElementById('v-progress').style.width = (len / 300 * 100) + '%';
        });

        // 12. ì„¼ìŠ¤ìˆëŠ” ë„¤ì´ë° + ìˆ«ì 4ìë¦¬
        function setNickname() {
            const nicks = ["ë‚ ìœ¼ëŠ”ì†Œë‹‰", "ë²ˆê°œì¹˜íƒ€", "ì™„ì£¼ìš”ì •", "ë‚­ë§ŒëŸ¬ë„ˆ", "ì„œë¸Œì“°ë¦¬ì—”ì§„"];
            document.getElementById('v-author').value = nicks[Math.floor(Math.random()*nicks.length)] + Math.floor(1000 + Math.random() * 9000);
        }

        async function submitVote() {
            const pw = document.getElementById('v-pw').value;
            if (pw.length !== 6) return alert("ì•”í˜¸ 6ìë¦¬ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.");
            const payload = { 
                race_id: raceId, course: 10, management: 10, supplies: 10, souvenirs: 10, cost_effective: 10,
                author_name: document.getElementById('v-author').value, password: pw, comment: document.getElementById('v-comment').value.trim() 
            };
            await _supabase.from('reviews').insert([payload]);
            location.reload();
        }

        window.onload = init;
    </script>
