<style>
    /* 메타크리틱 스타일 평점 써클 */
    .score-container { display: flex; gap: 30px; margin: 30px 0; }
    .score-box { width: 100px; height: 100px; border-radius: 15px; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; font-weight: 900; }
    .score-pro { background: #66cc33; } /* 인플루언서색 */
    .score-user { background: var(--main-color); } /* 유저색 */
    .score-num { font-size: 2rem; }
    .video-container { width: 100%; aspect-ratio: 16/9; border-radius: 20px; overflow: hidden; margin-bottom: 30px; }
</style>

<div class="container">
    <div id="race-header">
        </div>

    <div class="video-container">
        <iframe id="race-video" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="score-container">
        <div class="score-box score-pro">
            <div class="score-num" id="pro-score">0</div>
            <div style="font-size:0.6rem;">INFLUENCER</div>
        </div>
        <div class="score-box score-user">
            <div class="score-num" id="user-score">0</div>
            <div style="font-size:0.6rem;">USER SCORE</div>
        </div>
    </div>

    <div class="race-summary" id="race-desc">
        </div>
    
    <hr>
    <div id="rating-form">
        <h3>⭐ 이 레이스 평가하기</h3>
        </div>
</div>
