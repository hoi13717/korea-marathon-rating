    <script>
        const _supabase = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);

        async function fetchRaces() {
            try {
                // 1. ëŒ€íšŒ ì •ë³´ ê°€ì ¸ì˜¤ê¸°
                const { data: races, error: raceError } = await _supabase
                    .from('races')
                    .select('*')
                    .order('race_date', { ascending: true });

                if (raceError) throw raceError;

                // 2. ìœ ì € í‰ì  ë°ì´í„° ê°€ì ¸ì˜¤ê¸° (í‰ê·  ê³„ì‚°ìš©)
                const { data: reviews } = await _supabase.from('user_reviews').select('*');

                renderRaces(races, reviews || []);
            } catch (err) {
                console.error('Error fetching races:', err);
                document.getElementById('race-list').innerHTML = `<p style="text-align:center;">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.</p>`;
            }
        }

        function renderRaces(races, reviews) {
            const listEl = document.getElementById('race-list');
            
            if (races.length === 0) {
                listEl.innerHTML = `<p style="grid-column:1/-1; text-align:center;">ë“±ë¡ëœ ëŒ€íšŒê°€ ì—†ìŠµë‹ˆë‹¤.</p>`;
                return;
            }

            listEl.innerHTML = races.map(race => {
                // ğŸ“Š í•´ë‹¹ ëŒ€íšŒì˜ 5ê°œ ì§€í‘œ í‰ê·  ì ìˆ˜ ê³„ì‚° (10ì  ë§Œì )
                const raceReviews = reviews.filter(rev => rev.race_id === race.id);
                let avgScore = 0;

                if (raceReviews.length > 0) {
                    const totalSum = raceReviews.reduce((acc, cur) => {
                        return acc + (cur.course + cur.management + cur.supplies + cur.souvenirs + cur.cost_effective);
                    }, 0);
                    // 5ê°œ ì§€í‘œ í‰ê·  -> 10ì  ë§Œì  í™˜ì‚°
                    avgScore = (totalSum / (raceReviews.length * 5)).toFixed(1);
                } else {
                    avgScore = "0.0";
                }

                return `
                <div class="race-card" onclick="location.href='race_detail.html?id=${race.id}'">
                    <div class="poster-wrapper">
                        <img src="${race.poster_url || 'https://via.placeholder.com/200x300'}" class="poster-img" alt="${race.title}">
                    </div>
                    <div class="race-info">
                        <div class="race-title">${race.title}</div>
                        <div class="race-meta">${new Date(race.race_date).toLocaleDateString()}</div>
                        <div class="rating-box">
                            <i class="fa-solid fa-star rating-star"></i>
                            <span class="score-num">${avgScore}</span>
                            <span style="color:#ccc; font-size:0.7rem; font-weight:500;">/ 10</span>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        window.onload = fetchRaces;
    </script>
