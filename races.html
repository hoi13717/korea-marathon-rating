    <script>
        const _supabase = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);

        async function initRaces() {
            try {
                const { data: list, error: fetchError } = await _supabase

        function renderRaces(items, reviews) {
            const listEl = document.getElementById('race-list');
            
            if (items.length === 0) {
