<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>런스탠다드 | 대회 목록</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="navbar.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <style>
        :root { 
            --main-color: #e91e63; --bg-color: #f8f9fa; --text-gray: #999;
        }
        body { font-family: 'Pretendard', sans-serif; background-color: var(--bg-color); margin: 0; padding-top: 100px; }
        .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }

        /* A. 상단 네비게이션 및 검색 영역 */
        .header-control-row { display: flex; align-items: center; justify-content: space-between; gap: 20px; margin-bottom: 25px; flex-wrap: wrap; }
        
        .search-bar-wrap { flex: 1; min-width: 300px; position: relative; }
        .search-bar-wrap input { width: 100%; padding: 16px 25px; border-radius: 50px; border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.05); outline: none; font-size: 1rem; }
        
        .filter-group { display: flex; gap: 8px; flex-wrap: wrap; }
        .filter-btn { padding: 10px 18px; border-radius: 50px; border: none; background: white; color: #555; font-weight: 700; cursor: pointer; transition: 0.2s; font-size: 0.85rem; box-shadow: 0 2px 8px rgba(0,0,0,0.02); }
        .filter-btn.active { background: var(--main-color); color: white; }

        /* B. 리스트 제어 영역 */
        .sort-row { display: flex; justify-content: flex-end; gap: 15px; margin-bottom: 20px; font-size: 0.8rem; }
        .sort-btn { cursor: pointer; color: #bbb; font-weight: 700; transition: 0.2s; }
        .sort-btn.active { color: #222; text-decoration: underline; text-underline-offset: 5px; }

        /* C. 대회 카드 그리드 */
        .race-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 30px; margin-bottom: 50px; }
        .race-card { background: white; border-radius: 25px; overflow: hidden; cursor: pointer; transition: 0.3s; box-shadow: 0 4px 15px rgba(0,0,0,0.03); }
        .race-card:hover { transform: translateY(-10px); box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        
        .poster-box { width: 100%; aspect-ratio: 3 / 4; background: #eee; overflow: hidden; }
        .poster-img { width: 100%; height: 100%; object-fit: cover; }
        
        .card-info { padding: 22px; }
        .tag-status { font-size: 0.7rem; font-weight: 900; margin-bottom: 8px; display: block; }
        .race-name { font-size: 1.1rem; font-weight: 900; margin: 0 0 10px; line-height: 1.4; color: #222; height: 2.8em; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .rating-star { display: flex; align-items: center; gap: 5px; color: var(--main-color); font-weight: 900; font-size: 1rem; margin-bottom: 12px; }
        .date-label { font-size: 0.8rem; color: #bbb; font-weight: 500; }

        /* 26, 27. 페이징 최적화 */
        .load-more-wrap { text-align: center; margin: 50px 0; }
        .more-btn { padding: 15px 50px; border-radius: 50px; border: 1.5px solid #eee; background: white; font-weight: 800; color: #777; cursor: pointer; transition: 0.2s; }
        .more-btn:hover { border-color: var(--main-color); color: var(--main-color); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-control-row">
            <div class="search-bar-wrap">
                <input type="text" id="keyword" placeholder="대회명 검색..." oninput="handleFilterTrigger()">
            </div>
            <div class="filter-group">
                <button class="filter-btn active" onclick="setStatus('평가가능', this)">평가가능</button>
                <button class="filter-btn" onclick="setStatus('전체', this)">전체</button>
                <button class="filter-btn" onclick="setStatus('평가완료', this)">평가완료</button>
                <button class="filter-btn" onclick="setStatus('국내', this)">국내</button>
                <button class="filter-btn" onclick="setStatus('해외', this)">해외</button>
            </div>
        </div>

        <div class="sort-row">
            <span class="sort-btn active" id="sort-latest" onclick="setSort('latest')">최신순</span>
            <span class="sort-btn" id="sort-rating" onclick="setSort('rating')">평점순</span>
        </div>

        <div id="race-list" class="race-grid"></div>
        <div id="empty-view" style="display:none; text-align:center; padding:100px; color:#ccc;">조건에 맞는 대회가 없습니다.</div>

        <div class="load-more-wrap" id="load-more-area" style="display:none;">
            <button class="more-btn" onclick="loadMoreRaces()">[대회 더보기]</button>
        </div>
    </div>

    <script>
        const _supabase = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);
        let allRaces = [];
        let filteredRaces = [];
        let pageOffset = 0;
        const pageSize = 10; // 27. 최초 10개 로딩

        let currentStatus = '평가가능';
        let currentSort = 'latest';

        async function init() {
            // 2. 유저 평균평점 및 4대지표 조인 쿼리
            const { data, error } = await _supabase
                .from('schedules')
                .select('*, reviews(course, management, souvenirs, cost_effective)');
            
            if (data) {
                allRaces = data.map(race => {
                    // ⭐ 8, 21. 4대 지표 평균 계산 (코스/운영/기념품/가성비)
                    let avg = 0;
                    if (race.reviews && race.reviews.length > 0) {
                        const sum = race.reviews.reduce((acc, r) => 
                            acc + (r.course + r.management + r.souvenirs + r.cost_effective), 0);
                        avg = (sum / (race.reviews.length * 4)).toFixed(1);
                    }

                    // 3. 평가 가능 기간 로직 (개최일 포함 +7일까지)
                    const today = new Date(); today.setHours(0,0,0,0);
                    const rDay = new Date(race.race_date); rDay.setHours(0,0,0,0);
                    const diffDays = Math.floor((today - rDay) / (1000 * 60 * 60 * 24));
                    
                    let statusLabel = "진행 예정";
                    if (diffDays >= 0 && diffDays <= 7) statusLabel = "평가 가능";
                    else if (diffDays > 7) statusLabel = "평가 완료";

                    return { ...race, avgRating: parseFloat(avg), status: statusLabel };
                });
                applyFilters();
            }
        }

        function setStatus(val, btn) {
            currentStatus = val;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            applyFilters();
        }

        function setSort(val) {
            currentSort = val;
            document.querySelectorAll('.sort-btn').forEach(s => s.classList.remove('active'));
            document.getElementById(`sort-${val === 'latest' ? 'latest' : 'rating'}`).classList.add('active');
            applyFilters();
        }

        function handleFilterTrigger() { applyFilters(); }

        function applyFilters() {
            const keyword = document.getElementById('keyword').value.toLowerCase();
            let result = allRaces.filter(r => r.title.toLowerCase().includes(keyword));

            // 5. 필터 로직
            if (currentStatus === '평가가능') result = result.filter(r => r.status === '평가 가능');
            else if (currentStatus === '평가완료') result = result.filter(r => r.status === '평가 완료');
            else if (currentStatus === '국내') result = result.filter(r => r.is_domestic);
            else if (currentStatus === '해외') result = result.filter(r => !r.is_domestic);

            // 4. 정렬 로직
            if (currentSort === 'latest') result.sort((a,b) => new Date(b.race_date) - new Date(a.race_date));
            else result.sort((a,b) => b.avgRating - a.avgRating);

            filteredRaces = result;
            pageOffset = 0;
            document.getElementById('race-list').innerHTML = '';
            loadMoreRaces();
        }

        // 26, 27. 페이징 로드 엔진
        function loadMoreRaces() {
            const nextBatch = filteredRaces.slice(pageOffset, pageOffset + pageSize);
            renderBatch(nextBatch);
            pageOffset += pageSize;
            
            document.getElementById('load-more-area').style.display = 
                (pageOffset < filteredRaces.length) ? 'block' : 'none';
            document.getElementById('empty-view').style.display = 
                (filteredRaces.length === 0) ? 'block' : 'none';
        }

        function renderBatch(data) {
            const listEl = document.getElementById('race-list');
            const html = data.map(r => `
                <div class="race-card" onclick="location.href='race_detail.html?id=${r.id}'">
                    <div class="poster-box">
                        <img src="${r.poster_url || 'https://via.placeholder.com/300x400'}" class="poster-img">
                    </div>
                    <div class="card-info">
                        <span class="tag-status" style="color:${r.status==='평가 가능'?'#e91e63':'#3498db'}">${r.status}</span>
                        <h3 class="race-name">${r.title}</h3>
                        <div class="rating-star">
                            <i class="fa-solid fa-star"></i> ${r.avgRating.toFixed(1)}
                        </div>
                        <div class="date-label">대회일자 : ${r.race_date}</div>
                    </div>
                </div>
            `).join('');
            listEl.insertAdjacentHTML('beforeend', html);
        }

        window.onload = init;
    </script>
</body>
</html>
