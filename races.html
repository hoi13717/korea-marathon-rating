<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>런스탠다드 | 대회 목록</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="navbar.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <style>
        :root { --main-color: #e91e63; --bg-color: #f8f9fa; --text-gray: #999; }
        body { font-family: 'Pretendard', sans-serif; background-color: var(--bg-color); margin: 0; padding-top: 100px; }
        .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }

        /* 1. 레이아웃 붕괴 해결: Flex 구조 재설계 */
        .search-area-wrapper { 
            display: flex; justify-content: space-between; align-items: center; 
            gap: 20px; margin-bottom: 30px; flex-wrap: wrap; 
        }
        .search-box { 
            flex: 1; min-width: 300px; max-width: 600px; position: relative; 
        }
        .search-box input { 
            width: 100%; padding: 16px 25px; border-radius: 50px; border: none; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.05); outline: none; font-size: 1rem; 
        }
        
        .filter-group { display: flex; gap: 8px; flex-wrap: wrap; }
        .filter-btn { 
            padding: 10px 18px; border-radius: 50px; border: none; background: white; 
            color: #555; font-weight: 700; cursor: pointer; transition: 0.2s; 
            font-size: 0.9rem; box-shadow: 0 2px 8px rgba(0,0,0,0.02);
        }
        .filter-btn.active { background: var(--main-color); color: white; }

        /* 2. 리스트 제어 영역 */
        .sort-row { display: flex; justify-content: flex-end; gap: 15px; margin-bottom: 20px; font-size: 0.85rem; }
        .sort-item { cursor: pointer; color: #999; font-weight: 600; padding: 4px; }
        .sort-item.active { color: #333; border-bottom: 2px solid #333; }

        /* 3. 대회 카드 그리드 */
        .race-grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); 
            gap: 30px; padding-bottom: 80px; 
        }
        .race-card { 
            background: white; border-radius: 25px; overflow: hidden; cursor: pointer; 
            transition: 0.3s; box-shadow: 0 4px 15px rgba(0,0,0,0.03); 
        }
        .race-card:hover { transform: translateY(-10px); box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        
        .poster-box { width: 100%; aspect-ratio: 3.5 / 4.5; overflow: hidden; background: #eee; }
        .poster-img { width: 100%; height: 100%; object-fit: cover; }
        
        .card-info { padding: 22px; }
        .tag-status { font-size: 0.75rem; font-weight: 900; color: #3498db; margin-bottom: 8px; display: block; }
        .race-title { 
            font-size: 1.2rem; font-weight: 900; margin: 0 0 12px; line-height: 1.4; color: #222;
            height: 3.4em; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
        }
        .rating-star { display: flex; align-items: center; gap: 5px; color: var(--main-color); font-weight: 800; font-size: 1.1rem; margin-bottom: 12px; }
        .date-label { font-size: 0.85rem; color: #bbb; font-weight: 500; }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-area-wrapper">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="대회명 검색..." oninput="applyFilters()">
            </div>
            <div class="filter-group">
                <button class="filter-btn active" onclick="changeStatus('평가가능', this)">평가가능</button>
                <button class="filter-btn" onclick="changeStatus('전체', this)">전체</button>
                <button class="filter-btn" onclick="changeStatus('평가완료', this)">평가완료</button>
                <button class="filter-btn" onclick="changeStatus('국내', this)">국내</button>
                <button class="filter-btn" onclick="changeStatus('해외', this)">해외</button>
            </div>
        </div>

        <div class="sort-row">
            <span class="sort-item active" id="sort-date" onclick="changeSort('date')">최신순</span>
            <span class="sort-item" id="sort-rank" onclick="changeSort('rank')">평점순</span>
        </div>

        <div id="race-container" class="race-grid"></div>
        <div id="no-data" style="display:none; text-align:center; padding:100px; color:#ccc;">조건에 맞는 대회가 없습니다.</div>
    </div>

    <script>
        const _supabase = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);
        let raceStorage = [];
        let filterState = { status: '평가가능', sort: 'date' };

        // 2. 데이터 쿼리 최적화 및 4대 지표 합산 로직
        async function fetchRaceData() {
            const { data, error } = await _supabase
                .from('schedules')
                .select('*, reviews(course, management, souvenirs, cost_effective)');
            
            if (data) {
                raceStorage = data.map(race => {
                    // 4대 지표 평균 계산 (Reviews Join 데이터 활용)
                    let avg = 0;
                    if (race.reviews && race.reviews.length > 0) {
                        const sum = race.reviews.reduce((acc, r) => 
                            acc + (r.course + r.management + r.souvenirs + r.cost_effective), 0);
                        avg = (sum / (race.reviews.length * 4)).toFixed(1);
                    }

                    // 3. 평가 가능 기간 로직 (+7일 골든타임)
                    const today = new Date(); today.setHours(0,0,0,0);
                    const rDay = new Date(race.race_date); rDay.setHours(0,0,0,0);
                    const diffDays = Math.floor((today - rDay) / (1000 * 60 * 60 * 24));
                    
                    let statusLabel = "예정";
                    if (diffDays >= 0 && diffDays <= 7) statusLabel = "평가 가능";
                    else if (diffDays > 7) statusLabel = "평가 완료";

                    return { ...race, score: parseFloat(avg), status: statusLabel };
                });
                applyFilters();
            }
        }

        function changeStatus(val, btn) {
            filterState.status = val;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            applyFilters();
        }

        function changeSort(val) {
            filterState.sort = val;
            document.querySelectorAll('.sort-item').forEach(s => s.classList.remove('active'));
            document.getElementById(`sort-${val === 'date' ? 'date' : 'rank'}`).classList.add('active');
            applyFilters();
        }

        function applyFilters() {
            const keyword = document.getElementById('search-input').value.toLowerCase();
            let result = raceStorage.filter(r => r.title.toLowerCase().includes(keyword));

            // 상태/지역 필터
            if (filterState.status === '평가가능') result = result.filter(r => r.status === '평가 가능');
            else if (filterState.status === '평가완료') result = result.filter(r => r.status === '평가 완료');
            else if (filterState.status === '국내') result = result.filter(r => r.is_domestic);
            else if (filterState.status === '해외') result = result.filter(r => !r.is_domestic);

            // 정렬
            if (filterState.sort === 'date') result.sort((a,b) => new Date(b.race_date) - new Date(a.race_date));
            else result.sort((a,b) => b.score - a.score);

            render(result);
        }

        function render(list) {
            const container = document.getElementById('race-container');
            const noData = document.getElementById('no-data');
            
            if (list.length === 0) {
                container.innerHTML = ''; noData.style.display = 'block'; return;
            }
            
            noData.style.display = 'none';
            container.innerHTML = list.map(r => `
                <div class="race-card" onclick="location.href='race_detail.html?id=${r.id}'">
                    <div class="poster-box">
                        <img src="${r.poster_url || 'https://via.placeholder.com/300x400'}" class="poster-img">
                    </div>
                    <div class="card-info">
                        <span class="tag-status" style="color:${r.status==='평가 가능'?'#e91e63':'#3498db'}">${r.status}</span>
                        <h3 class="race-title">${r.title}</h3>
                        <div class="rating-star">
                            <i class="fa-solid fa-star"></i> ${r.score.toFixed(1)}
                        </div>
                        <div class="date-label">대회일자 : ${r.race_date}</div>
                    </div>
                </div>
            `).join('');
        }

        window.onload = fetchRaceData;
    </script>
</body>
</html>
