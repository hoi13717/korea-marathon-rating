<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ëŸ°ìŠ¤íƒ ë‹¤ë“œ | ëŒ€íšŒ ì¼ì •</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="navbar.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --main-color: #e91e63; --bg-color: #f0f2f5; }
        body { font-family: 'Pretendard', sans-serif; background-color: var(--bg-color); margin: 0; padding-bottom: 50px; }
        .container { max-width: 800px; margin: 0 auto; padding: 10px 1rem; }
        
        .search-filter-row { display: flex; align-items: center; gap: 10px; margin-top: 10px; }
        #race-search { flex: 1; padding: 10px 15px; border-radius: 12px; border: 1px solid #ddd; font-size: 0.85rem; outline: none; box-shadow: 0 2px 5px rgba(0,0,0,0.02); }
        
        .mini-filter { display: flex; gap: 5px; overflow-x: auto; scrollbar-width: none; padding: 5px 0; }
        .mini-filter::-webkit-scrollbar { display: none; }
        .mini-chip { padding: 6px 12px; background: white; border-radius: 10px; font-size: 0.75rem; font-weight: 700; color: #888; cursor: pointer; white-space: nowrap; border: 1px solid #eee; transition: 0.2s; }
        .mini-chip.active { background: var(--main-color); color: white; border-color: var(--main-color); }

        .sort-row { display: flex; justify-content: flex-end; gap: 12px; margin-top: 15px; font-size: 0.75rem; font-weight: 700; color: #bbb; }
        .sort-link { cursor: pointer; transition: 0.2s; }
        .sort-link.active { color: #222; text-decoration: underline; text-underline-offset: 4px; }

        .race-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; margin-top: 15px; }
        .race-card { cursor: pointer; transition: 0.3s; }
        .race-card:hover { transform: translateY(-8px); }
        .poster-wrapper { position: relative; width: 100%; aspect-ratio: 2 / 3; border-radius: 10px; overflow: hidden; box-shadow: 0 8px 20px rgba(0,0,0,0.08); background: #e2e2e2; display: flex; align-items: center; justify-content: center; text-align: center; }
        .poster-img { width: 100%; height: 100%; object-fit: cover; }
        .no-poster-text { color: #999; font-size: 0.8rem; font-weight: 700; }
        .race-info { margin-top: 10px; padding: 0 2px; }
        .race-title { font-size: 0.95rem; font-weight: 800; color: #222; margin-bottom: 4px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .rating-box { display: flex; align-items: center; gap: 4px; font-size: 0.9rem; font-weight: 900; color: var(--main-color); }
        .race-date-text { font-size: 0.7rem; color: #aaa; margin-top: 3px; }
        
        .status-badge { display: inline-block; padding: 2px 6px; border-radius: 4px; font-size: 0.65rem; font-weight: 800; margin-bottom: 5px; }
        .status-rateable { background: #e3f2fd; color: #1976d2; }
        .status-closed { background: #f5f5f5; color: #9e9e9e; }
        .status-upcoming { background: #fff3e0; color: #f57c00; }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-filter-row">
            <input type="text" id="race-search" placeholder="ëŒ€íšŒëª… ê²€ìƒ‰..." onkeyup="handleSearch()">
            <div class="mini-filter">
                <div class="mini-chip" id="chip-all" onclick="handleStatus('ì „ì²´', this)">ì „ì²´</div>
                <div class="mini-chip active" id="chip-rateable" onclick="handleStatus('í‰ê°€ê°€ëŠ¥', this)">í‰ê°€ê°€ëŠ¥</div>
                <div class="mini-chip" id="chip-rated" onclick="handleStatus('í‰ê°€ì™„ë£Œ', this)">í‰ê°€ì™„ë£Œ</div>
            </div>
        </div>

        <div class="sort-row">
            <span class="sort-link active" id="sort-new" onclick="handleSort('new')">ìµœì‹ ìˆœ</span>
            <span class="sort-link" id="sort-rating" onclick="handleSort('rating')">í‰ì ìˆœ</span>
        </div>

        <div id="race-list" class="race-grid">
            <div style="grid-column: 1/-1; text-align: center; padding: 100px 0; color: #ccc;">ë°ì´í„° ë¡œë”© ì¤‘...</div>
        </div>
    </div>

    <script>
        const _supabase = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);
        let allData = [], allReviews = [], currentStatus = 'í‰ê°€ê°€ëŠ¥', currentSort = 'new';

        async function init() {
            try {
                const { data: list } = await _supabase.from('schedules').select('*');
                const { data: reviews } = await _supabase.from('user_reviews').select('*');
                allData = list || [];
                allReviews = reviews || [];
                render();
            } catch (err) {
                console.error(err);
            }
        }

        function render() {
            const searchVal = document.getElementById('race-search').value.toLowerCase();
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            // 1. ë°ì´í„° ê°€ê³µ ë° ìƒíƒœ ë¶€ì—¬
            let processedData = allData.map(race => {
                const raceDate = new Date(race.race_date);
                raceDate.setHours(0, 0, 0, 0);
                
                // ì¼ìˆ˜ ì°¨ì´ ê³„ì‚° (D-Day)
                const diffTime = today - raceDate;
                const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

                let status = '';
                if (diffDays < 0) status = 'upcoming'; // ì˜ˆì •ëœ ëŒ€íšŒ
                else if (diffDays <= 7) status = 'í‰ê°€ê°€ëŠ¥'; // D-Day ~ D+7
                else status = 'í‰ê°€ì™„ë£Œ'; // D+7 ê²½ê³¼

                // í‰ì  ê³„ì‚°
                const raceReviews = allReviews.filter(rev => rev.race_id === race.id);
                let score = 0;
                if (raceReviews.length > 0) {
                    const sum = raceReviews.reduce((acc, cur) => acc + (cur.course + cur.management + cur.supplies + cur.souvenirs + cur.cost_effective), 0);
                    score = (sum / (raceReviews.length * 5)).toFixed(1);
                }

                return { ...race, status, avgScore: parseFloat(score) };
            });

            // 2. í•„í„°ë§ (ê²€ìƒ‰ì–´ + ìƒíƒœ íƒ­)
            let filtered = processedData.filter(item => {
                const matchesSearch = item.title.toLowerCase().includes(searchVal);
                const matchesStatus = currentStatus === 'ì „ì²´' || (item.status === currentStatus);
                return matchesSearch && matchesStatus;
            });

            // 3. ì •ë ¬ ì ìš©
            if (currentSort === 'new') {
                filtered.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
            } else {
                filtered.sort((a, b) => b.avgScore - a.avgScore);
            }

            // 4. HTML ë Œë”ë§
            const listEl = document.getElementById('race-list');
            if (filtered.length === 0) {
                listEl.innerHTML = `<p style="grid-column:1/-1; text-align:center; padding:100px 0; color:#ccc;">ì¡°ê±´ì— ë§ëŠ” ëŒ€íšŒê°€ ì—†ìŠµë‹ˆë‹¤.</p>`;
                return;
            }

            listEl.innerHTML = filtered.map(race => {
                let badgeClass = 'status-closed';
                let badgeText = 'í‰ê°€ ë§ˆê°';
                if (race.status === 'í‰ê°€ê°€ëŠ¥') { badgeClass = 'status-rateable'; badgeText = 'í‰ê°€ ê°€ëŠ¥'; }
                if (race.status === 'upcoming') { badgeClass = 'status-upcoming'; badgeText = 'ê°œìµœ ì˜ˆì •'; }
                if (race.status === 'í‰ê°€ì™„ë£Œ') { badgeText = 'í‰ê°€ ì™„ë£Œ'; }

                return `
                <div class="race-card" onclick="location.href='race_detail.html?id=${race.id}'">
                    <div class="poster-wrapper">
                        ${race.poster_url ? `<img src="${race.poster_url}" class="poster-img">` : `<div class="no-poster-text">ğŸ–¼ï¸<br>í¬ìŠ¤í„° ì¤€ë¹„ ì¤‘</div>`}
                    </div>
                    <div class="race-info">
                        <div class="status-badge ${badgeClass}">${badgeText}</div>
                        <div class="race-title">${race.title}</div>
                        <div class="rating-box">
                            <i class="fa-solid fa-star" style="font-size:0.75rem;"></i>
                            <span>${race.avgScore.toFixed(1)}</span>
                        </div>
                        <div class="race-date-text">ëŒ€íšŒì¼ì : ${race.race_date || 'ë¯¸ì •'}</div>
                    </div>
                </div>
                `;
            }).join('');
        }

        // ì´ë²¤íŠ¸ í•¸ë“¤ëŸ¬
        function handleSearch() { render(); }

        function handleStatus(status, el) {
            currentStatus = status;
            document.querySelectorAll('.mini-chip').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            render();
        }

        function handleSort(mode) {
            currentSort = mode;
            document.querySelectorAll('.sort-link').forEach(l => l.classList.remove('active'));
            document.getElementById(`sort-${mode === 'new' ? 'new' : 'rating'}`).classList.add('active');
            render();
        }

        window.onload = init;
    </script>
</body>
</html>
