<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>런스탠다드 | 대회 목록</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="navbar.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <style>
        :root { 
            --main-color: #e91e63; 
            --bg-color: #f0f2f5; 
            --card-hover-shadow: 0 15px 35px rgba(233, 30, 99, 0.15);
        }
        
        * { box-sizing: border-box; }
        
        body { 
            font-family: 'Pretendard', sans-serif; 
            background-color: var(--bg-color); 
            margin: 0; 
            padding-top: 85px; 
            padding-bottom: 50px; 
        }
        
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px 1.5rem; 
        }
        
        /* 검색 및 필터 영역 */
        .search-filter-section {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }
        
        .search-box {
            position: relative;
            margin-bottom: 20px;
        }
        
        #race-search { 
            width: 100%;
            padding: 16px 50px 16px 20px; 
            border-radius: 15px; 
            border: 2px solid #eee; 
            font-size: 1rem; 
            outline: none; 
            transition: all 0.3s;
            font-family: 'Pretendard', sans-serif;
        }
        
        #race-search:focus {
            border-color: var(--main-color);
            box-shadow: 0 0 0 4px rgba(233, 30, 99, 0.1);
        }
        
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            font-size: 1.1rem;
        }
        
        .filter-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .filter-chip { 
            padding: 10px 20px; 
            background: #f8f8f8; 
            border-radius: 25px; 
            font-size: 0.9rem; 
            font-weight: 700; 
            color: #666; 
            cursor: pointer; 
            border: 2px solid transparent;
            transition: all 0.2s;
            user-select: none;
        }
        
        .filter-chip:hover {
            background: #f0f0f0;
        }
        
        .filter-chip.active { 
            background: var(--main-color); 
            color: white; 
            border-color: var(--main-color);
        }

        /* 정렬 및 통계 영역 */
        .control-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .race-count {
            font-size: 0.95rem;
            color: #666;
            font-weight: 600;
        }
        
        .race-count strong {
            color: var(--main-color);
            font-size: 1.1rem;
        }
        
        .sort-options {
            display: flex;
            gap: 20px;
        }
        
        .sort-btn {
            font-size: 0.9rem;
            font-weight: 700;
            color: #999;
            cursor: pointer;
            transition: all 0.2s;
            padding-bottom: 5px;
            border-bottom: 2px solid transparent;
        }
        
        .sort-btn:hover {
            color: #666;
        }
        
        .sort-btn.active {
            color: #222;
            border-bottom-color: var(--main-color);
        }

        /* 포스터 그리드 */
        .race-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); 
            gap: 30px; 
        }
        
        @media (max-width: 768px) {
            .race-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 20px;
            }
        }
        
        .race-card { 
            cursor: pointer; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        
        .race-card:hover { 
            transform: translateY(-8px); 
        }
        
        .race-card:hover .poster-wrapper {
            box-shadow: var(--card-hover-shadow);
        }
        
        /* 포스터 래퍼 */
        .poster-wrapper { 
            position: relative; 
            width: 100%; 
            aspect-ratio: 2 / 3; 
            border-radius: 16px; 
            overflow: hidden; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
            background: linear-gradient(135deg, #e2e2e2 0%, #f5f5f5 100%);
            transition: all 0.3s;
        }
        
        .poster-img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover;
            transition: transform 0.3s;
        }
        
        .race-card:hover .poster-img {
            transform: scale(1.05);
        }
        
        /* 배지 오버레이 */
        .badge-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            z-index: 2;
        }
        
        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 0.7rem;
            font-weight: 900;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        
        .badge-status {
            background: rgba(233, 30, 99, 0.95);
            color: white;
        }
        
        .badge-closed {
            background: rgba(158, 158, 158, 0.95);
            color: white;
        }
        
        .badge-major {
            background: rgba(255, 193, 7, 0.95);
            color: #333;
        }
        
        .badge-distance {
            background: rgba(33, 150, 243, 0.95);
            color: white;
        }
        
        /* 대회 정보 */
        .race-info { 
            margin-top: 12px; 
        }
        
        .race-title { 
            font-size: 1rem; 
            font-weight: 800; 
            color: #222; 
            margin-bottom: 8px; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            line-height: 1.4;
            min-height: 2.8em;
        }
        
        .race-meta {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .rating-display { 
            display: flex; 
            align-items: center; 
            gap: 6px; 
            font-size: 1.05rem; 
            font-weight: 900; 
        }
        
        .rating-display i {
            color: #ffc107;
            font-size: 0.9rem;
        }
        
        .rating-value {
            color: var(--main-color);
        }
        
        .rating-zero {
            color: #bbb;
        }
        
        .race-location { 
            font-size: 0.8rem; 
            color: #888; 
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .race-date { 
            font-size: 0.75rem; 
            color: #aaa; 
            font-weight: 500; 
        }

        /* 로딩 및 빈 상태 */
        .status-message {
            grid-column: 1/-1;
            text-align: center;
            padding: 100px 20px;
            color: #ccc;
        }
        
        .status-message i {
            font-size: 3rem;
            margin-bottom: 20px;
            display: block;
        }
        
        .status-message p {
            font-size: 1.1rem;
            font-weight: 600;
            margin: 0;
        }

        /* 더보기 버튼 */
        .load-more-section { 
            text-align: center; 
            margin: 50px 0 30px; 
        }
        
        .load-more-btn { 
            padding: 14px 50px; 
            border-radius: 50px; 
            background: white; 
            border: 2px solid #ddd; 
            font-weight: 800; 
            color: #666; 
            cursor: pointer; 
            transition: all 0.3s; 
            font-family: 'Pretendard', sans-serif;
            font-size: 0.95rem;
        }
        
        .load-more-btn:hover { 
            border-color: var(--main-color); 
            color: var(--main-color); 
            background: rgba(233, 30, 99, 0.05);
            transform: translateY(-2px);
        }
        
        .load-more-btn:active {
            transform: translateY(0);
        }

        /* 스크롤 애니메이션 */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 검색 및 필터 섹션 -->
        <div class="search-filter-section">
            <div class="search-box">
                <input type="text" id="race-search" placeholder="대회명으로 검색해보세요...">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
            </div>
            
            <div class="filter-container">
                <div class="filter-chip active" data-filter="평가가능">평가가능</div>
                <div class="filter-chip" data-filter="평가완료">평가완료</div>
                <div class="filter-chip" data-filter="전체">전체</div>
                <div class="filter-chip" data-filter="국내">국내</div>
                <div class="filter-chip" data-filter="해외">해외</div>
                <div class="filter-chip" data-filter="주요대회">주요대회</div>
            </div>
        </div>

        <!-- 통계 및 정렬 -->
        <div class="control-bar">
            <div class="race-count">
                총 <strong id="total-count">0</strong>개의 대회
            </div>
            
            <div class="sort-options">
                <span class="sort-btn active" data-sort="date">최신순</span>
                <span class="sort-btn" data-sort="rating">평점순</span>
            </div>
        </div>

        <!-- 대회 그리드 -->
        <div id="race-list" class="race-grid">
            <div class="status-message">
                <i class="fa-solid fa-circle-notch fa-spin"></i>
                <p>대회 정보를 불러오는 중입니다...</p>
            </div>
        </div>

        <!-- 더보기 버튼 -->
        <div class="load-more-section" id="load-more-area" style="display:none;">
            <button class="load-more-btn">
                <i class="fa-solid fa-chevron-down"></i> 대회 더보기
            </button>
        </div>
    </div>

    <script>
        // Supabase 초기화
        const _supabase = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);
        
        // 전역 상태 관리
        let allRaces = [];           // 전체 대회 데이터
        let filteredRaces = [];      // 필터링된 대회 데이터
        let displayLimit = 20;       // 초기 표시 개수
        let currentFilter = '평가가능'; // 현재 필터
        let currentSort = 'date';    // 현재 정렬
        
        // 페이지 로드 시 초기화
        window.addEventListener('DOMContentLoaded', initializePage);
        
        /**
         * 페이지 초기화
         */
        async function initializePage() {
            try {
                await loadRaceData();
                setupEventListeners();
                applyFiltersAndSort();
            } catch (error) {
                console.error('초기화 실패:', error);
                showError('데이터를 불러오는 중 오류가 발생했습니다.');
            }
        }
        
        /**
         * 대회 데이터 로드
         */
        async function loadRaceData() {
            try {
                // schedules와 reviews 데이터 병렬 로드
                const [schedulesRes, reviewsRes] = await Promise.all([
                    _supabase.from('schedules').select('*'),
                    _supabase.from('reviews').select('race_id, course, management, souvenirs, cost_effective')
                ]);
                
                if (schedulesRes.error) throw schedulesRes.error;
                
                const schedules = schedulesRes.data || [];
                const reviews = reviewsRes.data || [];
                
                // 각 대회별 평점 및 상태 계산
                allRaces = schedules.map(race => {
                    const raceReviews = reviews.filter(r => r.race_id === race.id);
                    const avgRating = calculateAverageRating(raceReviews);
                    const status = getRaceStatus(race.race_date);
                    
                    return {
                        ...race,
                        avgRating,
                        status,
                        reviewCount: raceReviews.length
                    };
                });
                
            } catch (error) {
                console.error('데이터 로드 실패:', error);
                throw error;
            }
        }
        
        /**
         * 평균 평점 계산
         * @param {Array} reviews - 리뷰 배열
         * @returns {number} 평균 평점 (0-5)
         */
        function calculateAverageRating(reviews) {
            if (reviews.length === 0) return 0;
            
            const totalScore = reviews.reduce((sum, review) => {
                return sum + (review.course + review.management + review.souvenirs + review.cost_effective);
            }, 0);
            
            // 4개 항목의 평균을 계산 (각 항목은 5점 만점)
            return Number((totalScore / (reviews.length * 4)).toFixed(1));
        }
        
        /**
         * 대회 상태 판별
         * @param {string} raceDate - 대회 날짜 (YYYY-MM-DD)
         * @returns {string} '평가가능' | '평가완료'
         */
        function getRaceStatus(raceDate) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const race = new Date(raceDate);
            race.setHours(0, 0, 0, 0);
            
            const diffDays = Math.floor((today - race) / (1000 * 60 * 60 * 24));
            
            // 오늘부터 대회일 +7일까지는 평가가능
            // diffDays가 음수면 미래 대회 (평가가능)
            // diffDays가 0~7이면 평가가능
            // diffDays가 8 이상이면 평가완료
            if (diffDays <= 7) {
                return '평가가능';
            } else {
                return '평가완료';
            }
        }
        
        /**
         * 이벤트 리스너 설정
         */
        function setupEventListeners() {
            // 검색 입력
            const searchInput = document.getElementById('race-search');
            searchInput.addEventListener('input', debounce(handleSearch, 300));
            
            // 필터 칩
            document.querySelectorAll('.filter-chip').forEach(chip => {
                chip.addEventListener('click', handleFilterClick);
            });
            
            // 정렬 버튼
            document.querySelectorAll('.sort-btn').forEach(btn => {
                btn.addEventListener('click', handleSortClick);
            });
            
            // 더보기 버튼
            const loadMoreBtn = document.querySelector('.load-more-btn');
            if (loadMoreBtn) {
                loadMoreBtn.addEventListener('click', handleLoadMore);
            }
        }
        
        /**
         * 검색 처리
         */
        function handleSearch() {
            displayLimit = 20;
            applyFiltersAndSort();
        }
        
        /**
         * 필터 클릭 처리
         */
        function handleFilterClick(e) {
            const chip = e.currentTarget;
            const filter = chip.dataset.filter;
            
            // 활성 상태 변경
            document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
            chip.classList.add('active');
            
            currentFilter = filter;
            displayLimit = 20;
            applyFiltersAndSort();
        }
        
        /**
         * 정렬 클릭 처리
         */
        function handleSortClick(e) {
            const btn = e.currentTarget;
            const sort = btn.dataset.sort;
            
            // 활성 상태 변경
            document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            currentSort = sort;
            applyFiltersAndSort();
        }
        
        /**
         * 더보기 처리
         */
        function handleLoadMore() {
            displayLimit += 20;
            renderRaces();
        }
        
        /**
         * 필터링 및 정렬 적용
         */
        function applyFiltersAndSort() {
            const keyword = document.getElementById('race-search').value.trim().toLowerCase();
            
            // 1. 검색어 필터링
            let result = allRaces.filter(race => 
                race.title.toLowerCase().includes(keyword)
            );
            
            // 2. 카테고리 필터링
            if (currentFilter === '평가가능') {
                result = result.filter(race => race.status === '평가가능');
            } else if (currentFilter === '평가완료') {
                result = result.filter(race => race.status === '평가완료');
            } else if (currentFilter === '국내') {
                result = result.filter(race => race.is_domestic === true);
            } else if (currentFilter === '해외') {
                result = result.filter(race => race.is_domestic === false);
            } else if (currentFilter === '주요대회') {
                result = result.filter(race => race.is_major === true);
            }
            // '전체'는 모든 대회 표시
            
            // 3. 정렬
            if (currentSort === 'date') {
                // 최신순 (대회일자 기준 내림차순)
                result.sort((a, b) => new Date(b.race_date) - new Date(a.race_date));
            } else if (currentSort === 'rating') {
                // 평점순 (평점 내림차순, 평점 같으면 최신순)
                result.sort((a, b) => {
                    if (b.avgRating !== a.avgRating) {
                        return b.avgRating - a.avgRating;
                    }
                    return new Date(b.race_date) - new Date(a.race_date);
                });
            }
            
            filteredRaces = result;
            renderRaces();
        }
        
        /**
         * 대회 목록 렌더링
         */
        function renderRaces() {
            const listEl = document.getElementById('race-list');
            const displayRaces = filteredRaces.slice(0, displayLimit);
            
            // 대회 수 업데이트
            document.getElementById('total-count').textContent = filteredRaces.length;
            
            // 빈 상태 처리
            if (displayRaces.length === 0) {
                listEl.innerHTML = `
                    <div class="status-message">
                        <i class="fa-solid fa-inbox"></i>
                        <p>검색 결과가 없습니다</p>
                    </div>
                `;
                document.getElementById('load-more-area').style.display = 'none';
                return;
            }
            
            // 대회 카드 렌더링
            listEl.innerHTML = displayRaces.map(race => createRaceCard(race)).join('');
            
            // 더보기 버튼 표시 여부
            const loadMoreArea = document.getElementById('load-more-area');
            loadMoreArea.style.display = displayLimit < filteredRaces.length ? 'block' : 'none';
        }
        
        /**
         * 대회 카드 HTML 생성
         * @param {Object} race - 대회 객체
         * @returns {string} HTML 문자열
         */
        function createRaceCard(race) {
            const posterUrl = race.poster_url || 'https://via.placeholder.com/300x450/e2e2e2/666?text=No+Image';
            const statusBadge = race.status === '평가가능' ? 'badge-status' : 'badge-closed';
            const statusText = race.status === '평가가능' ? '평가 가능' : '평가 마감';
            const ratingClass = race.avgRating > 0 ? 'rating-value' : 'rating-zero';
            
            return `
                <div class="race-card fade-in" onclick="navigateToDetail(${race.id})">
                    <div class="poster-wrapper">
                        <img src="${posterUrl}" 
                             alt="${race.title}" 
                             class="poster-img"
                             onerror="this.src='https://via.placeholder.com/300x450/e2e2e2/666?text=No+Image'">
                        
                        <div class="badge-overlay">
                            <span class="badge ${statusBadge}">${statusText}</span>
                            ${race.is_major ? '<span class="badge badge-major">주요대회</span>' : ''}
                            ${race.dist_badge ? `<span class="badge badge-distance">${race.dist_badge}</span>` : ''}
                        </div>
                    </div>
                    
                    <div class="race-info">
                        <h3 class="race-title">${escapeHtml(race.title)}</h3>
                        
                        <div class="race-meta">
                            <div class="rating-display">
                                <i class="fa-solid fa-star"></i>
                                <span class="${ratingClass}">${race.avgRating.toFixed(1)}</span>
                                <span style="color: #ccc; font-size: 0.85rem;">(${race.reviewCount})</span>
                            </div>
                            
                            ${race.location ? `
                                <div class="race-location">
                                    <i class="fa-solid fa-location-dot"></i>
                                    <span>${escapeHtml(race.location)}</span>
                                </div>
                            ` : ''}
                            
                            <div class="race-date">
                                <i class="fa-regular fa-calendar"></i>
                                ${formatDate(race.race_date)}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        /**
         * 대회 상세 페이지로 이동
         * @param {number} raceId - 대회 ID
         */
        function navigateToDetail(raceId) {
            window.location.href = `race_detail.html?id=${raceId}`;
        }
        
        /**
         * 날짜 포맷팅
         * @param {string} dateString - YYYY-MM-DD 형식
         * @returns {string} 포맷된 날짜
         */
        function formatDate(dateString) {
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}.${month}.${day}`;
        }
        
        /**
         * HTML 이스케이프
         * @param {string} text - 원본 텍스트
         * @returns {string} 이스케이프된 텍스트
         */
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        /**
         * 에러 메시지 표시
         * @param {string} message - 에러 메시지
         */
        function showError(message) {
            const listEl = document.getElementById('race-list');
            listEl.innerHTML = `
                <div class="status-message">
                    <i class="fa-solid fa-triangle-exclamation" style="color: var(--main-color);"></i>
                    <p style="color: var(--main-color);">${message}</p>
                    <p style="font-size: 0.9rem; color: #999; margin-top: 10px;">
                        페이지를 새로고침하거나 잠시 후 다시 시도해주세요.
                    </p>
                </div>
            `;
        }
        
        /**
         * 디바운스 유틸리티
         * @param {Function} func - 실행할 함수
         * @param {number} wait - 대기 시간 (ms)
         * @returns {Function} 디바운스된 함수
         */
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>
