<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>런스탠다드 | 대회 목록</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="navbar.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <style>
        :root { 
            --main-color: #e91e63; --bg-color: #f8f9fa; --text-gray: #999;
        }
        body { font-family: 'Pretendard', sans-serif; background-color: var(--bg-color); margin: 0; padding-top: 80px; }
        .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }

        /* A. 상단 네비게이션 및 검색 영역 */
        .search-wrap { display: flex; align-items: center; gap: 15px; margin-bottom: 25px; flex-wrap: wrap; }
        .search-bar { flex: 1; min-width: 300px; position: relative; }
        .search-bar input { width: 100%; padding: 15px 25px; border-radius: 50px; border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.05); outline: none; font-size: 1rem; }
        
        /* 상태 필터링 버튼 */
        .filter-group { display: flex; gap: 8px; }
        .filter-btn { padding: 10px 20px; border-radius: 50px; border: none; background: white; color: #555; font-weight: 700; cursor: pointer; transition: 0.3s; box-shadow: 0 4px 10px rgba(0,0,0,0.02); }
        .filter-btn.active { background: var(--main-color); color: white; }

        /* B. 리스트 제어 영역 */
        .list-meta { display: flex; justify-content: flex-end; align-items: center; gap: 15px; margin-bottom: 20px; font-size: 0.9rem; color: #666; }
        .sort-btn { cursor: pointer; font-weight: 600; padding: 5px; }
        .sort-btn.active { color: #333; border-bottom: 2px solid #333; }

        /* C. 대회 카드 그리드 */
        .race-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 25px; margin-bottom: 50px; }
        .race-card { background: white; border-radius: 25px; overflow: hidden; cursor: pointer; transition: transform 0.3s, box-shadow 0.3s; box-shadow: 0 4px 15px rgba(0,0,0,0.03); }
        .race-card:hover { transform: translateY(-8px); box-shadow: 0 12px 30px rgba(0,0,0,0.08); }
        
        /* 시각적 요소: 포스터 */
        .poster-wrap { width: 100%; aspect-ratio: 3 / 4; background: #eee; overflow: hidden; position: relative; }
        .poster-img { width: 100%; height: 100%; object-fit: cover; }
        
        .card-body { padding: 20px; }
        .status-badge { font-size: 0.75rem; font-weight: 900; color: #3498db; margin-bottom: 8px; display: block; }
        .race-name { font-size: 1.15rem; font-weight: 900; margin: 0 0 10px; line-height: 1.4; color: #222; 
                     display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; height: 3.2em; }
        
        /* 평점 영역 */
        .rating-wrap { display: flex; align-items: center; gap: 5px; color: var(--main-color); font-weight: 800; font-size: 1rem; margin-bottom: 12px; }
        .race-date { font-size: 0.8rem; color: var(--text-gray); font-weight: 500; }

        #empty-view { text-align: center; padding: 100px 0; color: #bbb; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-wrap">
            <div class="search-bar">
                <input type="text" id="keyword" placeholder="대회명 검색..." oninput="filterData()">
            </div>
            <div class="filter-group" id="status-filters">
                <button class="filter-btn active" onclick="setStatusFilter('평가가능', this)">평가가능</button>
                <button class="filter-btn" onclick="setStatusFilter('전체', this)">전체</button>
                <button class="filter-btn" onclick="setStatusFilter('평가완료', this)">평가완료</button>
                <button class="filter-btn" onclick="setStatusFilter('국내', this)">국내</button>
                <button class="filter-btn" onclick="setStatusFilter('해외', this)">해외</button>
            </div>
        </div>

        <div class="list-meta">
            <span class="sort-btn active" id="sort-latest" onclick="setSort('latest')">최신순</span>
            <span class="sort-btn" id="sort-rating" onclick="setSort('rating')">평점순</span>
        </div>

        <div id="race-list" class="race-grid"></div>
        <div id="empty-view">검색 결과가 없습니다.</div>
    </div>

    <script>
        const _supabase = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);
        let allRaces = [];
        let currentStatus = '평가가능'; // 기본 필터
        let currentSort = 'latest';

        async function loadRaces() {
            // 2. 유저들의 평균평점을 함께 가져오기 위해 reviews 조인
            const { data, error } = await _supabase
                .from('schedules')
                .select('*, reviews(course, management, souvenirs, cost_effective)');
            
            if (data) {
                allRaces = data.map(race => {
                    // 2. 4대 지표 평균 계산 로직
                    let avg = 0;
                    if (race.reviews && race.reviews.length > 0) {
                        const total = race.reviews.reduce((acc, rev) => 
                            acc + (rev.course + rev.management + rev.souvenirs + rev.cost_effective), 0);
                        avg = (total / (race.reviews.length * 4)).toFixed(1);
                    }
                    
                    // 3. 평가 가능 기준 로직: 대회개최일 포함 +7일까지
                    const today = new Date();
                    today.setHours(0,0,0,0);
                    const rDate = new Date(race.race_date);
                    rDate.setHours(0,0,0,0);
                    
                    const diffTime = today - rDate;
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                    
                    let status = "진행 예정";
                    if (diffDays >= 0 && diffDays <= 7) status = "평가 가능";
                    else if (diffDays > 7) status = "평가 완료";

                    return { ...race, avgRating: parseFloat(avg), status: status };
                });
                filterData();
            }
        }

        function setStatusFilter(status, btn) {
            currentStatus = status;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            filterData();
        }

        function setSort(type) {
            currentSort = type;
            document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`sort-${type}`).classList.add('active');
            filterData();
        }

        function filterData() {
            const keyword = document.getElementById('keyword').value.toLowerCase();
            let filtered = allRaces.filter(r => r.title.toLowerCase().includes(keyword));

            // 5. 필터 로직 적용
            if (currentStatus === '평가가능') filtered = filtered.filter(r => r.status === '평가 가능');
            else if (currentStatus === '평가완료') filtered = filtered.filter(r => r.status === '평가 완료');
            else if (currentStatus === '국내') filtered = filtered.filter(r => r.is_domestic === true);
            else if (currentStatus === '해외') filtered = filtered.filter(r => r.is_domestic === false);

            // 4. 정렬 로직 적용
            if (currentSort === 'latest') {
                filtered.sort((a, b) => new Date(b.race_date) - new Date(a.race_date));
            } else {
                filtered.sort((a, b) => b.avgRating - a.avgRating);
            }

            render(filtered);
        }

        function render(data) {
            const listEl = document.getElementById('race-list');
            const emptyEl = document.getElementById('empty-view');
            
            if (data.length === 0) {
                listEl.innerHTML = '';
                emptyEl.style.display = 'block';
                return;
            }

            emptyEl.style.display = 'none';
            listEl.innerHTML = data.map(r => `
                <div class="race-card" onclick="location.href='race_detail.html?id=${r.id}'">
                    <div class="poster-wrap">
                        <img src="${r.poster_url || 'https://via.placeholder.com/300x400'}" class="poster-img">
                    </div>
                    <div class="card-body">
                        <span class="status-badge" style="color:${r.status==='평가 가능'?'#e91e63':'#3498db'}">${r.status}</span>
                        <h3 class="race-name">${r.title}</h3>
                        <div class="rating-wrap">
                            <i class="fa-solid fa-star"></i> ${r.avgRating.toFixed(1)}
                        </div>
                        <div class="race-date">대회일자 : ${r.race_date}</div>
                    </div>
                </div>
            `).join('');
        }

        window.onload = loadRaces;
    </script>
</body>
</html>
