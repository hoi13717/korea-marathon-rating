    <style>

<body>
    <div class="container">
        <h2 style="font-weight: 900; letter-spacing: -1px; margin-top: 20px;">ğŸ“… ëŒ€íšŒ ì¼ì •</h2>
        <div id="race-list" class="race-grid">
            <div style="grid-column: 1/-1; text-align: center; padding: 50px; color: #ccc;">ëŒ€íšŒ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ì…ë‹ˆë‹¤...</div>
        </div>
    </div>

    <script>
        const _supabase = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);

        async function fetchSchedules() {
            try {
                // 1. ê¸°ì¡´ 'schedules' í…Œì´ë¸”ì—ì„œ ë°ì´í„° ì¡°íšŒ
                const { data: list, error } = await _supabase
                    .from('schedules')
                    .select('*')
                    .order('race_date', { ascending: true });

                if (error) throw error;

                // 2. í‰ì  ë°ì´í„° ì§‘ê³„ (ê¸°ì¡´ user_reviews í™œìš©)
                const { data: reviews } = await _supabase.from('user_reviews').select('*');

                renderSchedules(list, reviews || []);
            } catch (err) {
                console.error('ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:', err);
                document.getElementById('race-list').innerHTML = `<p style="text-align:center;">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.</p>`;
            }
        }

        function renderSchedules(items, reviews) {
            const listEl = document.getElementById('race-list');
            if (items.length === 0) {
                listEl.innerHTML = `<p style="grid-column:1/-1; text-align:center;">ë“±ë¡ëœ ëŒ€íšŒ ì¼ì •ì´ ì—†ìŠµë‹ˆë‹¤.</p>`;
                return;
            }

            listEl.innerHTML = items.map(race => {
                // ğŸ“Š í•´ë‹¹ ëŒ€íšŒ(schedules.id)ì— ì—°ê²°ëœ ë¦¬ë·° í‰ê·  ê³„ì‚°
                const raceReviews = reviews.filter(rev => rev.race_id === race.id);
                let avgScore = "0.0";

                if (raceReviews.length > 0) {
                    const totalSum = raceReviews.reduce((acc, cur) => 
                        acc + (cur.course + cur.management + cur.supplies + cur.souvenirs + cur.cost_effective), 0);
                    avgScore = (totalSum / (raceReviews.length * 5)).toFixed(1);
                }

                return `
                <div class="race-card" onclick="location.href='race_detail.html?id=${race.id}'">
                    <div class="poster-wrapper">
                        <img src="${race.poster_url || 'https://via.placeholder.com/200x300?text=No+Poster'}" class="poster-img" alt="${race.title}">
                    </div>
                    <div class="race-info">
                        <div class="race-title">${race.title}</div>
                        <div class="rating-box">
                            <i class="fa-solid fa-star"></i>
                            <span>${avgScore}</span>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        window.onload = fetchSchedules;
    </script>
